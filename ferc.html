g the water column and converging on the seabed in the PowerBuoy array area. Resource agencies believe that the potential effects of this unique EMF-generating array should be evaluated in situ and potential effects to identified marine life examined. OPT believes that the proposed EMF Study Plan will allow for the collection of necessary information to evaluate the B fields generated by the project and to confirm that the corresponding E fields are negligible, as anticipated. Comparison of the recorded EMF levels to known thresholds for sensitive species21 will allow for a determination of potential effects, if any, of EMF emitted by the project. Where threshold levels are not available in the literature for species of concern or other surrogates, the Aquatic Resources and Water Quality Committee will be convened to determine appropriate steps through the AMP to understand the effects of the EMF on these species. Also, as part of the Fish and Invertebrates Study, OPT will evaluate if the project affects the local (scale: tens of meters) distribution and abundance of adult Dungeness crab (Appendix C).","In terms of the attraction of artificial light, the sources of lighting in the project vicinity include buoys and towers related to navigation. The approach to Reedsport traveling up the Umpqua River is marked by more than 25 lit aids to navigation over a distance of 11.5 miles. In addition, there are six unlit towers on the south shore at the mouth of the Umpqua River. No studies of bird collisions have been conducted on these 31 structures, and no evidence of heightened\r\n mortality was presented during the consultation stage. The Wave Hub environmental statement concluded that the intensity of lighted beacons on WECs would be substantially less than the intensity of a lighthouse, and there is no evidence to suggest that such a deployment would significantly affect bird behavior (Halcrow Group 2006).The potential for avian collisions with the PowerBuoys is not anticipated, except possibly during periods of obscured visibility. To address the concerns regarding potential project effects on low-flying seabirds and migrating water birds, OPT developed an Offshore Avian Use Study Plan (Appendix C)","direct effects to the benthic community from placement of project mooring components and subsea transmission cable on the seabed","direct effects to the benthic community from placement of project mooring components and subsea transmission cable on the seabed.  scale project components, and the increase of open ocean structure that these components represent, may lead to development of artificial reefs and fish aggregation devices over a few square miles (cumulatively), thus potentially changing the marine community composition and predator/prey interactions in areas associated with the wave park footprints.","Offshore avian collision - Multiple large-scale projects would represent potential\r\nobstacles in the open ocean that could pose a higher collision risk to low-flying offshore\r\navians.","the potential for sea turtle entanglement in derelict fishing gear was of concern, if it was found to accumulate on the PowerBuoy system. It is unknown at this time to what degree the prevalence of lost or derelict gear is in the vicinity of the project and the potential for the array to collect this derelict fishing gear.","As part of the Fish and Invertebrates Study, OPT will evaluate if the project affects the local (scale: tens of meters) distribution and abundance of adult Dungeness crab (see Section 5.C.3, Marine Life; Appendix C). This will allow for determination of whether there is an effect of the project on the crab fishery.","By burying the transmission cable within the bed of an access road, OPT will minimize the terrestrial aesthetic effects of the project.OPT will conduct a Visual Assessment Review, involving viewing the project from the beach, the top of a dune near the beach, and Umpqua Lighthouse with interested members of the Recreation and Public Safety Subgroup following the installation of the first PowerBuoy, which will be deployed prior to the array.","Given the size and location of the proposed project—10 PowerBuoys and located 2.5 nautical miles offshore—and implementing measures to address navigation and public safety, at this time, the only anticipated unavoidable adverse impact of the project on recreation, ocean, and land use, is the loss of area associated with the array footprint for sport fishing, commercial fishing, and crabbing. The affected area is 30 acres (0.12 km2) plus any buffer area that fishermen and crabbers may impose to avoid entanglement of fishing gear. Although the project area does overlap with an area used for crabbing, because of the small size of the proposed array, the effect is not expected to be significant.",null,"Appropriate inspection techniques will be used to view underwater components of the project, including looking for any accumulation of derelict fishing gear on the buoy system, with the results being recorded by suitable means.","NMFS Protected Resources Division provided OPT with the following protocol for reporting injured or stranded marine mammals (email from Bridgette Lohrman, NMFS, dated April 7, 2008). ODFW indicated its support of this protocol (email from Ken Homolka, ODFW, dated April 11, 2008): Live marine mammals observed at sea.;Live marine mammals observed swimming but appearing debilitated or injured;Live marine mammals observed entangled in fishing gear or marine debris; Dead marine mammals observed floating at sea; Dead protected species found entangled or otherwise impinged at the project.","NMFS Protected Resources Division provided OPT with the following protocol for reporting injured or stranded marine mammals (email from Bridgette Lohrman, NMFS, dated April 7, 2008). ODFW indicated its support of this protocol (email from Ken Homolka, ODFW, dated April 11, 2008): Live marine mammals observed at sea.;Live marine mammals observed swimming but appearing debilitated or injured;Live marine mammals observed entangled in fishing gear or marine debris; Dead marine mammals observed floating at sea; Dead protected species found entangled or otherwise impinged at the project.","The Aquatic Species Subgroup has identified the potential that cetaceans may not be able to detect the project mooring system and may subsequently collide or become entangled with mooring lines. Some whale species may swim with their mouth open, and there is a specific concern that a mooring line may become lodged in the mouth of a feeding whale. In addition, subgroup members indicated concern that derelict fishing gear (abandoned/stray fishing gear) may snag on project moorings and in turn pose and entanglement risk to cetaceans. If gray whales, which regularly migrate through the project area, are successful in detecting the project infrastructure, the Aquatic Species Subgroup has also expressed concern over the potential effects from altering their migration route to avoid the project. The effect of project noise on whales is also of concern","The Aquatic Species Subgroup has identified the potential that cetaceans may not be able to detect the project mooring system and may subsequently collide or become entangled with mooring lines. Some whale species may swim with their mouth open, and there is a specific concern that a mooring line may become lodged in the mouth of a feeding whale. In addition, subgroup members indicated concern that derelict fishing gear (abandoned/stray fishing gear) may snag on project moorings and in turn pose and entanglement risk to cetaceans. If gray whales, which regularly migrate through the project area, are successful in detecting the project infrastructure, the Aquatic Species Subgroup has also expressed concern over the potential effects from altering their migration route to avoid the project. The effect of project noise on whales is also of concern","The Aquatic Species Subgroup has identified the potential that cetaceans may not be able to detect the project mooring system and may subsequently collide or become entangled with mooring lines. Some whale species may swim with their mouth open, and there is a specific concern that a mooring line may become lodged in the mouth of a feeding whale. In addition, subgroup members indicated concern that derelict fishing gear (abandoned/stray fishing gear) may snag on project moorings and in turn pose and entanglement risk to cetaceans. If gray whales, which regularly migrate through the project area, are successful in detecting the project infrastructure, the Aquatic Species Subgroup has also expressed concern over the potential effects from altering their migration route to avoid the project. The effect of project noise on whales is also of concern","Resource agency staff believe that the potential effects of this unique EMF-generating array should be evaluated in situ and potential effects to identified marine life examined. Previous studies have identified the need to measure the response of electro-sensitive species with the characteristics and magnitude of cabling associated with off-shore energy projects (Centre for Marine and Coastal Studies 2005). Research related to these topics is currently being conducted by Collaborative Offshore Wind Energy Research Into the Environment (COWRIE) (2006), but the results of this study are not yet available.","he Aquatic Species Subgroup has raised the issue of pinnipeds using the PowerBuoy floats as haul-outs and identified the need to further define options to prevent pinnipeds from resting on the float and to evaluate their effectiveness. In addition, there is concern that if salmon are attracted to the PowerBuoys, pinnipeds may then be drawn to the area to prey on the salmon.","The installation of the transmission cable, mooring system, and PowerBuoys involves the use of heavy construction equipment including cranes, barges, tugs, and trenching equipment. The disturbance of the seabed may affect the local benthic community, specifically within the footprint of the gravity base anchors and along the cable route.","The PowerBuoy deployed in New Jersey has been onsite for a combined total of 24 months. Periodic inspections were performed both above and below the water at one- and two-month intervals. Biological growth in the form of bivalves has occurred primarily on the mooring lines. The PowerBuoy structure itself is coated with an anti-fouling paint that has been effective in deterring biological growth. The PowerBuoy array may also act as a Fish Aggregation Device (FAD) for pelagic fish and invertebrates.","Changes to the local habitat associated with the deployment of a wave energy array may attract structure-oriented fish, such as rockfish. This effect is not necessarily negative; artificial structures may benefit rockfish (Love et al. 2006) and may enhance local fisheries. However, the project does differ from many artificial reefs in that the PowerBuoy mooring structures are widely spaced in the array, the mooring lines are only 5 inches in diameter, and the anchors are located at depths of at least 204 feet (62 meters); artificial reef structures are often in shallower water. Therefore, to what degree the project structures will serve as artificial reefs is uncertain.The PowerBuoy array may also act as a Fish Aggregation Device (FAD) for pelagic fish and invertebrates.","he USFWS has noted that migratory and resident seabirds are habituated to flying through unobstructed habitats, when away from nesting and roost areas. Because the OPT PowerBuoys rise 29.5 feet above the water surface, stakeholders have raised concerns the project may result in bird injury or mortality via collision or attraction, particularly during inclement weather","Large floating objects such as WEC will potentially reflect and scatter wave energy in addition to the wave energy they absorb. Stakeholders have expressed concerns about the potential impacts of wave farms to the physical environments and ecosystems. The elements of this work plan are based on criteria set forth in the Oregon Territorial Sea Plan, Part Two (Oregon Ocean Policy Advisory Council [OPAC] 1994)To address stakeholder concerns, OPT proposes to conduct a Wave, Current, and Transport Study to assess changes to the wave field and water column characteristics due to the placement of the PowerBuoy array.","Large floating objects such as WEC will potentially reflect and scatter wave energy in addition to the wave energy they absorb. Stakeholders have expressed concerns about the potential impacts of wave farms to the physical environments and ecosystems. The elements of this work plan are based on criteria set forth in the Oregon Territorial Sea Plan, Part Two (Oregon Ocean Policy Advisory Council [OPAC] 1994) To address stakeholder concerns, OPT proposes to conduct a Wave, Current, and Transport Study to assess changes to the wave field and water column characteristics due to the placement of the PowerBuoy array.",null,null,"This facility includes oil- filled equipment which have a total capacity up to 2,640 gallons and could discharge to the Pacific Ocean; therefore, this facility is required to have a Spill Prevention, Control and Countermeasure (SPCC) Plan in accordance with 40 CFR Part 112. The following SPCC Plan has been prepared to specifically address this wave energy generating and transmission facility. This SPCC Plan has been prepared in accordance with standard engineering practice and has the full approval of Reedsport OPT Wave Park, LLC management at a level with the authority to commit the necessary resources to prevent or mitigate release to the environment.",null,null],[null,null,"\"NAVFAC EXWC 2011\" REFERANCED FOR BASELINE ANALYSIS","\"NAVFAC EXWC 2011\" REFERANCED FOR BASELINE ANALYSIS","TBD IF ALTERNATIVE SELECTED",null,null,"MONITORING HYDROPHONES DEPLOYED AS PART OF THE PREFERRED ALTERNATIVE","MONITORI  any of the dives.\"","\"No endangered hawksbill sea turtles (Eretmochelys imbricata) were sighted underwater or from the boat.  No threatened green sea turtles (Chelonia mydas) were sighted underwater. No significant quantities of preferred green sea turtle forage were sighted on any of the dives. No surface sightings (from the dive boat) of green sea turtles were made within approximately 500 yards of either the buoy or the transmission cable. Four green sea turtle sightings were made from the dive boat during transits between the dive sites and Waterfront Operations at MCBH. The green sea turtles sighted all had a carapace length of approximately two feet.\"","\"No changes in the behavior, distribution or concentration of mollusks, echinoderms or arthropods was observed along the transmission cable.\"","No alien algae were sighted on any of the dives. No alien invertebrates were sighted on any of the dives.",null,"The areas underneath the anchor base provides potentially good habitat for spiny lobsters and even octopus. No octopus were sighted; however, up to three spiny lobsters (Panulirus marginatus) were sighted on some dives.",null,null,null,null,null,null,null,null,null,null,"MONITORING PLANS WOULD DETECT CHANGES IN SPECIES COMPOSITION",null,null,null,null,null,null,null,null,null,"MONITORING PLANS WOULD DETECT CHANGES IN SPECIES COMPOSITION",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Derelict Gear Monitoring Plan","Derelict Gear Monitoring Plan","Derelict Gear Monitoring Plan","the District proposes to implement a post-deployment underwater noise study that will involve conducting in-situ measurements of the acoustic emissions of the operating OpenHydro turbines (see Appendix A).","the District proposes to implement a post-deployment underwater noise study that will involve conducting in-situ measurements of the acoustic emissions of the operating OpenHydro turbines (see Appendix A).","the District proposes to implement a post-deployment underwater noise study that will involve conducting in-situ measurements of the acoustic emissions of the operating OpenHydro turbines (see Appendix A).","the District proposes to implement a post-deployment underwater noise study that will involve conducting in-situ measurements of the acoustic emissions of the operating OpenHydro turbines (see Appendix A).","the District proposes to implement a post-deployment underwater noise study that will involve conducting in-situ measurements of the acoustic emissions of the operating OpenHydro turbines (see Appendix A).","the District proposes to implement a post-deployment underwater noise study that will involve conducting in-situ measurements of the acoustic emissions of the operating OpenHydro turbines (see Appendix A).","the District proposes to implement a post-deployment underwater noise study that will involve conducting in-situ measurements of the acoustic emissions of the operating OpenHydro turbines (see Appendix A).","the District proposes to implement a post-deployment underwater noise study that will involve conducting in-situ measurements of the acoustic emissions of the operating OpenHydro turbines (see Appendix A).","The District shall develop the Acoustic Monitoring Plan in consultation with the MARC. The District shall allow a minimum of thirty (30) days for members of the MARC to comment and make recommendations before submitting the AM Plan to the Commission. When filing the AM Plan with the Commission, the District shall include documentation of consultation; copies of comments and recommendations; and specific descriptions of how comments and recommendations from the MARC are accommodated by the District’s plan. If the District does not adopt a recommendation, the filing shall include the District’s reasons based upon Project- specific information.","The objective of the Near-Turbine Monitoring Plan is to characterize the species present in the immediate vicinity of the turbine and whether or not those species are interacting directly with the turbine rotor. This plan shall utilize stereo imaging systems installed on both turbines. The need to periodically maintain these cameras (biofouling, repositioning) is the principal driver for the development of a recoverable instrumentation package on the turbine foundations.","The objective of the Near-Turbine Monitoring Plan is to characterize the species present in the immediate vicinity of the turbine and whether or not those species are interacting directly with the turbine rotor. This plan shall utilize stereo imaging systems installed on both turbines. The need to periodically maintain these cameras (biofouling, repositioning) is the principal driver for the development of a recoverable instrumentation package on the turbine foundations.","The objective of the Marine Mammal Monitoring Plan is to improve the understanding of how marine mammals interact with operating tidal turbines. The primary considerations are attraction, avoidance, or change in activity state as a consequence of exposure to noise or aggregations of prey in the vicinity of the turbine. Particular attention is given to Southern Resident killer whales (given their status as endangered under the Endangered Species Act) and harbor porpoise (given their near-ubiquitous presence in the project area which potentially provides greater power to detect changes).","The objective of the Marine Mammal Monitoring Plan is to improve the understanding of how marine mammals interact with operating tidal turbines. The primary considerations are attraction, avoidance, or change in activity state as a consequence of exposure to noise or aggregations of prey in the vicinity of the turbine. Particular attention is given to Southern Resident killer whales (given their status as endangered under the Endangered Species Act) and harbor porpoise (given their near-ubiquitous presence in the project area which potentially provides greater power to detect changes).","The objective of the Benthic Habitat Monitoring Plan is to monitor for changes to benthic ecology caused by the turbine foundation and installation/maintenance anchors (e.g., reef effects) or wake (e.g., accumulation of fine sediments). To accomplish this objective, the District shall (1) characterize and describe local benthic habitats following Project installation in the vicinity of the two turbines and at six selected sampling locations; (2) provide observations of fish abundance and size; (3) provide habitat descriptions associated with observations of fish use in these areas; (4) review data relative to previous data sets; and (5) consult with the MARC to consider modification to this Plan in response to the results of benthic habitat monitoring efforts.","The objective of the Benthic Habitat Monitoring Plan is to monitor for changes to benthic ecology caused by the turbine foundation and installation/maintenance anchors (e.g., reef effects) or wake (e.g., accumulation of fine sediments). To accomplish this objective, the District shall (1) characterize and describe local benthic habitats following Project installation in the vicinity of the two turbines and at six selected sampling locations; (2) provide observations of fish abundance and size; (3) provide habitat descriptions associated with observations of fish use in these areas; (4) review data relative to previous data sets; and (5) consult with the MARC to consider modification to this Plan in response to the results of benthic habitat monitoring efforts.","The objective of the Benthic Habitat afeguard the public and environmental resources for the Project. The plans address (1) Project and public safety, (2) navigational safety, (3) emergency shutdown of one or both turbines, and (4) removal of the Project and restoration of the site, if required.","Hypothesis 1: The turbine foundation and installation/maintenance anchors will be colonized and provide artificial habitat that supports different benthic communities than are currently present in the Project area.Hypothesis 2: The presence and operation of the turbines and installation/maintenance anchors will not result in accumulation of fine grained sediments.","Hypothesis 1: The turbine foundation and installation/maintenance anchors will be colonized and provide artificial habitat that supports different benthic communities than are currently present in the Project area.Hypothesis 2: The presence and operation of the turbines and installation/maintenance anchors will not result in accumulation of fine grained sediments.","Two stereo imaging systems to monitor the turbine rotor and species behavior at close range to the turbine. One stereo imaging system looks across the turbine rotor and has the greatest potential to determine taxonomy (e.g., species identification). The second looks at the turbine rotor and has the greatest potential to image interactions between marine animals and the turbine.","Two stereo imaging systems to monitor the turbine rotor and species behavior at close range to the turbine. One stereo imaging system looks across the turbine rotor and has the greatest potential to determine taxonomy (e.g., species identification). The second looks at the turbine rotor and has the greatest potential to image interactions between marine animals and the turbine.","Two stereo imaging systems to monitor the turbine rotor and species behavior at close range to the turbine. One stereo imaging system looks across the turbine rotor and has the greatest potential to determine taxonomy (e.g., species identification). The second looks at the turbine rotor and has the greatest potential to image interactions between marine animals and the turbine.","Two stereo imaging systems to monitor the turbine rotor and species behavior at close range to the turbine. One stereo imaging system looks across the turbine rotor and has the greatest potential to determine taxonomy (e.g., species identification). The second looks at the turbine rotor and has the greatest potential to image interactions between marine animals and the turbine.","Two stereo imaging systems to monitor the turbine rotor and species behavior at close range to the turbine. One stereo imaging system looks across the turbine rotor and has the greatest potential to determine taxonomy (e.g., species identification). The second looks at the turbine rotor and has the greatest potential to image interactions between marine animals and the turbine.  Fish tag receivers (stand-alone) to monitor for the presence of tagged fish in the project area. These instruments (Vemco receivers) will not be connected to turbine power and data systems.","Two stereo imaging systems to monitor the turbine rotor and species behavior at close range to the turbine. One stereo imaging system looks across the turbine rotor and has the greatest potential to determine taxonomy (e.g., species identification). The second looks at the turbine rotor and has the greatest potential to image interactions between marine animals and the turbine.  Fish tag receivers (stand-alone) to monitor for the presence of tagged fish in the project area. These instruments (Vemco receivers) will not be connected to turbine power and data systems.","Water quality (one turbine) as part of a long-term study of dissolved oxygen levels in Puget Sound by the Washington Department of Ecology. Oxygen sensors drift over time and require recalibration every 3-6 months. This pilot project will not affected dissolved oxygen concentrations, but this partnership is intended to demonstrate the long-term potential for integrating tidal energy projects with Ocean Observing Systems (OOS).","Hypothesis 1: Turbine noise will vary with power generation stateHypothesis 2: Turbine noise may demonstrate a long-term variation due to wear on bearings or biofouling of the rotor and shroud.","Hypothesis 1: Marine mammals may respond to the acoustic stressor through attraction, avoidance or\r\nchange in activity state.  Hypothesis 2: Southern Resident killer whales may respond to the acoustic stressors or prey aggregations through attraction, avoidance, or change in activity state. However, they are unlikely to interact directly with the turbines. Their endangered and iconic status warrants special consideration.","Hypothesis 1: Marine mammals may respond to the acoustic stressor through attraction, avoidance or\r\nchange in activity state.  Hypothesis 2: Southern Resident killer whales may respond to the acoustic stressors or prey aggregations through attraction, avoidance, or change in activity state. However, they are unlikely to interact directly with the turbines. Their endangered and iconic status warrants special consideration.","\"The goal of the Plan is to detect and describe observed effects of the Project turbines and foundations on benthic habitats. To accomplish this goal, the District will (1) characterize and describe local benthic habitats following Project installation (as described in Section 3.4) in the vicinity of the two turbines and at six selected sampling locations; (2) provide observations of fish abundance and size; (3) provide habitat descriptions associated with observations of fish use in these areas; (4) review data relative to previous data sets; and (5) consult with the MARC to consider modification to this Plan in response to the results of benthic habitat monitoring efforts.\r\nThis study will complement and be coordinated with the District’s use of an ROV to periodically inspect Project components and monitor for derelict gear.\"","The goal of the Plan is to detect and describe observed effects of the Project turbines and foundations on benthic habitats. To accomplish this goal, the District will (1) characterize and describe local benthic habitats following Project installation (as described in Section 3.4) in the vicinity of the two turbines and at six selected sampling locations; (2) provide observations of fish abundance and size; (3) provide habitat descriptions associated with observations of fish use in these areas; (4) review data relative to previous data sets; and (5) consult with the MARC to consider modification to this Plan in response to the results of benthic habitat monitoring efforts.\r\nThis study will complement and be coordinated with the District’s use of an ROV to periodically inspect Project components and monitor for derelict gear.","The goal of the Plan is to detect and describe observed effects of the Project turbines and foundations on benthic habitats. To accomplish this goal, the District will (1) characterize and describe local benthic habitats following Project installation (as described in Section 3.4) in the vicinity of the two turbines and at six selected sampling locations; (2) provide observations of fish abundance and size; (3) provide habitat descriptions associated with observations of fish use in these areas; (4) review data relative to previous data sets; and (5) consult with the MARC to consider modification to this Plan in response to the results of benthic habitat monitoring efforts.\r\nThis study will complement and be coordinated with the District’s use of an ROV to periodically inspect Project components and monitor for derelict gear.","The goal of the Plan is to detect and describe observed effects of the Project turbines and foundations on benthic habitats. To accomplish this goal, the District will (1) characterize and describe local benthic habitats following Project installation (as described in Section 3.4) in the vicinity of mplish this, the District will (1) examine all Project structures during periodic ROV deployments; (2) remove any derelict gear located on Project structures; and (3) consult with the Admiralty Inlet Marine Aquatic Resources Committee (MARC) to consider modifications to this Plan, if needed, based on the results of derelict gear monitoring and removal efforts.","The DGM Plan Goal is to detect and remove any derelict gear that becomes snared or collected on any Project structure. To accomplish this, the District will (1) examine all Project structures during periodic ROV deployments; (2) remove any derelict gear located on Project structures; and (3) consult with the Admiralty Inlet Marine Aquatic Resources Committee (MARC) to consider modifications to this Plan, if needed, based on the results of derelict gear monitoring and removal efforts.","The purpose of this Water Quality Monitoring Plan is to support the District’s applications for aquatic resource permits and authorizations, including a 401 Water Quality Certification from the Washington Department of Ecology (Ecology).","This study was conceived through the joint efforts of the Department of Energy (DOE), the National Oceanic and Atmospheric Administration (NOAA), Snohomish PUD, OpenHydro, the University of Washington – Northwest National Marine Renewable Energy Center (UW-NNMREC), Pacific Northwest National Laboratory (PNNL) and Sandia National Laboratories (SNL). Understanding the potential severity of strike from an OpenHydro turbine blade on a Southern Resident Killer Whale (SRKW) in Admiralty Inlet, Puget Sound, is a necessary step in the responsible deployment of tidal turbines in these waters.","This summary report provides an overview of underwater noise measurements of the OpenHydro tidal turbine demonstrator device at the EMEC (European Marine Energy Centre) tidal test site. The measurements were undertaken between 17:00 and 19:00 on the 19th February 2008, a period approximately 1.5 to 3.5 hours after low water. Weather conditions were calm with wind speeds of 8 knots and a swell of approximately 0.3 m. The measurement period started just after slack water and tidal flow increased to between 4-5 knots towards the end of the measurement period.  Measurements at ranges from 50 m to 790 m indicate broadband (1Hz to 120kHz) Sound Pressure Levels from 140 to 110 dB re. 1μPa respectively. The fit to the measured data indicates a Source Level noise of 162 dB re. 1 μPa @ 1 m. This is considerably below levels of noise that may cause lethal, physical injury or hearing impairment to the species of marine mammal.","Fugro’s work scope consisted of Site Surveys of the turbine area and a possible cable route to shore, as well as data processing, interpretation, charting, and reporting. Both bathymetric and geophysical site surveys were performed for the project. Seabed sampling with a Van Veen grab sample was also attempted. Surveys included multibeam bathymetry, SSS, CHIRP SBP, and magnetometer. Data processing was subsequently performed. Data interpretation and analysis, charting, and reporting are the three final phases of Fugro’s work scope, as summarized below.","Fugro’s work scope consisted of Site Surveys of the turbine area and a possible cable route to shore, as well as data processing, interpretation, charting, and reporting. Both bathymetric and geophysical site surveys were performed for the project. Seabed sampling with a Van Veen grab sample was also attempted. Surveys included multibeam bathymetry, SSS, CHIRP SBP, and magnetometer. Data processing was subsequently performed. Data interpretation and analysis, charting, and reporting are the three final phases of Fugro’s work scope, as summarized below.","The seasonality of the SRKW usage of Puget Sound is likely due to the timing of Chum salmon runs in Puget Sound. We feel that an appropriate estimate of the number of transits through Admiralty Inlet is 42 per year (max 54, min 31). All three pods use Puget Sound, with J pod the most common, followed by K pod. Given reported pod associations during forays into Puget Sound we estimate a total of 1,442 animals transiting through Admiralty Inlet in a year. During these transits SRKW are more likely than expected to use the western side of Admiralty Inlet, although the eastern portion is used as well. During these transits SRKW are often traveling, but also exhibit social and foraging behavior.","This summary report provides an overview of underwater noise measurements of the OpenHydro tidal turbine demonstrator device at the EMEC (European Marine Energy Centre) tidal test site. The measurements were undertaken between 17:00 and 19:00 on the 19th February 2008, a period approximately 1.5 to 3.5 hours after low water. Weather conditions were calm with wind speeds of 8 knots and a swell of approximately 0.3 m. The measurement period started just after slack water and tidal flow increased to between 4-5 knots towards the end of the measurement period.","This summary report provides an overview of underwater noise measurements of the OpenHydro tidal turbine demonstrator device at the EMEC (European Marine Energy Centre) tidal test site. The measurements were undertaken between 17:00 and 19:00 on the 19th February 2008, a period approximately 1.5 to 3.5 hours after low water. Weather conditions were calm with wind speeds of 8 knots and a swell of approximately 0.3 m. The measurement period started just after slack water and tidal flow increased to between 4-5 knots towards the end of the measurement period.","A combination of survey cruises and bottom-mounted instrumentation have been deployed in Admiralty Inlet in the region surrounding a prospective tidal energy device deployment. Measurements and comparison to longer time series indicate significant temporal variability in water quality on tidal, seasonal, and annual time scales. Depending on the season, there may be considerable vertical variations (stratification). Horizontal spatial variability appears to play a less significant role over the length scales being considered. In order to capture this variability a combination of long-term bottom-mounted instrumentation and short-term profiling surveys are required.","A combination of survey cruises and bottom-mounted instrumentation have been deployed in Admiralty Inlet in the region surrounding a prospective tidal energy device deployment. Measurements and comparison to longer time series indicate significant temporal variability in water quality on tidal, seasonal, and annual time scales. Depending on the season, there may be considerable vertical variations (stratification). Horizontal spatial variability appears to play a less significant role over the length scales being considered. In order to capture this variability a combination of long-term bottom-mounted instrumentation and short-term profiling surveys are required.","A combination of survey cruises and bottom-mounted instrumentation have been deployed in Admiralty Inlet in the region surrounding a prospective tidal energy device deployment. Measurements and comparison to longer time series indicate significant temporal variability in water quality on tidal, seasonal, and annual time scales. Depending on the season, there may be considerable vertical variations (stratification). Horizontal spatial variability appears to play a less significant role over the length scales being considered. In order to capture this variability a combination of long-term bottom-mounted instrumentation and short-term profiling surveys are required.","(EMEC) to the grid, adapted for use in the SnoPUD scheme. The full cable specification is appended to this memo. This cable is proposed for the purposes of this study as it represents a readily-available type of cable. However, subject to budget, availability and project procurement requirements, it may be possible to obtain a more suitable four – or six-core cable for the project in Admiralty Inlet which would result in lower external magnetic fields. Therefore the study as it is presented here represents a worst-case scenario.\r\nFor the situation displayed, the field strength is equal to the threshold value of 40A/m at a distance of 40cm from the centre of the cable. Thus it is concluded that the EM field is insignificant outside a 40cm radius from the centre of the cable.","\"The SnoPUD turbine site is a dynamic and diverse geological and ecological area. Geomorphology and substrate types found at the site result from past glacial processes and present oceanographic conditions. Strong tidal currents winnowed the fine sediments leaving a cobble-pebble-small boulder lag pavement, heavily encrusted with sponge, bryozoans and tubeworms throughout the area. Locally, stringers of clean, fine grain sediment (gravel and sand) were observed and appear to be transiting through the site, transported by strong ebb tidal currents. A diverse and robust ecological community was observed during the ROV survey and some specific organisms were selected for counting in order to estimate abundances.\r\nDue to strong tidal currents, marginal visibility and irregular bottom conditions consistent elevation above the bottom and continuous even speed for transiting the ROV was not possible. Consequently, not every meter of the turbine site was video imaged. However, due to the fairly consistent substrate type and biology a good characterization of the benthic habitat was possible. A robust and comprehensive statistical analysis of the data was not attempted, but an estimate of abundances as presented here should provide a good base line for, and facilitate, future monitoring efforts.\"","The SnoPUD turbine site is a dynamic and diverse geological and ecological area. Geomorphology and substrate types found at the site result from past glacial processes and present oceanographic conditions. Strong tidal currents winnowed the fine sediments leaving a cobble-pebble-small boulder lag

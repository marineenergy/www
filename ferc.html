,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"General Procedures for Derelict Gear\r\ni. Detection: NNMREC will perform underwater visual monitoring at least three times for each test: once prior to device deployment, once during active deployment, and once after device removal. Video lander sampling of anchors and reference locations will continue for the duration of the project (i.e., when any project related structure or equipment is in the water) weather permitting. In addition, NNMREC will make visual observations from the water surface, at least bi‐weekly during project deployment, during all visits to the project site to identify any derelict gear.\r\nii. Notification: If derelict gear is detected, NNMREC will contact NMFS, USFWS and ODFW within two days of detection.\r\niii. Removal: Any gear entangled with project structures or moorings will be removed in spring/summer (prior to test device deployment) or in fall (immediately following test device removal). If the gear poses an entanglement risk to marine organisms, NNMREC will consult with NMFS, USFWS and ODFW to determine if an earlier or more immediate response is necessary (as described in the Adaptive Management Thresholds below).\r\niv. Return: NNMREC will make every effort to return gear to owner and will be responsible for storing the gear and contacting the owner to retrieve it; ODFW can provide owner contact information.\r\nv. Recycle: In the event that attempts to return gear are unsuccessful, it may be recycled at the “Fishing for Energy” project located at Newport’s International Port.","General Procedures for Derelict Gear\r\ni. Detection: NNMREC will perform underwater visual monitoring at least three times for each test: once prior to device deployment, once during active deployment, and once after device removal. Video lander sampling of anchors and reference locations will continue for the duration of the project (i.e., when any project related structure or equipment is in the water) weather permitting. In addition, NNMREC will make visual observations from the water surface, at least bi‐weekly during project deployment, during all visits to the project site to identify any derelict gear.\r\nii. Notification: If derelict gear is detected, NNMREC will contact NMFS, USFWS and ODFW within two days of detection.\r\niii. Removal: Any gear entangled with project structures or moorings will be removed in spring/summer (prior to test device deployment) or in fall (immediately following test device removal). If the gear poses an entanglement risk to marine organisms, NNMREC will consult with NMFS, USFWS and ODFW to determine if an earlier or more immediate response is necessary (as described in the Adaptive Management Thresholds below).\r\niv. Return: NNMREC will make every effort to return gear to owner and will be responsible for storing the gear and contacting the owner to retrieve it; ODFW can provide owner contact information.\r\nv. Recycle: In the event that attempts to return gear are unsuccessful, it may be recycled at the “Fishing for Energy” project located at Newport’s International Port.","Opportunistic Observations\r\nAs a matter of practice, NNMREC staff will make visual observations from the water surface during all visits to the project site, and at least all bi‐weekly during project deployment. If project devices are not deployed but anchors and mooring lines remain in place during the April/May grey whale migration, NNMREC will perform visual observations at least bi‐weekly during that period. NNRMEC will record all opportunistic observations of marine mammals and other listed species and include them in the Annual Report of monitoring results provided to the Adaptive Management Committee, NMFS and ODFW. Additionally, NNMREC will coordinate with NMFS and ODFW, either through their participation in the Adaptive Management Committee or otherwise, to develop a standard form to use in recording and reporting marine mammal observations.","General Procedures for Derelict Gear\r\ni. Detection: NNMREC will perform underwater visual monitoring at least three times for each test: once prior to device deployment, once during active deployment, and once after device removal. Video lander sampling of anchors and reference locations will continue for the duration of the project (i.e., when any project related structure or equipment is in the water) weather permitting. In addition, NNMREC will make visual observations from the water surface, at least bi‐weekly during project deployment, during all visits to the project site to identify any derelict gear.\r\nii. Notification: If derelict gear is detected, NNMREC will contact NMFS, USFWS and ODFW within two days of detection.\r\niii. Removal: Any gear entangled with project structures or moorings will be removed in spring/summer (prior to test device deployment) or in fall (immediately following test device removal). If the gear poses an entanglement risk to marine organisms, NNMREC will consult with NMFS, USFWS and ODFW to determine if an earlier or more immediate response is necessary (as described in the Adaptive Management Thresholds below).\r\niv. Return: NNMREC will make every effort to return gear to owner and will be responsible for storing the gear and contacting the owner to retrieve it; ODFW can provide owner contact information.\r\nv. Recycle: In the event that attempts to return gear are unsuccessful, it may be recycled at the “Fishing for Energy” project located at Newport’s International Port.","General Procedures for Derelict Gear\r\ni. Detection: NNMREC will perform underwater visual monitoring at least three times for each test: once prior to device deployment, once during active deployment, and once after device removal. Video lander sampling of anchors and reference locations will continue for the duration of the project (i.e., when any project related structure or equipment is in the water) weather permitting. In addition, NNMREC will make visual observations from the water surface, at least bi‐weekly during project deployment, during all visits to the project site to identify any derelict gear.\r\nii. Notification: If derelict gear is detected, NNMREC will contact NMFS, USFWS and ODFW within two days of detection.\r\niii. Removal: Any gear entangled with project structures or moorings will be removed in spring/summer (prior to test device deployment) or in fall (immediately following test device removal). If the gear poses an entanglement risk to marine organisms, NNMREC will consult with NMFS, USFWS and ODFW to determine if an earlier or more immediate response is necessary (as described in the Adaptive Management Thresholds below).\r\niv. Return: NNMREC will make every effort to return gear to owner and will be responsible for storing the gear and contacting the owner to retrieve it; ODFW can provide owner contact information.\r\nv. Recycle: In the event that attempts to return gear are unsuccessful, it may be recycled at the “Fishing for Energy” project located at Newport’s International Port.",null,null,null,null,"GENERAL STATEMENT THAT GIVEN THE USACE PROJECT AUTHORIZATION MEASURES NO IMPACT TO THESE SPECIES GROUPS IS ANTICIPATED","GENERAL STATEMENT THAT GIVEN THE USACE PROJECT AUTHORIZATION MEASURES NO IMPACT TO THESE SPECIES GROUPS IS ANTICIPATED","GENERAL STATEMENT THAT GIVEN THE USACE PROJECT AUTHORIZATION MEASURES NO IMPACT TO THESE SPECIES GROUPS IS ANTICIPATED","GENERAL STATEMENT THAT PROJECTS A POSSIBLE CUMULATIVE IMPACT IN THIS REGARD",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Atlantic salmon Gulf of Maine Distinct Population Segment (DPS) ; ATLANTIC STURGEON;","In summary, Atlantic salmon and Atlantic sturgeon, both highly mobile/migratory species, will have a negligible potential to interact with the turbines (foil strike) for the following reasons.\r\n1. The TidGenTM devices are small relative to the cross sectional volume of Cobscook Bay, reducing the likelihood of an encounter.\r\n2. The migratory behavior of Atlantic salmon smolts [rapid movement of individuals following tidal cycles (including smolt migration reversals) that occurs between late April and early June; inhabiting the upper water column and inshore areas away from the Deployment Area] limits the potential for interaction with the TidGenTM devices.\r\n3. Adult Atlantic salmon do not feed during spawning migration and would also be expected to pass through Cobscook Bay rapidly.\r\n4. There are extremely low numbers of returning adult Atlantic salmon through Cobscook Bay which further reduces the potential for turbine interaction.\r\n5. Atlantic sturgeon (and shortnose sturgeon) have never been reported to occur in Cobscook Bay despite extensive marine resource activities in the area and recent netting surveys. No potential spawning habitat occurs in the lower bay and the benthic habitat is dominated by hard substrate and fast tidal currents, which does not provide the preferred foraging habitat. Both sturgeon species are primarily benthic in behavior, especially when foraging and would not be in the water column in the area that the turbine foils are located. Therefore, there is a discountable chance that this species would encounter the Project.\r\n6. Adult Atlantic salmon and Atlantic sturgeon species will most likely avoid the devices using typical avoidance behavior to maneuver around obstacles in their path.\r\n  7. The inherent ability of fish to avoid colliding with larger underwater features (AECOM 2009, Coutant and Whitney 2001) and demonstrated avoidance of rotating turbine blades (Amaral et al. 2011). Atlantic salmon and Atlantic sturgeon are expected to be able to detect the presence of the turbines in the water column, avoid the turbines using typical avoidance behavior to maneuver around obstacles in their path, and thereby avoiding foil strikes. These typical avoidance maneuvers would not likely result in a negative effect on species behavior or productivity and make the risk of turbine foil strikes minimal.\r\n8. The majority of water flows around, not through, the turbine foils (Wilson et al. 2007).\r\n9. In the unlikely event that a fish interaction occurs, numerous turbine mortality studies conducted for conventional hydropower turbines have concluded that smaller fish, including Atlantic salmon smolts, have very high turbine entrainment survival rates (typically greater than 96 percent). Studies conducted on multiple hydrokinetic turbine designs to date indicate the fish friendly design of ORPC’s TGU can be expected to result in 100% survival for any salmon smolts that may be entrained (Normandeau 2009; EPRI\r\n2010; Amaral et al. 2008 and 2011).\r\n10. Turbine design characteristics that minimize risk of foil strike (slow rotation speed, large\r\nopen spacing, a blunt foil leading edge).\r\n11. The important safeguards have been developed to ensure that, in the event monitoring of\r\nthe pilot Project show that unexpected adverse effects to ESA-listed species are occurring from foil strike, the turbines can be shut down to cease turbine rotation.",null,"The E-field will be contained within the cable by grounding the outer conductor of the dual concentric power cable at the on-shore station and by the conduit. Further, the B-field component extends less than three centimeters from the center of the cable and would be negligible. Thus, there are no adverse effects on Atlantic salmon or Atlantic sturgeon (or shortnose) expected as a result of the Project. Any potential for effect would be further reduced by burying the majority of the cable will be installed two feet under the seabed, the short duration of the Project and transient occurrence of these species","The TidGenTM Power System is not expected to cause adverse effects on Atlantic salmon or Atlantic sturgeon (or shortnose sturgeon), and are expected to result in less noise than many current activities that take place in the vicinity of the Project, such as bottom trawling. ORPC believes the potential effects of underwater noise/vibration will have a negligible impact to Atlantic salmon during construction, operation, and removal given the brief exposure as salmon migrate through the project area. The noise levels associated with use of an impact hammer during construction pile driving activities may cause avoidance behavior. However, construction will be conducted outside the short migration window for Atlantic salmon smolts. As noted previously, Atlantic sturgeon have never been reported in Cobscook Bay so it is anticipated the given the short duration of the Project, expected noise levels near or below ambient levels (except for use of impact hammer) would not adversely affect Atlantic sturgeon in the extremely rare event they might occur in or near the Deployment Area.","ORPC consequently concludes that the Project effects of the alteration of habitat will be negligible to these Atlantic salmon and Atlantic sturgeon, neither species of which are known to be attracted to in-water structures in the marine environment. While ORPC anticipates that adult and juvenile Atlantic salmon and Atlantic sturgeon will be able to detect and avoid the TidGenTM device, specifically the turbines, ORPC does not expect the Project will deter these species from otherwise using or transiting the habitat in an area where marine species are already exposed to a variety of commercial uses. The very limited number of adult Atlantic salmon returns and rapid\r\n migration through the Bay further minimize risk of effect to this species. ORPC will be conducting post-monitoring studies that can be used to more fully evaluate this potential affect. These include the proposed Benthic and Biofouling Monitoring Plan and the Fisheries and Marine Life Interaction Monitoring Plans (Appendix C of the Final Pilot License Application).","ORPC consequently concludes that the Project effects of the alteration of habitat will be negligible to these Atlantic salmon and Atlantic sturgeon, neither species of which are known to be attracted to in-water structures in the marine environment. While ORPC anticipates that adult and juvenile Atlantic salmon and Atlantic sturgeon will be able to detect and avoid the TidGenTM device, specifically the turbines, ORPC does not expect the Project will deter these species from otherwise using or transiting the habitat in an area where marine species are already exposed to a variety of commercial uses. The very limited number of adult Atlantic salmon returns and rapid\r\n migration through the Bay further minimize risk of effect to this species. ORPC will be conducting post-monitoring studies that can be used to more fully evaluate this potential affect. These include the proposed Benthic and Biofouling Monitoring Plan and the Fisheries and Marine Life Interaction Monitoring Plans (Appendix C of the Final Pilot License Application).","ORPC consequently concludes that the Project effects of the alteration of habitat will be negligible to these Atlantic salmon and Atlantic sturgeon, neither species of which are known to be attracted to in-water structures in the marine environment. While ORPC anticipates that adult and juvenile Atlantic salmon and Atlantic sturgeon will be able to detect and avoid the TidGenTM device, specifically the turbines, ORPC does not expect the Project will deter these species from otherwise using or transiting the habitat in an area where marine species are already exposed to a variety of commercial uses. The very limited number of adult Atlantic salmon returns and rapid\r\n migration through the Bay further minimize risk of effect to this species. ORPC will be conducting post-monitoring studies that can be used to more fully evaluate this potential affect. These include the proposed Benthic and Biofouling Monitoring Plan and the Fisheries and Marine Life Interaction Monitoring Plans (Appendix C of the Final Pilot License Application).",null,null,null,null,null,null,"The magnitude of the proposed projects for Western Passage/Harris Cove and Lower Cobscook Bay/Deep Cove are sufficiently small in scope that little impact to benthic habitats and their associated communities is anticipated. Such impacts will be predominantly temporary and of short duration, although longer-term (project duration) impacts or habitat losses may occur in the footprint area directly beneath the moorings.  Benthic impacts in the turbine deployment areas will result almost entirely from habitat loss within the footprint of the moorings and, although this loss will continue as long as the moorings are deployed, the loss may be offset by the additional surface area afforded by the three-dimensional structure of the moorings; there may even be a net gain in benthic habitat. Additionally, the already limited habitat loss could be further minimized through design features of the base of the moorings that would allow flow beneath the mooring.\r\nBurial of the cable, regardless of method, will result in disturbance to the seafloor sediments and associated benthic communities, but such disturbance will be temporary and generally of very short duration. No threatened or endangered species were found during the survey, all organisms encountered being common and generally ubiquitous within the region, therefore, any small impacts to the benthic community resulting from specific aspects of the project, e.g. installation of moorings or burial of the cable, will likely be quickly mitigated through replacement or recruitment from the surrounding community.\r\nFinally, when the limited impacts anticipated with the proposed project are viewed in the context of the other surrounding activities, specifically commercial drag fishing and aquaculture, it is likely that the project-related impacts will be indiscernible from the impacts associated with these other activities.","The magnitude of the proposed projects for Western Passage/Harris Cove and Lower Cobscook Bay/Deep Cove are sufficiently small in scope that little impact to benthic habitats and their associated communities is anticipated. Such impacts will be predominantly temporary and of short duration, although longer-term (project duration) impacts or habitat losses may occur in the footprint area directly beneath the moorings.  Benthic impacts in the turbine deployment areas will result almost entirely from habitat loss within the footprint of the moorings and, although this loss will continue as long as the moorings are deployed, the loss may be offset by the additional surface area afforded by the three-dimensional structure of the moorings; there may even be a net gain in benthic habitat. Additionally, the already limited habitat loss could be further minimized through design features of the base of the moorings that would allow flow beneath the mooring.\r\nBurial of the cable, regardless of method, will result in disturbance to the seafloor sediments and associated benthic communities, but such disturbance will be temporary and generally of very short duration. No threatened or endangered species were found during the survey, all organisms encountered being common and generally ubiquitous within the region, therefore, any small impacts to the benthic community resulting from specific aspects of the project, e.g. installation of moorings or burial of the cable, will likely be quickly mitigated through replacement or recruitment from the surrounding community.\r\nFinally, when the limited impacts anticipated with the proposed project are viewed in the context of the other surrounding activities, specifically commercial drag fishing and aquaculture, it is likely that the project-related impacts will be indiscernible from the impacts associated with these other activities.","The magnitude of the proposed projects for Western Passage/Harris Cove and Lower Cobscook Bay/Deep Cove are sufficiently small in scope that little impact to benthic habitats and their associated communities is anticipated. Such impacts will be predominantly temporary and of short duration, although longer-term (project duration) impacts or habitat losses may occur in the footprint area directly beneath the moorings.  Benthic impacts in the turbine deployment areas will result almost entirely from habitat loss within the footprint of the moorings and, although this loss will continue as long as the moorings are deployed, the loss may be offset by the additional surface area afforded by the three-dimensional structure of the moorings; there may even be a net gain in benthic habitat. Additionally, the already limited habitat loss could be further minimized through design features of the base of the moorings that would allow flow beneath the mooring.\r\nBurial of the cable, regardless of method, will result in disturbance to the seafloor sediments and associated benthic communities, but such disturbance will be temporary and generally of very short duration. No threatened or endangered species were found during the survey, all organisms encountered being common and generally ubiquitous within the region, therefore, any small impacts to the benthic community resulting from specific aspects of the project, e.g. installation of moorings or burial of the cable, will likely be quickly mitigated through replacement or recruitment from the surrounding community.\r\nFinally, when the limited impacts anticipated with the proposed project are viewed in the context of the other surrounding activities, spe be indiscernible from the impacts associated with these other activities.",null,null,null,null,"NOAA GUIDANCE MEMO- 2011.","NOAA GUIDANCE MEMO- 2011.",null,"CHARACTERIZATION OF BOTH BIOLOGICAL AND NON BIOLOGICAL SOURES OF NOISE","CHARACTERIZATION OF NOISE PRODUCED BY DEVICE: The goal of this effort was to take the first steps in implementation of an Active Acoustic Monitoring AAM system for the offshore renewable energy industry based on technology developed for terrorist swimmer detection. The current Swimmer Detection Sonar Network SDSN nodes that were installed on the ORPC Beta unit operate at a frequency that is considerably lower than what would be used in a final implementation. They are also much larger and more expensive than the new node that is now under development, which will be a superior candidate for future AAM efforts. Testing performed with the current SDSN nodes, however, demonstrated the effectiveness of SSI’s AAM technology in high-current environments and showed strong detection and tracking performance over a variety of target strengths.\r\nThere were two potential issues uncovered by the testing. Firstly, we experienced periods of poor system performance during which detection and tracking failed. This could be due to entrained bubbles being swept under the barge during rough conditions and blocking sound from radiating in front of the node. Further, there were many objects tracked besides the targets during system testing. These are thought to be either seaweed, other debris, or schools of fish moving with the current. Further AAM for this application will include development of the hardware, deployment configuration, and signal processing to deal with these issues.",null,null,null,null,null,null,null,null,null,null,null,null,null,null," Use HDD to install the cables under the nearshore and intertidal habitat (to approximately the 10-m isobath) to minimize substrate disturbance. Use HDD to install the terrestrial cables in a up to five bores, from the beach manholes at the Driftwood Beach State Recreation Site to the UCMF propertyto minimize habitat and substrate disturbance. The cable conduits from the UCMF to the Highway 101 grid connection point will also be installed using HDD.\r\n Follow best practices during installation, operation, and removal activities to avoid or\r\nminimize potential effects to sediment, including:\r\no Minimize the time that the seafloor is disturbed and sediment is dispersed and the\r\nassociated effects by completing cable laying and other construction activities during appropriate construction windows and within one construction season to the extent practicable.\r\no Develop and implement an Erosion and Sediment Control Plan, where appropriate, to minimize effects of ground disturbing activities associated with installation of the terrestrial cables and/or other terrestrial construction\r\n Implement the Benthic Sediments Monitoring Plan (Appendix H) to evaluate effects on benthic habitat from anchors, WECs, and other equipment during operation, maintenance and monitoring activities. Based on monitoring results, implement the specified measures to mitigate for potential adverse effects (Appendix I).\r\n Project components in the estuarine environment should not bottom out so as to prevent nearshore/estuarine habitat effects.\r\n To the extent possible, minimize frequency of anchor installation/removal cycles and reuse installed anchors."," Use HDD to install the cables under the nearshore and intertidal habitat (to approximately the 10-m isobath) to minimize substrate disturbance. Use HDD to install the terrestrial cables in a up to five bores, from the beach manholes at the Driftwood Beach State Recreation Site to the UCMF propertyto minimize habitat and substrate disturbance. The cable conduits from the UCMF to the Highway 101 grid connection point will also be installed using HDD.\r\n Follow best practices during installation, operation, and removal activities to avoid or\r\nminimize potential effects to sediment, including:\r\no Minimize the time that the seafloor is disturbed and sediment is dispersed and the\r\nassociated effects by completing cable laying and other construction activities during appropriate construction windows and within one construction season to the extent practicable.\r\no Develop and implement an Erosion and Sediment Control Plan, where appropriate, to minimize effects of ground disturbing activities associated with installation of the terrestrial cables and/or other terrestrial construction\r\n Implement the Benthic Sediments Monitoring Plan (Appendix H) to evaluate effects on benthic habitat from anchors, WECs, and other equipment during operation, maintenance and monitoring activities. Based on monitoring results, implement the specified measures to mitigate for potential adverse effects (Appendix I).\r\n Project components in the estuarine environment should not bottom out so as to prevent nearshore/estuarine habitat effects.\r\n To the extent possible, minimize frequency of anchor installation/removal cycles and reuse installed anchors."," Use HDD to install the cables under the nearshore and intertidal habitat (to approximately the 10-m isobath) to minimize substrate disturbance. Use HDD to install the terrestrial cables in a up to five bores, from the beach manholes at the Driftwood Beach State Recreation Site to the UCMF propertyto minimize habitat and substrate disturbance. The cable conduits from the UCMF to the Highway 101 grid connection point will also be installed using HDD.\r\n Follow best practices during installation, operation, and removal activities to avoid or\r\nminimize potential effects to sediment, including:\r\no Minimize the time that the seafloor is disturbed and sediment is dispersed and the\r\nassociated effects by completing cable laying and other construction activities during appropriate construction windows and within one construction season to the extent practicable.\r\no Develop and implement an Erosion and Sediment Control Plan, where appropriate, to minimize effects of ground disturbing activities associated with installation of the terrestrial cables and/or other terrestrial construction\r\n Implement the Benthic Sediments Monitoring Plan (Appendix H) to evaluate effects on benthic habitat from anchors, WECs, and other equipment during operation, maintenance and monitoring activities. Based on monitoring results, implement the specified measures to mitigate for potential adverse effects (Appendix I).\r\n Project components in the estuarine environment should not bottom out so as to prevent nearshore/estuarine habitat effects.\r\n To the extent possible, minimize frequency of anchor installation/removal cycles and reuse installed anchors.",null,null,null,"In summary, the Project would result in only minor, short-term disturbance of sediments during deployment of the subsea connectors and cables, and sediment suspension caused by periodic installation and removal of anchors would be temporary and localized. Following these activities, it is expected that re-suspended sand would quickly settle; therefore, it is not expected that the Project would increase turbidity to the extent that it would degrade water quality. For these reasons, sediment suspension caused by the Project would not cause permanent or significant effects on water quality.","In summary, the Project would result in only minor, short-term disturbance of sediments during deployment of the subsea connectors and cables, and sediment suspension caused by periodic installation and removal of anchors would be temporary and localized. Following these activities, it is expected that re-suspended sand would quickly settle; therefore, it is not expected that the Project would increase turbidity to the extent that it would degrade water quality. For these reasons, sediment suspension caused by the Project would not cause permanent or significant effects on water quality.",null,"While the risks of an inadvertent return are extremely low, OSU will develop and implement an HDD Contingency Plan to minimize the potential for inadvertent return of drilling fluid, provide timely detection, and address potential releases by describing monitoring, containment, response and notification procedures to be implemented by the contractor. OSU also conducted additional wetland delineation surveys around Buckley Creek so that the location of the wetlands can be incorporated into any response plans.",null,null,"OBSERVATIONS FROM PACWAVE NORTH SITE USED IN ANALYSIS AND DETERMINATIONS",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"n addition, OSU would implement the following measures to minimize construction effects to the state park lands: (1) use HDD to install the terrestrial cable conduits directly from Driftwood Beach State Recreation Site to the UCMF, and from the UCMF to the Highway 101 grid connection point, thus minimizing effects to traffic and Highway 101, (2) comply with all state and local permitting requirements for construction work, (3) use construction fencing to isolate work areas from park lands, and (4) site construction work and staging areas on disturbed areas if practicable. Additionally, although non-project related vehicular access to the Driftwood Beach State Recreation Site would be prohibited during construction, OSU would arrange the construction work area to maintain pedestrian public access, to the extent safe and practicable with concurrence of OPRD. OSU would coordinate with OPRD to mitigate impacts to public access and use of the Driftwood Beach State Recreation Site.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"POPULATION AND DISTRIBUTION BASELINE STUDY","POPULATION AND DISTRIBUTION BASELINE STUDY",null,null,null,null,null,null,null,null,null,null,null,null,"As the process moves forward, OSU will continue to look for potential differences to normal activities and implement the Risk Based Decision Making (RBDM) Guidelines to devise strategies to minimize any potential negative effects to the safety of navigation posed by operations related to the construction of the PacWave South.OSU will implement the following risk mitigation strategies during the installation, operation, and removal of the project:\r\n Mark Project structures with appropriate navigation aids, as required by the USCG.\r\n Conduct outreach to inform mariners of Project structures or activities to be avoided in the area (e.g., USCG Local Notice to Mariners, flyers posted at marinas and docks).\r\n Monitor position of equipment and effectiveness and operation of navigational markers.\r\n Develop and implement an Emergency Response and Recovery Plan.\r\n Install subsurface floats at sufficient depth to avoid potential vessel strike.\r\n Periodically search for and remove entangled gear from the Project and, when possible, return the gear to the owner to minimize effects on commercial fishing.\r\n Work cooperatively with commercial, charter and recreational fishing entities and interests to avoid and minimize potential space-use conflicts with commercial and recreational interests during construction and operation.\r\n Bury submarine cables 1 to 2 m deep where feasible to minimize interactions with fishing gear and anchors.","As the process moves forward, OSU will continue to look for potential differences to normal activities and implement the Risk Based Decision Making (RBDM) Guidelines to devise strategies to minimize any potential negative effects to the safety of navigation posed by operations related to the construction of the PacWave South.OSU will implement the following risk mitigation strategies during the installation, operation, and removal of the project:\r\n· Mark Project structures with appropriate navigation aids, as required by the USCG.\r\n· Co ner to minimize effects on commercial fishing.\r\n· Work cooperatively with commercial, charter and recreational fishing entities and interests to avoid and minimize potential space-use conflicts with commercial and recreational interests during construction and operation.\r\n· Bury submarine cables 1 to 2 m deep where feasible to minimize interactions with fishing gear and anchors.","As the process moves forward, OSU will continue to look for potential differences to normal activities and implement the Risk Based Decision Making (RBDM) Guidelines to devise strategies to minimize any potential negative effects to the safety of navigation posed by operations related to the construction of the PacWave South.OSU will implement the following risk mitigation strategies during the installation, operation, and removal of the project:\r\n· Mark Project structures with appropriate navigation aids, as required by the USCG.\r\n· Conduct outreach to inform mariners of Project structures or activities to be avoided in the area (e.g., USCG Local Notice to Mariners, flyers posted at marinas and docks).\r\n· Monitor position of equipment and effectiveness and operation of navigational markers.\r\n· Develop and implement an Emergency Response and Recovery Plan.\r\n· Install subsurface floats at sufficient depth to avoid potential vessel strike.\r\n· Periodically search for and remove entangled gear from the Project and, when possible, return the gear to the owner to minimize effects on commercial fishing.\r\n· Work cooperatively with commercial, charter and recreational fishing entities and interests to avoid and minimize potential space-use conflicts with commercial and recreational interests during construction and operation.\r\n· Bury submarine cables 1 to 2 m deep where feasible to minimize interactions with fishing gear and anchors.","The PacWave South O&M plan includes the following topics:\r\n1. Continuous onshore monitoring;\r\n2. Preventative maintenance and site inspections;\r\n3. Routine maintenance;\r\n4. Unplanned maintenance;\r\n5. Supporting documentation;\r\n6. Management and storage of spare parts and equipment; and\r\n7. Special environmental considerations during operations and maintenance.","This Plan provides notification procedures and preparedness actions for six types of situations:\r\n Wave energy converter (WEC) has moved outside of operational boundaries, including becoming submerged;\r\n Electrical fault has occurred either offshore or onshore;\r\n Fluid has leaked out of a WEC;\r\n Navigational lighting failure;\r\n Subsea or terrestrial transmission cables is damaged or exposed; and\r\n Vessel collision with one or more WEC components.","This Plan provides notification procedures and preparedness actions for six types of situations:\r\n Wave energy converter (WEC) has moved outside of operational boundaries, including becoming submerged;\r\n Electrical fault has occurred either offshore or onshore;\r\n Fluid has leaked out of a WEC;\r\n Navigational lighting failure;\r\n Subsea or terrestrial transmission cables is damaged or exposed; and\r\n Vessel collision with one or more WEC components.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"1. MITIGATION FOR POTENTIAL IMPACTS OF ELECTROMAGNETIC FIELDS ON MARINE RESOURCES","2. MITIGATION FOR BENTHIC HABITAT IMPACTS FROM ANCHORS, WECS, AND OTHER EQUIPMENT DURING OPERATION, MAINTENANCE AND MONITORING ACTIVITIES","2. MITIGATION FOR BENTHIC HABITAT IMPACTS FROM ANCHORS, WECS, AND OTHER EQUIPMENT DURING OPERATION, MAINTENANCE AND MONITORING ACTIVITIES","2. MITIGATION FOR BENTHIC HABITAT IMPACTS FROM ANCHORS, WECS, AND OTHER EQUIPMENT DURING OPERATION, MAINTENANCE AND MONITORING ACTIVITIES","2. MITIGATION FOR BENTHIC HABITAT IMPACTS FROM ANCHORS, WECS, AND OTHER EQUIPMENT DURING OPERATION, MAINTENANCE AND MONITORING ACTIVITIES","2. MITIGATION FOR BENTHIC HABITAT IMPACTS FROM ANCHORS, WECS, AND OTHER EQUIPMENT DURING OPERATION, MAINTENANCE AND MONITORING ACTIVITIES","The licensee will implement the Organism Interaction Monitoring Plan attached in Appendix H and will provide the resulting data to the AMC. This monitoring plan may be modified in accordance with the Adaptive Management Framework attached as Appendix J. No other mitigation actions associated with Organism Interaction are proposed.","The licensee will implement the Organism Interaction Monitoring Plan attached in Appendix H and will provide the resulting data to the AMC. This monitoring plan may be modified in accordance with the Adaptive Management Framework attached as Appendix J. No other mitigation actions associated with Organism Interaction are proposed.","The licensee shall implement the following measures to minimize the risk to marine species from entanglement of fishing gear on Project components that may increase the risk of marine species entanglement or collision","The licensee shall implement the following measures to minimize the risk to marine species from entanglement of fishing gear on Project components that may increase the risk of marine species entanglement or collision","The licensee shall implement the following measures to minimize the risk to marine species from entanglement of fishing gear on Project components that may increase the risk of marine species entanglement or collision","5. MITIGATION FOR IMPACTS OF SOUND FROM WECS AND THEIR MOORING SYSTEMS ON MARINE RESOURCES\r\nThe licensee shall implement the Acoustic Monitoring Plan attached in Appendix H, including quantifying sound levels using field measurements and validated sound propagation models. This monitoring plan may be modified in accordance with the Adaptive Management Framework attached as Appendix J. For as long as WEC or mooring systems remains deployed, the licensee will continue in-situ monitoring and notify NMFS whether exceedances attributable to the WEC/mooring system are detected. Other specific mitigation actions for potential impacts of Project-related sound are provided in Measures 6 and 7.","5. MITIGATION FOR IMPACTS OF SOUND FROM WECS AND THEIR MOORING SYSTEMS ON MARINE RESOURCES\r\nThe licensee shall implement the Acoustic Monitoring Plan attached in Appendix H, including quantifying sound levels using field measurements and validated sound propagation models. This monitoring plan may be modified in accordance with the Adaptive Management Framework attached as Appendix J. For as long as WEC or mooring systems remains deployed, the licensee will continue in-situ monitoring and notify NMFS whether exceedances attributable to the WEC/mooring system are detected. Other specific mitigation actions for potential impacts of Project-related sound are provided in Measures 6 and 7.","6. MITIGATION FOR POTENTIAL IMPACTS OF DYNAMIC POSITIONING VESSEL ACTIVITIES ON MARINE RESOURCES\r\nThe licensee shall take the following measures to ensure sound produced by Dynamic Positioning Vessels (DPVs) does not injure marine mammals and to mitigate for marine mammal exposure to sound in excess of NMFS’s published harassment threshold(s) (120 dB re: 1 μPa):","6. MITIGATION FOR POTENTIAL IMPACTS OF DYNAMIC POSITIONING VESSEL ACTIVITIES ON MARINE RESOURCES\r\nThe licensee shall take the following measures to ensure sound produced by Dynamic Positioning Vessels (DPVs) does not injure marine mammals and to mitigate for marine mammal exposure to sound in excess of NMFS’s published harassment threshold(s) (120 dB re: 1 μPa):","7. MITIGATION FOR IMPACTS OF SOUND FROM WECS AND THEIR MOORING SYSTEMS ON MARINE RESOURCES\r\nThe licensee shall take the following measures to minimize and mitigate for WECs and their moorings systems that produces sound in excess of NMFS’s published harassment threshold(s) (120 dB re: 1 μPa):","7. MITIGATION FOR IMPACTS OF SOUND FROM WECS AND THEIR MOORING SYSTEMS ON MARINE RESOURCES\r\nThe licensee shall take the following measures to minimize and mitigate for WECs and their moorings systems that produces sound in excess of NMFS’s published harassment threshold(s) (120 dB re: 1 μPa):","8. MITIGATION FOR PINNIPED HAULOUT ON WECS AND MARINE PROJECT STRUCTURES\r\nThe licensee and its agents shall make opportunistic visual observations of pinnipeds in the portions of the test site which are being visited to conduct operations, maintenance, or environmental monitoring work and shall report any observed pinniped haulout activity to NMFS within seven (7) days of such observation.","9. MITIGATION FOR BIRDS AND BATS\r\nThe licensee shall implement the Environmental Measures section as described in Bird and Bat Conservation Strategy attached as Appendix B to the APEA, in coordination with USFWS and ODFW.","9. MITIGATION FOR BIRDS AND BATS\r\nThe licensee shall implement the Environmental Measures section as described in Bird and Bat Conservation Strategy attached as Appendix B to the APEA, in coordination with USFWS and ODFW.","10. MITIGATION FOR OPERATIONS AND MAINTENANCE\r\nThe license shall employ periodic, routine inspection and maintenance methods to ensure structural integrity of Project components. Methods are described in the Operation and Maintenance Plan, provided in Appendix F. Operations and maintenance activities will not cause injury or harassment of marine mammals without any necessary authorization under the MMPA.","11. MITIGATION FOR IMPACTS TO BENTHIC HABITAT FROM CABLE LAYING AND ASSOCIATED CONSTRUCTION ACTIVITIES\r\nThe licensee shall take the following measures to minimize and mitigate for potential impacts to benthic habitat from cable laying and associated construction activities:","12. MITIGATION FOR WATER RESOURCES\r\n Follow industry standards and guidelines9 for antifouling applications (e.g., TBT-free) on Project\r\nstructures such as marker buoys, subsurface floats, subsea connectors, and WECs.","13. MITIGATION FOR VESSEL TRAFFIC\r\n The licensee shall require vessels in transit to/from the Project site to avoid close contact with marine mammals and sea turtles and adhere to NMFS “Be Whale Wise” guidelines to minimize potential vessel impacts to marine mammals.","13. MITIGATION FOR VESSEL TRAFFIC\r\n The licensee shall require vessels in transit to/from the Project site to avoid close contact with marine mammals and sea turtles and adhere to NMFS “Be Whale Wise” guidelines to minimize potential vessel impacts to marine mammals.","13. MITIGATION FOR VESSEL TRAFFIC\r\n The licensee shall require vessels in transit to/from the Project site to avoid close contact with marine mammals and sea turtles and adhere to NMFS “Be Whale Wise” guidelines to minimize potential vessel impacts to marine mammals.","14. MITIGATION FOR GEOLOGIC AND SOIL RESOURCES\r\n Use horizontal directional drilling (HDD) to install the transmission cable conduits under the nearshore and intertidal habitat (out to approximately the 10-m isobath) to minimize substrate disturbance.\r\n Use HDD to install the terrestrial cables in up to five bores, from the beach manholes at the Driftwood Beach State Recreation Site to the UCMF property, and from the UCMF to the Highway 101 grid connection point, to minimize habitat and substrate disturbance.\r\n Minimize the time that the seafloor is disturbed and sediment is dispersed.\r\n Develop and implement Erosion and Sediment Control Plans, where appropriate, to minimize effects of ground disturbing activities associated with installation of the terrestrial cables and/or\r\nother terrestrial construction.\r\n Project components in the estuarine environment should not bottom out so as to prevent nearshore/estuarine habitat effects.","14. MITIGATION FOR GEOLOGIC AND SOIL RESOURCES\r\n Use horizontal directional drilling (HDD) to install the transmission cable conduits under the nearshore and intertidal habitat (out to approximately the 10-m isobath) to minimize substrate disturbance.\r\n Use HDD to install the terrestrial cables in up to five bores, from the beach manholes at the Dri  avoid close contact with marine mammals and sea turtles and adhere to NMFS “Be Whale Wise” guidelines to minimize potential vessel impacts to marine mammals.\r\n Minimize construction activities during key gray whale migration periods, to the extent possible.\r\n Comply with current regulations that require marine mammal observers for vessel based activity\r\n(e.g., sub-bottom profiling).\r\n Design and maintain cables and moorings in configurations to minimize the potential for marine\r\nmammal entrapment or entanglement.","15. MITIGATION FOR AQUATIC RESOURCES AND THREATENED AND ENDANGERED SPECIES\r\n Bury subsea transmission cables, at a depth of 1-2 meters, and utilize shielding on subsea cables and other electrical infrastructure (including, to the extent feasible, umbilicals and subsea connectors) to minimize electromagnetic field (EMF) emissions, to the maximum extent practicable.\r\n Require vessels in transit to/from the Project site to avoid close contact with marine mammals and sea turtles and adhere to NMFS “Be Whale Wise” guidelines to minimize potential vessel impacts to marine mammals.\r\n Minimize construction activities during key gray whale migration periods, to the extent possible.\r\n Comply with current regulations that require marine mammal observers for vessel based activity\r\n(e.g., sub-bottom profiling).\r\n Design and maintain cables and moorings in configurations to minimize the potential for marine\r\nmammal entrapment or entanglement.","15. MITIGATION FOR AQUATIC RESOURCES AND THREATENED AND ENDANGERED SPECIES\r\n Bury subsea transmission cables, at a depth of 1-2 meters, and utilize shielding on subsea cables and other electrical infrastructure (including, to the extent feasible, umbilicals and subsea connectors) to minimize electromagnetic field (EMF) emissions, to the maximum extent practicable.\r\n Require vessels in transit to/from the Project site to avoid close contact with marine mammals and sea turtles and adhere to N

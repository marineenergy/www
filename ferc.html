ue to the fairly consistent substrate type and biology a good characterization of the benthic habitat was possible. A robust and comprehensive statistical analysis of the data was not attempted, but an estimate of abundances as presented here should provide a good base line for, and facilitate, future monitoring efforts.","A significant uncertainty in this pre‐installation case study is the relation between turbine noise (intensity and frequency) and power generation state. Here, we have applied Davidson and Mallows’ (2005) hypothesis that rms pressure will vary with the power extracted and results show a strong dependence on current velocity. Developing accurate, data‐driven expressions for this relation is a critical research need","Physostomous juvenile Chinook salmon, an ESA-listed species, have been shown to experience a\r\nrange of injuries from very mild, such as hematoma in fins, to very severe, such as mortality from\r\nformation of gas bubbles in the gills leading to suffocation. These injuries have been observed following\r\nexposure to rapid decompression (Stephenson et al., 2010), pile driving impulsive sound (Halvorsen et al.,\r\n2011 In press), and intermediate-duration sounds generated by confined underwater explosions (Carlson\r\net al., 2011). This project investigated the consequences on juvenile Chinook salmon from long-duration\r\n\r\nexposure to simulated tidal turbine sound. The 24 hour noise exposure should be considered a worst case-\r\nscenario for this species because they are migrant fish and it would be assumed that they would continue\r\n\r\non their route and ‘pass’ by turbines. Also the sound levels generated by tidal turbines are influenced by\r\nthe rotation speed and therefore the generated sound level would have more variability and thus a higher\r\nprobability of being lower than the levels presented in this study. Alternatively, for a resident species,\r\nsuch as a bass that reefs onto man-made structures, 24 hours would not be a worst case scenario.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"The direct and indirect interaction of hydrokinetic turbine technology and aquatic resources, including marine mammals, has not been fully characterized. Accordingly, there are concerns that the equipment involved with the Project may generate noise at levels that affect aquatic life. ORPC has not found a desktop study or relevant literature that can be utilized to predict acoustic effects of the proposed Project, and has therefore designed this Acoustic Monitoring Plan to better characterize these effects. Post- deployment acoustic study plans are also a mandatory requirement of pilot license applications under FERC’s current hydrokinetic pilot license policy.","EXPOSURE CRITERIOR PAPER IN SUPPORT OF ONSITE ADAPTIVE MANAGMENT",null,null,null,null,null,null,null,null,"The Marine Life Interaction Monitoring Plan was developed to monitor the post-deployment interactions of marine life (fish, mammals, and diving birds) with the single-device TidGenTM Power System using a Simrad side-aspect split beam hydroacoustic sonar. The primary goal of the proposed Marine Life Interaction Monitoring Plan is to characterize fish and marine mammal (and other marine life observed) movements associated with interactions with the TGU, by producing a three-dimensional view of an area adjacent to the TGU. This will be accomplished by: 1) collecting data using a bottom-mounted acoustic sonar; 2) processing the data using a modified automated software data package; and 3) evaluating the data to statistically characterize distribution and movements of observed marine life near-field of the TGU. The Marine Life Interaction Monitoring Plan will use these data to statistically characterize marine life interaction near the TGU, in accordance with the requirements of the FERC pilot license.","The Marine Life Interaction Monitoring Plan was developed to monitor the post-deployment interactions of marine life (fish, mammals, and diving birds) with the single-device TidGenTM Power System using a Simrad side-aspect split beam hydroacoustic sonar. The primary goal of the proposed Marine Life Interaction Monitoring Plan is to characterize fish and marine mammal (and other marine life observed) movements associated with interactions with the TGU, by producing a three-dimensional view of an area adjacent to the TGU. This will be accomplished by: 1) collecting data using a bottom-mounted acoustic sonar; 2) processing the data using a modified automated software data package; and 3) evaluating the data to statistically characterize distribution and movements of observed marine life near-field of the TGU. The Marine Life Interaction Monitoring Plan will use these data to statistically characterize marine life interaction near the TGU, in accordance with the requirements of the FERC pilot license.","The Marine Life Interaction Monitoring Plan was developed to monitor the post-deployment interactions of marine life (fish, mammals, and diving birds) with the single-device TidGenTM Power System using a Simrad side-aspect split beam hydroacoustic sonar. The primary goal of the proposed Marine Life Interaction Monitoring Plan is to characterize fish and marine mammal (and other marine life observed) movements associated with interactions with the TGU, by producing a three-dimensional view of an area adjacent to the TGU. This will be accomplished by: 1) collecting data using a bottom-mounted acoustic sonar; 2) processing the data using a modified automated software data package; and 3) evaluating the data to statistically characterize distribution and movements of observed marine life near-field of the TGU. The Marine Life Interaction Monitoring Plan will use these data to statistically characterize marine life interaction near the TGU, in accordance with the requirements of the FERC pilot license.","The Marine Life Interaction Monitoring Plan was developed to monitor the post-deployment interactions of marine life (fish, mammals, and diving birds) with the single-device TidGenTM Power System using a Simrad side-aspect split beam hydroacoustic sonar. The primary goal of the proposed Marine Life Interaction Monitoring Plan is to characterize fish and marine mammal (and other marine life observed) movements associated with interactions with the TGU, by producing a three-dimensional view of an area adjacent to the TGU. This will be accomplished by: 1) collecting data using a bottom-mounted acoustic sonar; 2) processing the data using a modified automated software data package; and 3) evaluating the data to statistically characterize distribution and movements of observed marine life near-field of the TGU. The Marine Life Interaction Monitoring Plan will use these data to statistically characterize marine life interaction near the TGU, in accordance with the requirements of the FERC pilot license.","The Marine Life Interaction Monitoring Plan was developed to monitor the post-deployment interactions of marine life (fish, mammals, and diving birds) with the single-device TidGenTM Power System using a Simrad side-aspect split beam hydroacoustic sonar. The primary goal of the proposed Marine Life Interaction Monitoring Plan is to characterize fish and marine mammal (and other marine life observed) movements associated with interactions with the TGU, by producing a three-dimensional view of an area adjacent to the TGU. This will be accomplished by: 1) collecting data using a bottom-mounted acoustic sonar; 2) processing the data using a modified automated software data package; and 3) evaluating the data to statistically characterize distribution and movements of observed marine life near-field of the TGU. The Marine Life Interaction Monitoring Plan will use these data to statistically characterize marine life interaction near the TGU, in accordance with the requirements of the FERC pilot license.","The primary goal of the proposed Hydraulic Monitoring Plan is to characterize the hydrological zone of influence for the Project. This will be accomplished by: 1) conducting measurements of the pre- and post- deployment flow fields in the deployment area; 2) providing experimental inputs into a large-scale computational circulation model for the estimation of far field impacts; and 3) monitoring for scouring, or sediment transport processes, within the deployment area. The Hydraulic Monitoring Plan will use the data gathered to characterize the hydrological zone of influence of the Project in Cobscook Bay and the\r\neffects (if any) of the TidGenTM Power System on flow and sediment transport, in accordance with the requirements of the FERC pilot license process.","The primary goal of the proposed Hydraulic Monitoring Plan is to characterize the hydrological zone of influence for the Project. This will be accomplished by: 1) conducting measurements of the pre- and post- deployment flow fields in the deployment area; 2) providing experimental inputs into a large-scale computational circulation model for the estimation of far field impacts; and 3) monitoring for scouring, or sediment transport processes, within the deployment area. The Hydraulic Monitoring Plan will use the data gathered to characterize the hydrological zone of influence of the Project in Cobscook Bay and the\r\neffects (if any) of the TidGenTM Power System on flow and sediment transport, in accordance with the requirements of the FERC pilot license process.","The primary goal of the proposed Marine Mammal Monitoring Plan is to characterize changes in marine mammal use in and around the deployment area (Figure 1) due to the deployment of hydrokinetic devices. This will be accomplished by ORPC personnel and contractors: 1) conducting multi-season marine mammal observations to characterize the species presence, relative frequency of occurrence, and habitat use prior to the deployment of a single-device TidGenTM Power System; 2) conducting multi-season marine mammal observations around the single-device TidGenTM Power System after its Phase I deployment; and 3) conducting multi-season marine mammal observations on the five-device TidGenTM Power System after its Phase II deployment. In addition, dedicated and trained marine mammal observers will 4) conduct marine mammal watch prior to and during major deployment, maintenance and retrieval activities. The Marine Mammal Monitoring Plan will use the data gathered to characterize marine mammal presence in Cobscook Bay and the effects (if any) of the TidGenTM Power System on marine mammals, in accordance with the requirements of the FERC pilot license process.","The primary goal of the proposed Marine Mammal Monitoring Plan is to characterize changes in marine mammal use in and around the deployment area (Figure 1) due to the deployment of hydrokinetic devices. This will be accomplished by ORPC personnel and contractors: 1) conducting multi-season marine mammal observations to characterize the species presence, relative frequency of occurrence, and habitat use prior to the deployment of a single-device TidGenTM Power System; 2) conducting multi-season marine mammal observations around the single-device TidGenTM Power System after its Phase I deployment; and 3) conducting multi-season marine mammal observations on the five-device TidGenTM Power System after its Phase II deployment. In addition, dedicated and trained marine mammal observers will 4) conduct marine mammal watch prior to and during major deployment, maintenance and retrieval activities. The Marine Mammal Monitoring Plan will use the data gathered to characterize marine mammal presence in Cobscook Bay and the effects (if any) of the TidGenTM Power System on marine mammals, in accordance with the requirements of the FERC pilot license process.","The primary goal of the proposed Bird Monitoring Plan is to determine the species, number, and time of peak use of sea and shore birds in the Deployment Area, the onshore landing site where the under P&D cables of the TidGenTM Power System will come ashore, and the waters immediately off the landing site. Information about the behavior of these birds within these areas will be gathered as well. This will be accomplished by: 1) conducting multi-season bird observations to characterize the species presence, relative frequency of occurrence, and habitat use in these areas prior to the deployment of a single-device TidGenTM Power System; 2) conducting multi-season bird observations in these areas after the Phase I deployment of the single-device TidGenTM Power System; and 3) conducting multi-season bird observations in these areas after the Phase II the five-device TidGenTM Power System deployment. The Bird Monitoring Plan will use the data gathered to characterize bird presence in Cobscook Bay and the apparent effects (if any) of the TidGenTM Power System on sea and shore bird behavior, in accordance with the requirements of the FERC pilot license process.","The primary goal of the proposed Bird Monitoring Plan is to determine the species, number, and time of peak use of sea and shore birds in the Deployment Area, the onshore landing site where the under P&D cables of the TidGenTM Power System will come ashore, and the waters immediately off the landing site. Information about the behavior of these birds within these areas will be gathered as well. This will be accomplished by: 1) conducting multi-season bird observations to characterize the species presence, relative frequency of occurrence, and habitat use in these areas prior to the deployment of a single-device TidGenTM Power System; 2) conducting multi-season bird observations in these areas after the Phase I deployment of the single-device TidGenTM Power System; and 3) conducting multi-season bird observations in these areas after the Phase II the five-device TidGenTM Power System deployment. The Bird Monitoring Plan will use the data gathered to characterize bird presence in Cobscook Bay and the apparent effects (if any) of the TidGenTM Power System on sea and shore bird behavior, in accordance with the requirements of the FERC pilot license process.","The primary goal of the proposed Bird Monitoring Plan is to determine the species, number, and time of peak use of sea and shore birds in the Deployment Area, the onshore landing site where the under P&D cables of the TidGenTM Power System will come ashore, and the waters immediately off the landing site. Information about the behavior of these birds within these areas will be gathered as well. This will be accomplished by: 1) conducting multi-season bird observations to characterize the species presence, relative frequency of occurrence, and habitat use in these areas prior to the deployment of a single-device TidGenTM Power System; 2) conducting multi-season bird observations in these areas after the Phase I deployment of the single-device TidGenTM Power System; and 3) conducting multi-season bird observations in these areas after the Phase II the five-device TidGenTM Power System deployment. The Bird Monitoring Plan will use the data gathered to characterize bird presence in Cobscook Bay and the apparent effects (if any) of the TidGenTM Power System on sea and shore bird behavior, in accordance with the requirements of the FERC pilot license process.",null,null,null,null,null,null,null,null,null,null,null,null,null,"ORGANISM INTERACTIONS MONITORING PLAN (APPENDIX H)",null,null,null,null,null,null,"Because of uncertainty associated with this new industry and in order to determine the actual sound levels emitted by WECs at the Project, OSU would implement the Acoustic Monitoring Plan (Appendix H) under the Adaptive Management Framework (Appendix J) to detect and, if needed, mitigate any effects of WEC-related sound (Appendix I).","Because of uncertainty associated with this new industry and in order to determine the actual sound levels emitted by WECs at the Project, OSU would implement the Acoustic Monitoring Plan (Appendix H) under the Adaptive Management Framework (Appendix J) to detect and, if needed, mitigate any effects of WEC-related sound (Appendix I).",null,null,"In addition, OSU would implement the Acoustics Monitoring Plan (Appendix H) to detect and, if needed, mitigate any effects of Project-related underwater sound (Appendix J). For these reasons, Project-related underwater sound and vibration is not likely to have significant adverse effect on seabirds.",null,null,null,null,null,null,"Based on the low levels of EMF expected, and spatially limited exposure to fishes, it is anticipated that relatively minor, short-term potential effects, if any, could occur, and that the EMF Monitoring Plan (Appendix H) within the Adaptive Management Framework (Appendix J) and implementation of the mitigation measures (Appendix I) should address any potential effects.","Based on the low levels of EMF expected, and spatially limited exposure to fishes, it is anticipated that relatively minor, short-term potential effects, if any, could occur, and that the EMF Monitoring Plan (Appendix H) within the Adaptive Management Framework (Appendix J) and implementation of the mitigation measures (Appendix I) should address any potential effects.","Based on the low levels of EMF expected, and spatially limited exposure to fishes, it is anticipated that relatively minor, short-term potential effects, if any, could occur, and that the EMF Monitoring Plan (Appendix H) within the Adaptive Management Framework (Appendix J) and implementation of the mitigation measures (Appendix I) should address any potential effects.","Based on the low levels of EMF expected, and spatially limited exposure to fishes, it is anticipated that relatively minor, short-term potential effects, if any, could occur, and that the EMF Monitoring Plan (Appendix H) within the Adaptive Management Framework (Appendix J) and implementation of the mitigation measures (Appendix I) should address any potential effects.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"The overall goal of this organism interaction monitoring plan is 1) to track changes to pelagic and demersal fish and invertebrates (particularly Dungeness crab) that might be (a) attracted to the installed components or (b) affected due to the potential for reduced fishing pressure, and 2) to track biofouling on the anchors/devices. The information will be provided by the licensee to ODFW for the agency’s use in managing ocean and coastal resources.","The overall goal of this organism interaction monitoring plan is 1) to track changes to pelagic and demersal fish and invertebrates (particularly Dungeness crab) that might be (a) attracted to the installed components or (b) affected due to the potential for reduced fishing pressure, and 2) to track biofouling on the anchors/devices. The information will be provided by the licensee to ODFW for the agency’s use in managing ocean and coastal resources.","The overall goal of this organism interaction monitoring plan is 1) to track changes to pelagic and demersal fish and invertebrates (particularly Dungeness crab) that might be (a) attracted to the installed components or (b) affected due to the potential for reduced fishing pressure, and 2) to track biofouling on the anchors/devices. The information will be provided by the licensee to ODFW for the agency’s use in managing ocean and coastal resources.","The overall goal of this organism interaction monitoring plan is 1) to track changes to pelagic and demersal fish and invertebrates (particularly Dungeness crab) that might be (a) attracted to the installed components or (b) affected due to the potential for reduced fishing pressure, and 2) to track biofouling on the anchors/devices. The information will be provided by the licensee to ODFW for the agency’s use in managing ocean and coastal resources.","The overall goal of this organism interaction monitoring plan is 1) to track changes to pelagic and demersal fish and invertebrates (particularly Dungeness crab) that might be (a) attracted to the installed components or (b) affected due to the potential for reduced fishing pressure, and 2) to track biofouling on the anchors/devices. The information will be provided by the licensee to ODFW for the agency’s use in managing ocean and coastal resources.","The objective of this study is to conduct both rapid assessment and long-term passive acoustic recordings to assess Project generated sound levels throughout the range of all likely environmental conditions and vessel activity to confirm regulatory sound exposure threshold criteria are not exceeded or determine if and when criteria are exceeded. Recordings will provide quantitative measurements outlining the acoustic stressor levels of Project activities within the statistical framework of ambient sound levels derived from long-term site characterization and pre-installation measurements of acoustic conditions at the SETS. The information will be used to inform implementation of Protection, Mitigation and Enhancement Measure 7 and/or to modify this monitoring plan as necessary to ensure protection and conservation of marine resources from potential effects of Project-related sound.","The objective of this study is to conduct both rapid assessment and long-term passive acoustic recordings to assess Project generated sound levels throughout the range of all likely environmental conditions and vessel activity to confirm regulatory sound exposure threshold criteria are not exceeded or determine if and when criteria are exceeded. Recordings will provide quantitative measurements outlining the acoustic stressor levels of Project activities within the statistical framework of ambient sound levels derived from long-term site characterization and pre-installation measurements of acoustic conditions at the SETS. The information will be used to inform implementation of Protection, Mitigation and Enhancement Measure 7 and/or to modify this monitoring plan as necessary to ensure protection and conservation of marine resources from potential effects of Project-related sound.","The overall goal of this study is to manage uncertainties associated with EMF produced by WECs and increase understanding about the magnitude and extent of WEC levels of EMF relative to ambient1 EMF background levels. The information will be used to inform implementation of Mitigation Measure 1 and/or to modify this monitoring plan as necessary to ensure protection and conservation of marine resources from potential effects of WEC-related EMF.","The overall goal of this study is to manage uncertainties associated with EMF produced by WECs and increase understanding about the magnitude and extent of WEC levels of EMF relative to ambient1 EMF background levels. The information will be used to inform implementation of Mitigation Measure 1 and/or to modify this monitoring plan as necessary to ensure protection and conservation of marine resources from potential effects of WEC-related EMF.","The overall goal of this study is to manage uncertainties associated with EMF produced by WECs and increase understanding about the magnitude and extent of WEC levels of EMF relative to ambient1 EMF background levels. The information will be used to inform implementation of Mitigation Measure 1 and/or to modify this monitoring plan as necessary to ensure protection and conservation of marine resources from potential effects of WEC-related EMF.",null,"BENTHIC SEDIMENTS MONITORING PLAN REFERENCED","BENTHIC SEDIMENTS MONITORING PLAN REFERENCED","BENTHIC SEDIMENTS MONITORING PLAN REFERENCED","BENTHIC SEDIMENTS MONITORING PLAN REFERENCED","BENTHIC SEDIMENTS MONITORING PLAN REFERENCED",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"REFERENCES OPERATION AND MAINTENANCE PLAN",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Direct observations of the data indicated that individual fish and schools that were headed toward rotating blades generally avoided the blades by adjusting their horizontal swimming direction slights and angling away (ORNL/Verdant, 2016) The data collected to date appears to indicate a limited likelihood for fish harm or mortality. The slow tip speed of KHPS units (32 rpm now reduced to 28 rpm), lack of ducted pinch points; and ample opportunity for fish movement away from the turbine area indicates minimal opportunity for harm. During the RITE 2006-2009 Deployments #1, #2, and #3, there was no observed evidence of increased fish mortality or injury, nor was any irregular bird activity observed.","Direct observations of the data indicated that individual fish and schools that were headed toward rotating blades generally avoided the blades by adjusting their horizontal swimming direction slights and angling away (ORNL/Verdant, 2016) The data collected to date appears to indicate a limited likelihood for fish harm or mortality. The slow tip speed of KHPS units (32 rpm now reduced to 28 rpm), lack of ducted pinch points; and ample opportunity for fish movement away from the turbine area indicates minimal opportunity for harm. During the RITE 2006-2009 Deployments #1, #2, and #3, there was no observed evidence of increased fish mortality or injury, nor was any irregular bird activity observed.","The noise studies and analysis of potential impacts conducted during the Pilot License Period and analyzed in FERC’s EA showed that the noise levels from up to 4 operating turbines were well below the source levels that affect fish behavior. Aquatic species are presently living with noise levels generated by the subway tunnel traffic on par with the noise levels generated by the KHPS units.",null,null,null,null,null,null,null,null,null,"VERDANT POWER, LLC RMEE-4: TAGGED SPECIES DETECTION: The objective of this plan is to provide new and unique detections on the potential presence of the ESA listed Atlantic Sturgeon, ESA listed Shortnose Sturgeon, along with Striped Bass, Winter Flounder and other species that have been acoustically tagged. Detection would occur in both the east and west channels of the East River, proximate to the RITE Pilot project boundary.","VERDANT POWER, LLC RMEE-5: RITE Bird Observation: The objective of this plan is to observe bird presence and activity near the RITE Project boundary in order to:\r\n1. Provide additional observations on the potential effects of the operating KHPS on diving bird populations.\r\n2. Provide additional insights into potential effects of operating KHPS on the fish, e.g., increased bird activity in and around the RITE operating field could be an indication of increased injury and mortality of fish.","VERDANT POWER, LLC RMEE-5: RITE Bird Observation: The objective of this plan is to observe bird presence and activity near the RITE Project boundary in order to:\r\n1. Provide additional observations on the potential effects of the operating KHPS on diving bird populations.\r\n2. Provide additional insights into potential effects of operating KHPS on the fish, e.g., increased bird activity in and around the RITE operating field could be an indication of increased injury and mortality of fish.","VERDANT POWER, LLC\r\nRMEE-6: RITE UNDERWATER NOISE MONITORING AND EVALUATION:The objective of this study is to:\r\n• Determine the noise signature from 3-15 operating Gen5 KHPS turbines and use this information to verify or refute the initial finding that the machines do not emit noise at levels that would cause harm to aquatic resources. This task will include a review of the data on representative species and the physics of sound propagation in shallow water to establish the appropriate spatial and frequency limits for monitoring.","VERDANT POWER, LLC RMEE-7: RITE Recreation Monitoring: The objective of this plan, as required by the NYSDEC Water Quality Certification (Permit ID 2-6204-01510/003) Condition #17 is to “monitor recreation use to determine whether installation of the project turbines is affecting recreation use in the project area.” The specific conditions are:\r\n1. Consultation with the New York City Department of Parks and Recreation, the New York State Office of Parks and Recreation and Historical Preservation, the National Park Service, and the Recreational Study Group1 and\r\n2. Annual reporting of monitoring studies, at a minimum to include the collection of annual recreation use data.","VERDANT POWER, LLC\r\nRMEE-8: Acoustic Triangulation of American Eels: The objective of this plan is to provide information on the potential behavior and avoidance of American Eel that are acoustically tagged in the presence of a field of operating Verdant Power Gen5 turbines during Install B2 (12 turbines on 4 TriFrames). Track detection would occur in the East Channel of the East River in the Project area. Adult silver migrating American eels would be collected offsite, acoustically tagged and released in the fall after Install B2. Setting up an acoustic array and releasing tagged silver eels during the fall when turbines are operating will allow the observation of their tracks and behavior in and around the turbines.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"FISH MONITORING AND PROTECTION STUDY PLANS",null,null,null,null,null,"More importantly, the VAMS effort specifically:\r\n• Provided initial video evidence of reaction to KHPS turbines\r\n• Demonstrated potential avoidance behavior\r\n• Enabled individual fish and/or school tracking\r\n• Visualized the KHPS and rotating rotor plane\r\nThese observations generally:\r\n• Corroborated conclusions of fixed hydroacoustic imaging\r\n• Corroborated that fish are observed and measured mostly on slack\r\n• Confirmed that fish are not generally in the operational zone of the KHPS\r\n• Confirmed low relative fish densities\r\nThe specially designed VAMS met, if not exceeded, expectations. Many lessons learned will make the protocol useful for the operational monitoring of operating KHPS turbines.\r\nIn general, the protocol was:\r\n• Useful for determining size and location of fish in the channel and water column\r\n• Useful for observing and understanding reaction to KHPS turbines\r\n• An excellent tool for O&M (unintended benefit)","More importantly, the VAMS effort specifically:\r\n• Provided initial video evidence of reaction to KHPS turbines\r\n• Demonstrated potential avoidance behavior\r\n• Enabled individual fish and/or school tracking\r\n• Visualized the KHPS and rotating rotor plane\r\nThese observations generally:\r\n• Corroborated conclusions of fixed hydroacoustic imaging\r\n• Corroborated that fish are observed and measured mostly on slack\r\n• Confirmed that fish are not generally in the operational zone of the KHPS\r\n• Confirmed low relative fish densities\r\nThe specially designed VAMS met, if not exceeded, expectations. Many lessons learned will make the protocol useful for the operational monitoring of operating KHPS turbines.\r\nIn general, the protocol was:\r\n• Useful for determining size and location of fish in the channel and water column\r\n• Useful for observing and understanding reaction to KHPS turbines\r\n• An excellent tool for O&M (unintended benefit)","(1) “Birds were observed around the demonstration project to determine if the\r\nKHPS units adversely impact diving birds associated with the East River; Verdant Power believes that the body of developed knowledge does not show any signs of impact on diving birds. This detailed effort in and around the RITE project demonstration site and the general area of the proposed RITE Pilot License did not show any material difference in pre-and post-operation bird activity. The presence of more geese flying through the area in post-deployment during the fall of 2008 can be attributed to seasonal migration patterns. Observations during the operation of the RITE Demonstration KHPS units also did not indicate any increased attraction of diving birds to the site, which may have been expected if the turbines impacted fish in the area.”\r\n(2)“Based on the observations made at the RITE demonstration project over an intermittent period from December 2006 through and including November 2008 Verdant Power does not believe that the project area is a particularly significant bird migration pathway for resting or feeding because of the urban nature of the location, the limited amount of green space, and the fast currents present. (Volume 2, page E-121)",null,null,null,null,null,null,null,null,null,null,"IVC proposes to monitor the RivGen device for potential fish interactions for one year to inform the regulatory process and provide the basis for future modifications based on observed effects. To do so, IVC would:\r\n1. Document the presence and timing of fishes at the RivGen device by species and life stage;\r\n2. Characterize salmon movements past the RivGen device during migration periods;\r\n3. Describe the behavioral response of salmon that come into the vicinity of the RivGen device; and\r\n4. Describe any observable acute effects from contact with the RivGen device, including disorientation, injury, or mortality during salmon migrations.",null,"IVC proposes to monitor the RivGen device for potential fish interactions for one year to inform the regulatory process and provide the basis for future modifications based on observed effects. To do so, IVC would:\r\n1. Document the presence and timing of fishes at the RivGen device by species and life stage;\r\n2. Characterize salmon movements past the RivGen device during migration periods;\r\n3. Describe the behavioral response of salmon that come into the vicinity of the RivGen device; and\r\n4. Describe any observable acute effects from contact with the RivGen device, including disorientation, injury, or mortality during salmon migrations.",null,null,"Deployment and operation of the Igiugig Project has the potential to introduce contaminants into the Kvichak River. The barges and boats used to deploy the device and the device itself could spill or leak fuel, lubricants, oil, or other contaminants into the river. Alaska DFG recommends that IVC develop and implement a Fuel and Hazardous Substances Spill Plan. The plan would include measures for clean-up in the event of spills or leaks of fuel, lubricants, oil, or other contaminants from the RivGen system or associated equipment. The plan would be developed in consultation with Alaska DFG.","Deployment and operation of the Igiugig Project has the potential to introduce contaminants into the Kvichak River. The barges and boats used to deploy the device and the device itself could spill or leak fuel, lubricants, oil, or other contaminants into the river. Alaska DFG recommends that IVC develop and implement a Fuel and Hazardous Substances Spill Plan. The plan would include measures for clean-up in the event of spills or leaks of fuel, lubricants, oil, or other contaminants from the RivGen system or associated equipment. The plan would be developed in consultation with Alaska DFG.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"The overall goal of this Plan is to monitor the RivGen® device for potential fish interactions for one year to inform the regulatory process and provide the basis for future modifications based on observed effects. After collecting monitoring data for a year, IVC will convene a meeting with the Adaptive Management Team (outlined in the Adaptive Management Plan) to collectively evaluate fish monitoring data and adjust future monitoring efforts based on known effects. The specific objectives are as follows:\r\n1.Document the presence and timing of fishes at the RivGen® device by species and life stage 2.Characterize salmon movements past the RivGen® device during migration periods\r\n3.Describe the behavioral response of salmon that come into the vicinity of the RivGen® device 4. Describe any observable acute effects from contact with the RivGen® device, including disorientation, injury, or mortality during salmon migrations","\"The overall goal of this Plan is to monitor the RivGen® device for potential fish interactions for one year to inform the regulatory process and provide the basis for future modifications based on observed effects. After collecting monitoring data for a year, IVC will convene a meeting with the Adaptive Management Team (outlined in the Adaptive Management Plan) to collectively evaluate fish monitoring data and adjust future monitoring efforts based on known effects. The specific objectives are as follows:\r\n1.Document the presence and timing of fishes at the RivGen® device by species and life stage 2.Characterize salmon movements past the RivGen® device during migration periods\r\n3.Describe the behavioral response of salmon that come into the vicinity of the RivGen® device 4. Describe any observable acute effects from contact with the RivGen® device, including disorientation, injury, or mortality during salmon migrations\"",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"X",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"ATTACHMENT 1\r\nREPORTING PROTOCOL FOR INJURED OR STRANDED MARINE MAMMALS","ATTACHMENT 1\r\nREPORTING PROTOCOL FOR INJURED OR STRANDED MARINE MAMMALS",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null],[null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","EMERGENCY RESPONSE PLAN","EMERGENCY RESPONSE PLAN","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK","APPENDIX D: ADAPTIVE MANAGEMENT FRAMEWORK",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"BENTHIC SPECIES AND HABITAT\r\nAdaptive Management Threshold 1: If monitoring conducted as described in the Benthic Species and Habitat Monitoring Plan (Appendix A), which includes visual observation and gut analysis, shows substantial differences or significant trends as defined in consultation with ODFW and NMFS in benthic habitat or associated ecological communities between the action area sites and reference sites, or at any one site over time, as defined by:\r\n1. substrate composition; for example changes in grain size proportions;\r\n2. species composition; for example there could be new species attracted to anchors/devices or species no longer present;\r\n3. species relative abundances; for example, existing species becoming more common or rare; and/or\r\n4. changes to feeding habits; for example a new prey item or disappearance of a species both from visual observation and from gut analysis.\r\nNNMREC will, after consultation with the AMC, in consultation with and after approval by NMFS and ODFW pursuant to their respective statutory authority, implement one or more of the following actions to ensure Project compliance with ESA, MMPA and other relevant Federal and state statutes:\r\no Modify the monitoring plan and/or sampling frequency to determine if ecological interactions have negative effects on protected species, benthic habitat or associated ecological communities;\r\no Modify the proposed action to mitigate for adverse effects;\r\no Conduct additional sampling or studies; and/or\r\no Make determination that no changes to monitoring plans or test center operations are needed.","BENTHIC SPECIES AND HABITAT\r\nAdaptive Management Threshold 1: If monitoring conducted as described in the Benthic Species and Habitat Monitoring Plan (Appendix A), which includes visual observation and gut analysis, shows substantial differences or significant trends as defined in consultation with ODFW and NMFS in benthic habitat or associated ecological communities between the action area sites and reference sites, or at any one site over time, as defined by:\r\n1. substrate composition; for example changes in grain size proportions;\r\n2. species composition; for example there could be new species attracted to anchors/devices or species no longer present;\r\n3. species relative abundances; for example, existing species becoming more common or rare; and/or\r\n4. changes to feeding habits; for example a new prey item or disappearance of a species both from visual observation and from gut analysis.\r\nNNMREC will, after consultation with the AMC, in consultation with and after approval by NMFS and ODFW pursuant to their respective statutory authority, implement one or more of the following actions to ensure Project compliance with ESA, MMPA and other relevant Federal and state statutes:\r\no Modify the monitoring plan and/or sampling frequency to determine if ecological interactions have negative effects on protected species, benthic habitat or associated ecological communities;\r\no Modify the proposed action to mitigate for adverse effects;\r\no Conduct additional sampling or studies; and/or\r\no Make determination that no changes to monitoring plans or test center operations are needed.","DERELICT GEAR\r\nDerelict gear monitoring and removal will be conducted in accordance with the procedures and adaptive management thresholds described below. In addition, NNMREC will participate in monthly FINE meetings, engage with members of the fishing community directly, and maintain ongoing communication with ODFW in regards to lost or entangled gear. Further, NNMREC will consult with NMFS and ODFW, either through their participation in the AMC or otherwise, to ensure the efficacy of the derelict gear monitoring and response methods for the duration of the proposed action. For instance, if derelict gear is routinely found caught on the mooring lines or anchors, monitoring and removal episodes may need to be increased.\r\nGeneral Procedures for Derelict Gear\r\ni. Detection: NNMREC will perform underwater visual monitoring at least three times for each test: once prior to device deployment, once during active deployment, and once after device removal. Video lander sampling of anchors and reference locations will continue for the duration of the proposed action (i.e., when any project related structure or equipment is in the water) weather permitting. In addition, NNMREC will make visual observations from the water surface at least bi-weekly, during all visits to the test site to identify any derelict gear.\r\nii. Notification: If derelict gear is detected, NNMREC will contact NMFS and ODFW within two days of detection.\r\niii. Removal: Any gear entangled with project structures or moorings will be removed in spring/summer (prior to test device deployment) or in fall (immediately following test device removal). If the gear poses an entanglement risk to marine organisms, NNMREC will consult with NMFS and ODFW to determine if an earlier or more immediate response is necessary (as described in the Adaptive Management Thresholds below).\r\niv. Return: NNMREC will make every effort to return gear to owner and will be responsible for storing the gear and contacting the owner to retrieve it; ODFW can provide owner contact information.\r\nv. Recycle: In the event that attempts to return gear are unsuccessful, it may be recycled at the “Fishing for Energy” project located at Newport’s International Port.\r\nAdaptive Management Threshold 1: If Annual Reports indicate that derelict gear is being ensnared on the Ocean Sentinel or project structures and posing harm to species, NNMREC will, after consultation with the AMC, in consultation with and after approval by NMFS and ODFW pursuant to their respective statutory authority, implement one or more of the following actions to ensure compliance with ESA, MMPA and other relevant Federal and state statutes:\r\no Modify the Adaptive Management Plan to assure that derelict gear is addressed in a timely manner; or\r\no Modify the Project to reduce the incidences of derelict gear being ensnared on the Ocean Sentinel and/or its mooring configuration.\r\nAdaptive Management Threshold 2: If Annual Reports indicate that derelict gear is being ensnared on and posing harm to species during project tests on WEC devices similar to those proposed for upcoming test, NNMREC will, after consultation with the AMC, in consultation with and after approval by NMFS and ODFW pursuant to their respective statutory authority, implement one or more of the following actions to ensure compliance with ESA, MMPA and other relevant federal and state statutes:\r\no Recommend an Adaptive Mitigation Plan , which includes derelict gear removal, to the WEC developer to assure that derelict gear is addressed in a timely manner; or\r\no Require WEC developer to modify its device and/or mooring configuration to reduce the incidences of derelict gear being ensnared.","MARINE MAMMALS\r\nAs a matter of practice, NNMREC staff will make visual observations from the water surface during all visits to the test site, and at least all bi-weekly during project deployment. If project devices are not deployed but anchors and mooring lines remain in place during the April/May grey whale migration, NNMREC will perform visual observations at least bi-weekly during that period. NNRMEC will record all opportunistic observations of marine mammals and other listed species and include them in the Annual Report of monitoring results provided to the AMC, NMFS and ODFW. Additionally, NNMREC will coordinate with NMFS and ODFW, either through their participation in the AMC or otherwise, to develop a standard form to use in recording and reporting marine mammal observations.\r\nAdaptive Management Threshold 1: If Annual Reports indicate observations of pinnipeds hauled out on the Ocean Sentinel, NNMREC will, after consultation with the AMC, in consultation with and after approval by NMFS and ODFW pursuant to their respective statutory authority, implement one or more of the following actions to ensure Project compliance with ESA, MMPA and other relevant federal and state statutes:\r\no Modify the Project to reduce the potential for pinniped haul-out on the Ocean Sentinel; and/or\r\no Apply for an Incidental Harassment Authorization (IHA) if needed for deterrence or removal of hauled-out pinnipeds.\r\nAdaptive Management Threshold 2: If Annual Reports indicate observations of pinnipeds hauled out on WEC devices similar to those being proposed for upcoming test, NNMREC will, after consultation with the AMC, in consultation with and after approval by NMFS and ODFW pursuant to their respective statutory authority, require the WEC developer to implement one or more of the following actions:\r\no Require WEC developer to modify its device to reduce the potential for pinniped haul- out; and/or\r\no Require WEC developer to apply for an Incidental Harassment Authorization if needed for deterrence or removal of hauled-out pinnipeds.","DERELICT GEAR\r\nDerelict gear monitoring and removal will be conducted in accordance with the procedures and adaptive management thresholds described below. In addition, NNMREC will participate in monthly FINE meetings, engage with members of the fishing community directly, and maintain ongoing communication with ODFW in regards to lost or entangled gear. Further, NNMREC will consult with NMFS and ODFW, either through their participation in the AMC or otherwise, to ensure the efficacy of the derelict gear monitoring and response methods for the duration of the proposed action. For instance, if derelict gear is routin ean Sentinel and/or its mooring configuration.\r\nAdaptive Management Threshold 2: If Annual Reports indicate that derelict gear is being ensnared on and posing harm to species during project tests on WEC devices similar to those proposed for upcoming test, NNMREC will, after consultation with the AMC, in consultation with and after approval by NMFS and ODFW pursuant to their respective statutory authority, implement one or more of the following actions to ensure compliance with ESA, MMPA and other relevant federal and state statutes:\r\no Recommend an Adaptive Mitigation Plan , which includes derelict gear removal, to the WEC developer to assure that derelict gear is addressed in a timely manner; or\r\no Require WEC developer to modify its device and/or mooring configuration to reduce the incidences of derelict gear being ensnared.","ELECTROMAGNETIC FIELDS\r\nMonitoring electromagnetic fields (EMF) for marine renewable energy is a newly emerging application, and mission‐specific instrumentation is needed. NNMREC has designed and will carry out the first deployment of an advanced 2nd generation EMF monitoring instrument to characterize the ambient EMF at the test site and measure the EMF during an energized WEC test. Post monitoring data analysis will take about 90 days. The results will be written up in a monitoring summary and provided the AMC as soon as possible following the initial test.\r\nAdaptive Management Threshold 1: NMREC, after consultation with the AMC, in consultation with and after approval by NMFS and ODFW pursuant to their respective statutory authority, will consider the following:\r\no Validate the effectiveness of the EMF Propagation Model and assess its efficacy in estimating6 EMF for future tests. If necessary, potential modifications to the model will be recommended.\r\no Consider both the ability to detect and measure the level of EMF generated from project devices and determine whether there is a meaningful (i.e., biologically significant) source of EMF from the proposed action.\r\nAdaptive Management Threshold 2: Based on the evaluation and assessment described above, NNMREC will, after consultation with the AMC, in consultation with NMFS and ODFW, and after approval by NMFS implement one or more of the following to ensure Project compliance with ESA, MMPA and other relevant federal and state statutes:\r\no Modified or additional monitoring techniques;\r\no Compare the EMF results with known values for impact on ESA-listed species known or likely to be present in the area. If the results indicate that WEC-related EMF levels are within the documented magnetic or electric field sensitivity range of such species and could have an effect on orientation, reproduction, predator/prey dynamics, or the behaviors of any affected species or of fish aggregations either residing nearby or migrating through the action area, NMFS, ODFW, OSU scientists and the Ocean Facilities Manager will work together on an approach to reduce EMF levels during a test. In the event that the monitoring shows EMF signatures at levels below concern, and after consulting with NMFS and ODFW, the EMF monitoring program will be modified accordingly.\r\no Use data and information from existing studies to estimate EMF emissions and perform potential effects analysis for future tests.\r\nAdaptive Management Threshold 3: If monitoring indicates that EMF attributable to the project components is in excess of levels known to have an adverse impact on marine life, NNMREC will, after consultation with the AMC, in consultation with and upon approval by NMFS and ODFW pursuant to their respective statutory authority, develop and implement a response plan that outlines the appropriate mitigation action. Actions may include, but are not limited to:\r\no Additional shielding of cables or other project components;\r\no Delaying subsequent deployment of tests until resolution of the issue is achieved;\r\no Adoption of new timeframe restrictions designed ess of levels known to have an adverse impact on marine life, NNMREC will, after consultation with the AMC, in consultation with and upon approval by NMFS and ODFW pursuant to their respective statutory authority, develop and implement a response plan that outlines the appropriate mitigation action. Actions may include, but are not limited to:\r\no Additional shielding of cables or other project components;\r\no Delaying subsequent deployment of tests until resolution of the issue is achieved;\r\no Adoption of new timeframe restrictions designed to address specific resource conflicts (e.g. green sturgeon); or\r\no Decommissioning the site and terminating the test.","ACOUSTICS\r\nAdaptive Management Threshold 1: If acoustic monitoring indicates that sound pressure levels attributable to the Ocean Sentinel device at a distance5 of 100m are above Level A injury threshold criteria (either continuous or impulse of 180dB RMS for cetaceans and 190dB RMS for pinnipeds) or Level B harassment threshold criteria (120dB RMS continuous and 160dB RMS impulse), NNMREC will, after consultation with the AMC, in consultation with and after approval by NMFS and ODFW pursuant to their respective statutory authority, implement one or more of the following actions to ensure compliance with ESA, MMPA and other relevant Federal and state statutes:\r\no Design and perform additional monitoring;\r\no Modify the operation of the Ocean Sentinel to decrease its acoustic emissions (e.g., locking down the device during high surf, increasing controls to slow the motion of the device, or repairing the device if noise is due to device malfunction);\r\no Apply for an Incidental Harassment Authorization for acoustic emissions of the Ocean Sentinel.\r\nAdaptive Management Threshold 2: If acoustic monitoring indicates that sound pressure levels attributable to a WEC device similar to the device type (e.g. buoy or attenuator) proposed for testing are above Level A injury threshold criteria (either contin h from visual observation and from gut analysis.\r\nNNMREC will, after consultation with the Adaptive Management Committee, in consultation with and after approval by NMFS and ODFW pursuant to their respective statuary authority, implement one or more of the following actions to ensure Project compliance with ESA, MMPA and other relevant federal and state statutes:\r\n Modify the monitoring plan and/or sampling frequency to determine if ecological interactions have negative effects on protected species, benthic habitat or associated ecological communities;\r\n Modify the Project to mitigate for Project effects;\r\n Conduct additional sampling or studies; and/or\r\n Make determination that no changes to monitoring plans or Project operations are needed.","Adaptive Management Threshold 1: If Annual Reports indicate that derelict gear is being ensnared on the Ocean Sentinel or project structures and posing harm to species, NNMREC will, after consultation with the Adaptive Management Committee, in consultation with and after approval by NMFS, USFWS and ODFW pursuant to their respective statutory authority, implement one or more of the following actions to ensure Project compliance with ESA, MMPA and other relevant federal and state statutes:\r\n Modify the Adaptive Mitigation Plan2 to assure that derelict gear is addressed in a timely manner; or\r\nModify the Project to reduce the incidences of derelict gear being ensnared on the Ocean Sentinel and/or its mooring configuration.\r\nAdaptive Management Threshold 2: If Annual Reports indicate that derelict gear is being ensnared on and posing harm to species during project tests on WEC devices similar to those proposed for upcoming test, NNMREC will, after consultation with the Adaptive Management Committee, in consultation with and after approval by NMFS, USFWS and ODFW pursuant to their respective statutory authority,\r\n2 An individual Adaptive Mitigation Plan will be developed for each installation of any anchors, mooring lines, and devices associated with the Ocean Sentinel and WEC devices. Each Adaptive Mitigation Plan will be in effect as long as project structures are deployed.\r\n 7\r\nNNMREC Test Facility Adaptive Management Framework\r\nimplement one or more of the following actions to ensure Project compliance with ESA, MMPA and other relevant federal and state statutes:\r\n Recommend an Adaptive Mitigation Plan , which includes derelict gear removal, to the WEC developer to assure that derelict gear is addressed in a timely manner; or\r\n Require WEC developer to modify its device and/or mooring configuration to reduce the incidences of derelict gear being ensnared.","Adaptive Management Threshold 1: If Annual Reports indicate that derelict gear is being ensnared on the Ocean Sentinel or project structures and posing harm to species, NNMREC will, after consultation with the Adaptive Management Committee, in consultation with and after approval by NMFS, USFWS and ODFW pursuant to their respective statutory authority, implement one or more of the following actions to ensure Project compliance with ESA, MMPA and other relevant federal and state statutes:\r\n Modify the Adaptive Mitigation Plan2 to assure that derelict gear is addressed in a timely manner; or\r\nModify the Project to reduce the incidences of derelict gear being ensnared on the Ocean Sentinel and/or its mooring configuration.\r\nAdaptive Management Threshold 2: If Annual Reports indicate that derelict gear is being ensnared on and posing harm to species during project tests on WEC devices similar to those proposed for upcoming test, NNMREC will, after consultation with the Adaptive Management Committee, in consultation with and after approval by NMFS, USFWS and ODFW pursuant to their respective statutory authority,\r\n2 An individual Adaptive Mitigation Plan will be developed for each installation of any anchors, mooring lines, and devices associated with the Ocean Sentinel and WEC devices. Each Adaptive Mitigation Plan will be in effect as long as project structures are deployed.\r\n 7\r\nNNMREC Test Facility Adaptive Management Framework\r\nimplement one or more of the following actions to ensure Project compliance with ESA, MMPA and other relevant federal and state statutes:\r\n Recommend an Adaptive Mitigation Plan , which includes derelict gear removal, to the WEC developer to assure that derelict gear is addressed in a timely manner; or\r\n Require WEC developer to modify its device and/or mooring configuration to reduce the incidences of derelict gear being ensnared.","Adaptive Management Threshold 1: If Annual Reports indicate observations of pinnipeds hauled out on the Ocean Sentinel, NNMREC will, after consultation with the Adaptive Management Committee, in consultation with and after approval by NMFS and ODFW pursuant to their respective statutory authority, implement one or more of the following actions to ensure Project compliance with ESA, MMPA and other relevant federal and state statutes:\r\n Modify the Project to reduce the potential for pinniped haul‐out on the Ocean Sentinel; and/or\r\n Apply for an Incidental Harassment Authorization if needed for deterrence or removal of\r\nhauled‐out pinnipeds.\r\nAdaptive Management Threshold 2: If Annual Reports indicate observations of pinnipeds hauled out on WEC devices similar to those being proposed for upcoming test, NNMREC will, after consultation with the Adaptive Management Committee, in consultation with and after approval by NMFS and ODFW pursuant to their respective statutory authority, require the WEC developer to implement one or more of the following actions:\r\n Require WEC developer to modify its device to reduce the potential for pinniped haul‐out; and/or\r\n Require WEC developer to apply for an Incidental Harassment Authorization if needed for deterrence or removal of hauled‐out pinnipeds.","Adaptive Management Threshold 1: If Annual Reports indicate that derelict gear is being en aracterize the ambient EMF at the project site and measure the EMF during an energized WEC test. Post monitoring data analysis will take approximately 90 days. The results will be written up in a monitoring summary and provided the Adaptive Management Committee as soon as possible following the initial test.\r\nAdaptive Management Threshold 1: NNMREC, after consultation with the Adaptive Management Committee, in consultation with and after approval by NMFS and ODFW pursuant to their respective statutory authority, will consider the following:\r\n Validate the effectiveness of the EMF Propagation Model and assess its efficacy in measuring EMF for future tests. If necessary, potential modifications to the model will be recommended.\r\n Consider both the ability to detect and the level of EMF from the project devices and determine whether there is a meaningful source of EMF from the Project.\r\n10\r\n4\r\nNNMREC Test Facility Adaptive Management Framework\r\nAdaptive Management Threshold 2: Based on the evaluation and assessment described above, NNMREC will, after consultation with the Adaptive Management Committee, in consultation with and after approval by NMFS and ODFW pursuant to their respective statutory authority implement one or more of the following to ensure Project compliance with ESA, MMPA and other relevant federal and state statutes:\r\n Modified or additional monitoring techniques;\r\n Compare the EMF results with known values for impact on endangered species known or likely to be present in the area.\r\no If the results indicate that WEC‐related EMF levels are within the documented magnetic or electric field sensitivity range of such species and could have an effect on orientation, reproduction, predator/prey dynamics, or the behaviors of any affected species or of fish aggregations either residing nearby or migrating through the project area, NMFS, ODFW, OSU scientists and the Ocean Facilities Manager will work together on an approach to reduce EMF levels during a test.\r\no In the event that the monitoring shows EMF signatures at levels below concern, and after consulting with NMFS and ODFW, the EMF monitoring program will be modified accordingly; and/or\r\n Utilize data and information from existing studies to estimate EMF emissions and perform potential effects analysis for future tests.\r\nAdaptive Management Threshold 3: If monitoring indicates that EMF attributable to the project components is in excess of levels known to have an adverse impact on marine life, NNMREC will, after consultation with the Adaptive Management Committee, in consultation with and upon approval by NMFS and ODFW pursuant to their respective statutory authority, develop and implement a response plan that outlines the appropriate mitigation action. Actions may include, but are not limited to:\r\n  \r\n\r\nAdditional shielding of cables or other project components;\r\nDelaying subsequent deployment of tests until resolution of the issue is achieved;\r\nAdoption of new timeframe restrictions designed to address specific resource conflicts (e.g., green sturgeon); or\r\nMonitoring electromagnetic fields (EMF) for marine renewable energy is a newly emerging application, and mission‐specific instrumentation is needed. NNMREC has designed and will carry out the first deployment of an advanced 2nd generation EMF monitoring instrument to characterize the ambient EMF at the project site and measure the EMF during an energized WEC test. Post monitoring data analysis will take approximately 90 days. The results will be written up in a monitoring summary and provided the Adaptive Management Committee as soon as possible following the initial test.\r\nAdaptive Management Threshold 1: NNMREC, after consultation with the Adaptive Management Committee, in consultation with and after approval by NMFS and ODFW pursuant to their respective statutory authority, will consider the following:\r\n Validate the effectiveness of the EMF Propagation Mod null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"The use of the proposed adaptive management strategy would allow IVC to quickly and efficiently receive feedback and recommendations from the stakeholders for modifications to environmental protection plans as necessary to respond to unforeseen project-related effects on environmental resources. Such a strategy would be beneficial in this instance given the uncertainty of environmental effects from the relatively new generation technology proposed to be installed, operated, and maintained by IVC.",null,null,null,null,null,null,null,null,null,"NMFS offers the following EFH conservation recommendations pursuant to section 305(b)(4)(A) of the MSA:\r\n1. During the first year of project operations, shutdown turbines during the two-week peak of sockeye smolt outmigration, and continue video and on-site fish biologist monitoring of project operations without the turbines being operated but with the turbines remaining in place. Until this recommended real-time monitoring and shutdown capability is developed and implemented, NMFS recommends real-time video monitoring of outmigration using video cameras to detect the peak of sockeye smolt outmigration at the project site.\r\n2. Modify the AMP to allow real-time detection of any adverse effects on outmigrating sockeye smolt, and allow rapid shutdown (within one hour of adverse effects or sooner) of the turbines should adverse effects be observed.\r\n3. During the first season of turbine operations during the smolt outmigration, video monitoring should be continuous and review of the video imaging should be of sufficient frequency to allow detection of smolt/turbine interactions and stoppage of turbines within one hour of any such occurrences.\r\n4. After review of the data collected of fish/turbine interactions during smolt outmigration, the Adaptive Management Team, including a NMFS fish biologist, should review the preliminary results and recommend whether or not the turbines can operate without impacts to sockeye smolt during outmigration. The Adaptive Management Team should determine whether to operate during the entire smolt outmigration period in the second year prior to commencement of such operations.\r\nSection 305(b)(4)(B) of the MSA requires the Federal action agency to provide NMFS with a detailed written response to these EFH conservation recommendations within 30 days. If your response is inconsistent with our recommendations, please explain the reasons for not following our recommendations, including the scientific justification for any disagreements over the anticipated effects of the proposed action and the measures needed to avoid, minimize, mitigate, or offset such effects (50 CFR 600.920(j)).","NMFS offers the following EFH conservation recommendations pursuant to section 305(b)(4)(A) of the MSA:\r\n1. During the first year of project operations, shutdown turbines during the two-week peak of sockeye smolt outmigration, and continue video and on-site fish biologist monitoring of project operations without the turbines being operated but with the turbines remaining in place. Until this recommended real-time monitoring and shutdown capability is developed and implemented, NMFS recommends real-time video monitoring of outmigration using video cameras to detect the peak of sockeye smolt outmigration at the project site.\r\n2. Modify the AMP to allow real-time detection of any adverse effects on outmigrating sockeye smolt, and allow rapid shutdown (within one hour of adverse effects or sooner) of the turbines should adverse effects be observed.\r\n3. During the first season of turbine operations during the smolt outmigration, video monitoring should be continuous and review of the video imaging should be of sufficient frequency to allow detection of smolt/turbine interactions and stoppage of turbines within one hour of any such occurrences.\r\n4. After review of the data collected of fish/turbine interactions during smolt outmigration, the Adaptive Management Team, including a NMFS fish biologist, should review the preliminary results and recommend whether or not the turbines can operate without impacts to sockeye smolt during outmigration. The Adaptive Management Team should determine whether to operate during the entire smolt outmigration period in the second year prior to commencement of such operations.\r\nSection 305(b)(4)(B) of the MSA requires the Federal action agency to provide NMFS with a detailed written response to these EFH conservation recommendations within 30 days. If your response is inconsistent with our recommendations, please explain the reasons for not following our recommendations, including the scientific justification for any disagreements over the anticipated effects of the proposed action and the measures needed to avoid, minimize, mitigate, or offset such effects (50 CFR 600.920(j)).",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"ORPC developed an Adaptive Management Plan as a condition of its Federal Energy Regulatory Commission pilot project license for the Cobscook Bay Tidal Energy Project in eastern Maine. The plan and the project’s adaptive management team have been touted in the industry as a model based on its transparency and demonstrated actions. Key elements of the Plan’s success include: ■ Strong relationships built on integrity and trust ■ Science-based data collection by respected technical advisors ■ Initiating adaptive approach in the pre-consent phase and continuing through project operation ■ Building an environmental interaction knowledge base of ORPC power systems deployed at other sites and pertinent global industry information.  ORPC has developed moni

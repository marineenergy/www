arine mammals.\r\n Minimize construction activities during key gray whale migration periods, to the extent possible.\r\n Comply with current regulations that require marine mammal observers for vessel based activity\r\n(e.g., sub-bottom profiling).\r\n Design and maintain cables and moorings in configurations to minimize the potential for marine\r\nmammal entrapment or entanglement.","17. MITIGATION FOR RECREATION, OCEAN USE, AND LAND USE\r\n Mark Project structures with appropriate navigation aids, as required by the USCG.\r\n Avoid, to the extent practicable, anchoring in areas known to contain hard substrate or rocky reef\r\nhabitats as identified by available seafloor mapping.\r\n Conduct outreach to inform mariners of Project structures or activities to be avoided in the area\r\n(e.g., Notice to Mariners, flyers posted at marinas and docks).\r\n Install subsurface floats at sufficient depth to avoid potential vessel strike.\r\n Work cooperatively with commercial and recreational fishing entities and interests to avoid and\r\nminimize potential space-use conflicts with commercial and recreational interests during\r\nconstruction and operation.\r\n Bury subsea transmission cables 1 to 2 m deep where feasible to minimize interactions with\r\nfishing gear and anchors.\r\n Use HDD to install the terrestrial cables conduits directly from the Driftwood Beach State\r\nRecreation Site to the UCMF, and from the UCMF to the Highway 101 grid connection point, thus minimizing effects to adjacent landowners and traffic along Highway 101. If acceptable to OPRD, develop and install interpretive display describing PacWave South. OSU would work with OPRD to develop a plan regarding the interpretive display.\r\n Comply with all state and local permitting requirements for all construction work.\r\n Use construction fencing to isolate work areas from park lands.\r\n Although non-project related vehicular access to the Driftwood Beach State Recreation Site would\r\nbe prohibited during construction, OSU would arrange the construction work area to maintain pedestrian public beach access, to the extent safe and practicable and with concurrence of OPRD. OSU would coordinate with the OPRD to mitigate impacts to public access and use of Driftwood Beach State Recreation Site.\r\n Construction work areas or staging areas should be sited on other disturbed areas if possible.","18. MITIGATION FOR CULTURAL RESOURCES","19. FIVE YEAR REVIEWS\r\nBeginning five years and six months after deployment of the first WEC device at the Project, and recurring every five years thereafter, the licensee shall file with FERC a Five Year Report and provide copies to BOEM, NMFS, USFWS, and ODFW. The Five Year Report shall contain: (1) a review of all WEC deployments and associated Project activities from the prior five years (not including the most recent six months), including a description of the types and number of WEC devices deployed, frequency and duration of WEC deployments, monitoring activities and results, and any adaptive management criteria or response actions that were applied or modified; and (2) a description of WEC deployment activities that are planned or that are reasonably foreseeable in the next five years including, to the extent known, the types and number of WEC devices likely to be deployed, and the likely duration of such deployments. The purpose of the Five Year Plan is to allow each agency to evaluate past and proposed future Project operations to confirm that Project effects are consistent with each agency’s prior regulatory review.","20. FISH OR WILDLIFE EMERGENCY\r\nIn the event of an emergency in which fish or wildlife are being killed, harmed or endangered by project facilities or operations in a manner that was not anticipated, OSU will notify agencies with regulatory authority as soon as possible and take action to promptly minimize the impacts of the emergency, including implementing any guidance pursuant to agency legal authorities. Within 48 hours after the emergency, OSU will notify the agencies regarding the results of actions taken to minimize impacts to fish or wildlife and will consult with the agencies regarding whether additional actions are necessary to comply with federal, state or local law. Nothing in this provision shall prevent OSU from taking immediate actions to protect life and property, stabilize an incident, or minimize potential damage.",null,null,"\"IN CONSIDERATION OF THE PLANNED ACTIVITY AS DESCRIBED IN OSU'S LETTER WE HAVE CONCURRED WITH OSU'S CONCLUSION THAT THE LIKELIHOOD OF MARINE MAMMAL TAKE RESULTING FROM THE PLANNED ACTIVITIES IS SO LOW AS TO BE DISCOUNTABLE; THEREFORE, WE AGREE THAT AN ITA IS NOT WARRENTED FOR THESE ACTIVITIES. IN THE EVENT OF AN UNANTICIPATED INCIDENTAL TAKE OF A MARINE MAMMAL AS A RESULT OF THE PACWAVE PROJECT, OSU SHOULD CONTACT OUR OFFICE IMMEDIATELY TO PROVIDE NOTIFICATION OF THE INCIDENT AND TO WORK THROUGH THE NECESSARY STEPS TO ENSURE MMPA COMPLIANCE MOVING FORWARD.",null,"The purpose of this letter is to provide minor updates and clarifications to Oregon State University’s (OSU) Applicant-Prepared Environmental Assessment (APEA) and Biological Assessment (BA) filed as attachments to the Final License Application (FLA) for the PacWave South Project (Project) (FERC No. 14616) on May 30, 2019. Updates to the APEA are intended to reflect the National Park Service’s (NPS) recent determination that the Project will not trigger a “conversion” requiring mitigation under the Land and Water Conservation Fund Act (LWCF). Similarly, the revised draft BA reflects updates and clarifications requested by the National Marine Fisheries Service (NMFS) and U.S. Fish and Wildlife Service (USFWS) (together, the Services), to allow the Services to consult with the Federal Energy Regulatory Commission (FERC) under Section 7 of the Endangered Species Act (ESA).",null,null,null,"DOCUMENT ANALYZES MICO, MESO AND MACRO SCALE HYDRODYNAMICS",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"After reviewing the best available information on the status of endangered and threatened species under NMFS jurisdiction, the environmental baseline for the action area, the effects of the action, and the cumulative effects, it is concluded that the proposed action is not likely to jeopardize the continued existence of Shortnose Sturgeon. Because no critical habitat is designated in the action area, none will be affected by the proposed action.","After reviewing the best available information on the status of endangered and threatened species under NMFS jurisdiction, the environmental baseline for the action area, the effects of the action, and the cumulative effects, it is concluded that the proposed action is not likely to jeopardize the continued existence of Shortnose Sturgeon. Because no critical habitat is designated in the action area, none will be affected by the proposed action.","After reviewing the best available information on the status of endangered and threatened species under NMFS jurisdiction, the environmental baseline for the action area, the effects of the action, and the cumulative effects, it is concluded that the proposed action is not likely to jeopardize the continued existence of Shortnose Sturgeon. Because no critical habitat is designated in the action area, none will be affected by the proposed action.","After reviewing the best available information on the status of endangered and threatened species under NMFS jurisdiction, the environmental baseline for the action area, the effects of the action, and the cumulative effects, it is concluded that the proposed action is not likely to jeopardize the continued existence of NYB DPS Atlantic Sturgeon.","After reviewing the best available information on the status of endangered and threatened species under NMFS jurisdiction, the environmental baseline for the action area, the effects of the action, and the cumulative effects, it is concluded that the proposed action is not likely to jeopardize the continued existence of NYB DPS Atlantic Sturgeon.","After reviewing the best available information on the status of endangered and threatened species under NMFS jurisdiction, the environmental baseline for the action area, the effects of the action, and the cumulative effects, it is concluded that the proposed action is not likely to jeopardize the continued existence of NYB DPS Atlantic Sturgeon.",null,"Harbor Seal distribution is linked to the locations of the haul-out sites mainly along the Atlantic Coast of Long Island and Long Island Sound. Lone seals and small haul out locations are known in New York Harbor. Humans have also been known to harass sea mammals, and the high human population densities and development surrounding the East River would likely deter Harbor Seals from using the East River (NMFS, 2010). Harbor Seals in the East River would likely be a very rare and publicized occurrence. The rare occurrence of Harbor Seals at the mouth of the East River indicates that this is not typical habitat for the harbor seal. Therefore, the Verdant Project would not likely affect the habitat or individual Harbor Seals.","Loggerhead Turtle are not known to use the East River. Studies have consistently shown that the species migrate south following foraging habitat along the Atlantic Coast of Long Island. This has been observed from GPS tracking of sea turtles, including Loggerhead Turtle, captured in Long Island Sound (Morreale and Standora, 1998; RFMRP, 2010). The habitat in the East River is not likely suitable for foraging opportunities for the Loggerhead Turtle. Therefore, the Verdant Project would not likely affect the habitat or individual Loggerhead Turtles.Juvenile Kemp’s Ridley Turtles are known to forage in the Long Island Sound and along the Atlantic coast of Long Island; however, Kemp’s Ridley Turtle are not known to use the East River. The species likely migrate south following foraging habitat along the Atlantic Coast of Long Island. This has been observed from GPS tracking of sea turtles, including Kemp’s Ridley Turtle, captured in Long Island Sound (Morreale and Standora, 1998; RFMRP, 2010). The habitat in the East River is not likely suitable for foraging opportunities for the Kemp’s RidleyTurtle. Therefore, the Verdant Project would not likely affect the habitat or individual Kemp’s Ridley Turtles.The Green Turtles are known to forage in the Long Island Sound and along the Atlantic coast of Long Island. The foraging opportunities for this turtle are concentrated in the bays on the north side of Long Island. Similar to Kemp Ridley’s and Loggerhead Turtles, the Green Turtle migrate south or out to sea during the winter. The migration routes observed from GPS tracking show that this turtle does not use the East River (Morreale and Standora, 1998; RFMRP, 2010). The habitat in the East River is not likely suitable for foraging opportunities and therefore the Green Turtle does not use this channel as a migration route. The Verdant Project would likely not affect the habitat or individual Green Turtles because the East River does not provide suitable habitat for the Green Turtle. The leatherback turtle is a pelagic turtle. It has been observed using the open water areas of the Long Island Sound and off the coast of Long Island. The shallow channel of the East River is likely not suitable habitat for this open water species.","Adult Red Hake were collected during impingement studies at the Ravenswood plant on the Queens side of the East River. If present in the project area, adults of this species are expected to be transient, likely during the spring and fall when DO is above 4.2 mg/L, prior to winter migrations to deeper waters. The project area is likely at the upper portion of the geographic range for juveniles and adults and would constitute a small portion of the EFH for this species. Overfishing is not currently occurring for the southern stock of Red Hake, the stock that occurs within the New York/New Jersey Harbor (NMFS, 2002). No effects to EFH from the project are expected for any life stage of Red Hake.","Installation of TriFrame mounts for the turbines would disturb substrate habitat and the water column. These activities could result in a temporary increase in turbidity. However, Winter Flounder has adapted to relatively harsh estuarine conditions and can avoid highly turbid conditions that are temporary in nature. Because installation of turbines will occur over a short period of time, water quality is expected to return to existing conditions following installation. Due to current velocities within the East River dispersion of re-suspended sediments, if any, would likely occur quickly. In addition, the narrow dimensions of the proposed turbines at the site reduces the amount of habitat affected by shading, and proposed construction activities would not significantly alter the habitat used by fish. Since Winter Flounder are found in bottom habitats and the turbines are proposed to be located off the bottom, turbine strikes are not expected for this species. No impacts to EFH for Winter Flounder are anticipated from this project.","The Atlantic Herring stock complex in the northeastern United States is considered under-utilized with the exception of the portion in the Gulf of Maine (Reid et al., 1999) and is not overfished (NMFS, 2002). Habitat areas affected by the RITE Project make up a small portion of EFH for this species and potential impacts to these areas would not adversely affect the Atlantic Herring fishery. Atlantic Herring are found in the water column, are planktonic filter feeders (Collette and MacPhee, 2002) and would not be disturbed by installation of the tri- mount turbines. Impacts due to turbine strikes are not expected to be a concern for this species. No impacts to EFH for any life stage of Atlantic Herring are anticipated from this project.","The Atlantic Herring stock complex in the northeastern United States is considered under-utilized with the exception of the portion in the Gulf of Maine (Reid et al., 1999) and is not overfished (NMFS, 2002). Habitat areas affected by the RITE Project make up a small portion of EFH for this species and potential impacts to these areas would not adversely affect the Atlantic Herring fishery. Atlantic Herring are found in the water column, are planktonic filter feeders (Collette and MacPhee, 2002) and would not be disturbed by installation of the tri- mount turbines. Impacts due to turbine strikes are not expected to be a concern for this species. No impacts to EFH for any life stage of Atlantic Herring are anticipated from this project.","The Atlantic Herring stock complex in the northeastern United States is considered under-utilized with the exception of the portion in the Gulf of Maine (Reid et al., 1999) and is not overfished (NMFS, 2002). Habitat areas affected by the RITE Project make up a small portion of EFH for this species and potential impacts to these areas would not adversely affect the Atlantic Herring fishery. Atlantic Herring are found in the water column, are planktonic filter feeders (Collette and MacPhee, 2002) and would not be disturbed by installation of the tri- mount turbines. Impacts due to turbine strikes are not expected to be a concern for this species. No impacts to EFH for any life stage of Atlantic Herring are anticipated from this project.","The Atlantic Herring stock complex in the northeastern United States is considered under-utilized with the exception of the portion in the Gulf of Maine (Reid et al., 1999) and is not overfished (NMFS, 2002). Habitat areas affected by the RITE Project make up a small portion of EFH for this species and potential impacts to these areas would not adversely affect the Atlantic Herring fishery. Atlantic Herring are found in the water column, are planktonic filter feeders (Collette and MacPhee, 2002) and would not be disturbed by installation of the tri- mount turbines. Impacts due to turbine strikes are not expected to be a concern for this species. No impacts to EFH for any life stage of Atlantic Herring are anticipated from this project.","Juvenile Bluefish are known to occur in the East River from June to October (NOAA, 2001). Bluefish juveniles and adults were collected during impingement studies conducted at the Ravenswood plant in the East River. No spawning would occur within the project area. Because this species is pelagic and feed on pelagic prey (Collette and MacPhee 2002), occupying open water areas and not bottom habitat, potential impacts associated with temporary increases in turbidity due to installation of the TriFrames would not be significant. Researchers have tagged and tracked Bluefish populations off the East Coast. They found that most adult Bluefish with lengths great than 45 cm are found offshore, while smaller juveniles are more likely to be inshore (Shepard et al., 2006). Habitat areas affected by the RITE Project make up a small portion of EFH for this species and potential impacts to these areas would not adversely affect the Bluefish populations.","Juvenile and adult butterfish have the potential to occur in the East River site. Adult butterfish were collected during impingement studies conducted at the Ravenswood plant in the East River. Individuals of this species are less likely to be affected by the in-water activities construction and installation than more bottom dwelling fish. Butterfish stock is not overfished or approaching an overfished condition (Cross et al., 1999, NMFS, 2002) and it is considered an underexploited fishery (Cross et al., 1999). No impacts to EFH for any life stage of Atlantic Butterfish are anticipated from this project.","Juveniles and adults are the stages of Atlantic Mackerel with the greatest potential to occur within the project areas. Spawning would not occur within this area. Habitat found within the project area does not represent a significant portion of the EFH for this species. The Atlantic Mackerel fishery is no longer considered overfished and this stock is now considered underexploited (NMFS, 2002). No impacts to EFH for any life stage of Atlantic Mackerel are anticipated from this project.","Juvenile and adult Summer Flounder are known to occur within the East River (NOAA, 2001) and have the potential to occur within project area. Summer Flounder adults were collected during impingement studies conducted at the Ravenswood plant in the East River. As discussed with respect to the other flounder EFH, Summer Flounder is a bottom dwelling species and therefore has a potential to be affected by the temporary increases in turbidity during installation of the TriFrames. As with Winter Flounder, any temporary changes associated with the project would not significantly impact this fishery since Summer Flounder are widely distributed in nearby habitats. Since Summer Flounder are found in bottom habitats and the turbines are proposed to be located off the bottom, turbine strikes are not expected for this species. No impacts to EFH for Summer Flounder are anticipated from this project.","Juvenile and adult Summer Flounder are known to occur within the East River (NOAA, 2001) and have the potential to occur within project area. Summer Flounder adults were collected during impingement studies conducted at the Ravenswood plant in the East River. As discussed with respect to the other flounder EFH, Summer Flounder is a bottom dwelling species and therefore has a potential to be affected by the temporary increases in turbidity during installation of the TriFrames. As with Winter Flounder, any temporary changes associated with the project would not significantly impact this fishery since Summer Flounder are widely distributed in nearby habitats. Since Summer Flounder are found in bottom habitats and the turbines are proposed to be located off the bottom, turbine strikes are not expected for this species. No impacts to EFH for Summer Flounder are anticipated from this project.","Juvenile and adult Scup are known to occur in the East River (NOAA, 2001) and have the potential to occur within the RITE project area, primarily in the summer and autumn. No\r\nspawning would occur within the vicinity of the project area. Adults of the species were collected during impingement studies at the Ravenswood plant in the East River. Although Scup have been collected within the vicinity of the project area the EFH for this marine species is primarily in higher salinity areas (ACOE, 1999). Because juveniles and adults tend to occur toward the bottom, in-water construction activities have the potential to temporarily impact Scup EFH during the summer and autumn. As with other bottom dwelling fish, temporary habitat changes associated with the project would not impact this fishery since these fish are widely distributed in nearby habitats and the project area constitutes a small portion of the EFH for this species. Since Scup are found in bottom habitats and the turbines are proposed to be located off the bottom, turbine strikes are not expected for this species. No impacts to EFH for Scup are anticipated from this project.","Adult Black Sea Bass prefer habitats similar to juveniles and perform similar migratory patterns. Adults also find shelter around piers (Steimle et al., 1999b). NOAA (Stone et al., 1994) indicates that adult and juvenile Black Sea Bass are rare in the mixing zone portion of the Hudson River/Raritan Bay Estuary, but are known to occur in the East River from April to November (NOAA, 2001) and, therefore, have the potential to occur within the RITE project area. Adults were collected during impingement studies at the Ravenswood plant in the East River. Black Sea Bass feed on crustaceans, fishes, and mollusks (Collette and MacPhee, 2002). The temporary increases in turbidity during the construction period in the project area should not affect this stock and the project area constitutes a small portion of the EFH for this species. Therefore, no effects to EFH are expected for any life stage of Black Sea Bass.","Adults are normally found in water with salinity ranging from 32 to 36 ppt. King Mackerel would occur\r\nonly as occasional transient individuals within the New York/New Jersey Harbor Estuary system, and thus EFH for this species would not be affected by this project.","Overall, temperature and salinity are indicated as the major factor governing the distribution of this species. The northern extent of their range is near Block Island, Rhode Island, near the 20°C isotherm and the 18-meter contour. During warm years, they can be found as far north as Massachusetts. They prefer water from 21 to 27°C and are rarely found in waters cooler than 18°C. Adult Spanish Mackerel generally avoid freshwater or low salinity (less than 32 ppt) areas such as the mouths of rivers. Because this is a marine species that prefers higher salinity waters, only occasional individuals are likely to occur within the project areas. Therefore, EFH for this species would not be affected by this project.","Cobia are likely to occur only as occasional transient individuals within the project area due to its coastal migrations and salinity requirements. No effects to EFH for this species are anticipated.","This species is not expected to occur within the New York/New Jersey Harbor Estuary except as an occasional transient. Therefore, it is unlikely that this species would be found in the project area and EFH for Sand Tiger Shark would not be affected by the project.","This species is not expected to occur within the New York/New Jersey Harbor Estuary except as occasional transient individuals. Therefore,\r\n it is unlikely that this species would be found in the project area and EFH for Sandbar Shark will not be affected by the project.","The East River has been designed as essential fish habitat for juvenile and adult Clearnose Skates. However, only habitats with soft bottom, rocky or gravelly substrates that occur within the shaded areas would be designated as EFH for both juveniles and adults. As noted above for other benthic fish, no significant adverse impacts are expected to occur from the installation of TriFrame mounts for the turbines, other than a temporary increase in turbidity. Because installation of turbines would occur over a short period of time, water quality is expected to return to existing conditions following installation. Due to current velocities within the East River, dispersion of re-suspended sediments would likely occur quickly. In addition, because the narrow dimensions of the proposed turbines at the site reduces the amount of habitat affected by shading, proposed construction activities would not significantly alter the habitat used by fish. Since Clearnose Skate are found in bottom habitats and the turbines are proposed to be located off the bottom turbine strikes are not expected for this species. No impacts to EFH for Clearnose Skate are anticipated from this project.","The East River has been designed as EFH for juvenile and adult Little Skates. However only habitats with a sandy or gravelly substrate or mud substrates would be designated as EFH for both juveniles and adults. As noted above for the Clearnose Skate, no significant adverse impacts are expected to occur from the installation of TriFrame mounts for the turbines, other than a temporary increase in turbidity. In addition, because the narrow dimensions of the proposed turbines at the site reduces the amount of habitat affected by shading, proposed construction activities would not significantly alter the habitat used by fish. Since Little Skate are found in bottom habitats and the turbines are proposed to be located off the bottom, turbine strikes are not expected for this species. No impacts to EFH for Little Skate are anticipated from this project.","The East River has been designed as EFH for juvenile and adult Little Skates. However only habitats with a substrate of sand and gravel or mud would be designated as EFH for both juveniles and adults. As noted above for the Clearnose Skate, no significant adverse impacts are expected to occur from the installation of TriFrame mounts for the turbines, other than a temporary increase in turbidity. In addition, because the narrow dimensions of the proposed turbines at the site reduces the amount of habitat affected by shading, proposed construction activities would not significantly alter the habitat used by fish. Since Winter Skate are found in bottom habitats and the turbines are proposed to be located off the bottom, turbine strikes are not expected for this species. No impacts to EFH for Winter Skate are anticipated from this project.","Can hydrokinetic machines cause damage to fish and other aquatic animals from water pressure changes, cavitation, shear stress, or turbulence?\r\nThe answer to this question will vary with the type of technology installed. The mechanisms mentioned are largely due to entrainment, entrapment, and entanglement with devices that have moorings, ducts, or shrouds. Please see Reference 6 for a discussion.\r\nVerdant KHPS turbines by design do not have penstocks, ducts, shrouds, intakes, or screens; and as discussed in early consultations for the RITE Project, the damage/injury to fish by water pressure change,6cavitation, shear stress or turbulence mechanisms was understood to be not applicable . In particular, the Verdant KHPS turbine rotor is designed to not cavitate under the range of operating conditions.\r\nVerdant did incorporate observation for fish/injury into the Fish Monitoring and Protection study plans during the RITE Demonstration. No effects from these mechanisms have been observed to date [FLA, Vol. 2, pg.E-96]. Blade strike as a potential damage/injury mechanism is still under study at RITE, but no evidence through 9,000 operating hours has been observed.","Can hydrokinetics cause changes in water temperature and thermal stratification or changes in dissolved gases or chemistry?\r\nGiven the extremely energetic and dynamic conditions of high velocity water necessary for the technology, thermal, or chemistry issues are unlikely at a small scale. While mixing phenomenon is important at a large scale, the literature points to concerns only when significantly larger arrays are being considered.\r\nAs discussed in the RITE FLA, mixing in the water column in high velocity water has been studied by Verdant at the micro, meso, and macro scales. The effects are extremely limited and water quality parameters are not considered an issue at the RITE site [FLA, Vol. 2, pg.E-82].\r\nThe total maximum theoretical heat input to the water from all turbine-related methods is de minimus. Any effect from both rotating and locked turbine rotors would be to increase mixing and reduce stratification, but will also be slight, relative to this already highly turbulent and well-mixed resource.","Can the machines ‘heat-up’ the water through friction?\r\nThis is primarily a theoretical question of moving machines acknowledging an ‘effect’, but at the scale of installations contemplated in the marine kinetic hydropower industry it is considered de minimus.\r\nThe transformation of mechanical to electrical energy within the turbine nacelle is associated with mechanical and electrical losses on the order of 6% of the power generated, which is ultimately rejected from the turbine as heat. Heat transfer is through the nacelle to the high velocity water at the micro scale, with volumes that result in immeasurable temperature rise in the water at the meso scale. As discussed in the RITE FLA, energy extraction or transfer is proven as an infinitesimally de minimus effect [FLA, Vol. 2, pg.E-17].","What about issues related toxicity of paints and antifouling coatings?\r\nMarine industry paints and antifouling coatings have been used for years in various applications. As noted in the literature, the type and toxicity will vary with the coating technology used. At the RITE project, the turbines have been coated with standard marine copper-based antifouling paint. Verdant is working to convert to non-toxic coatings as soon as possible, as new coating developments and application methods allow. Most likely in the medium term, the copper-based coating will be replaced by non-toxic silicone-based coatings. Please see Appendix A for KHPS design considerations. Due to these design considerations, short-term installation, and high dynamic velocities, it is generally agreed that the RITE Project does not pose any toxicity concerns.","Is there an issue with machine lubricants getting into the water?\r\nAs with any on-water activity, discharge from vessels servicing a hydrokinetic project is always a possibility during the installation and maintenance activities, but the risk is the same as any with any vessel, and precautions are in effect and spill incidents are regulated. Machine lubricants and their containment will vary widely with the hydrokinetic technology installed. Please see Reference 6 for further discussion.\r\nAt RITE, the KHPS turbine (Gen5) uses a single common circulating lubricant for its gearbox and main bearings and will contain about 34-38 liters (9-10 gal) of food-grade lubricant. This is primarily contained within the gearbox, with secondary containment by the nacelle itself. All static (o-ring) seals are redundant. The only dynamic seal, the mainshaft seal, is a dual seal assembly, with high performance face seals both containing the lubricant and excluding seawater. Between these two seals is a food-grade barrier fluid chamber. See Appendix A for KHPS design considerations.","Are there potential issues with respect to generation of electromagnetic fields (EMF)?\r\nAs discussed in the literature, EMF considerations will vary widely with the technology installed and the length, voltage and design of the underwater cables, however it is still likely to be less than existing sources of underwater cables for other power and telecommunications services. Please see Reference 6 for a discussion.",null,null,null,"The presence of Atlantic sturgeon in western Long Island Sound may indicate some movement through the East River; however, this is only one potential route between the Hudson River and Long Island Sound. Adverse effects of hydrokinetic turbines were analyzed to determine their potential to cause injury or mortality. Flow shear, rapid pressure changes, low absolute pressure, abrasion and grinding associated with fish passage through conventional hydro turbine are not of concern for most hydrokinetic designs (Amaral et al. 2010). Blade strike is expected to be the primary mechanism of injury and mortality for fish that comes into direct contact with hydrokinetic turbines. To analyze blade strike impacts on Atlantic sturgeon, a RITE project specific fish interaction model was developed. The RITE project specific fish interaction model resulted in a blade strike probability for Atlantic sturgeon at one turbine to be 0.009% for fish of common length 104 cm and burst speed of 4.16 m/s.”","“There are four species of sea turtles that are known to use the coastal waters of New York. The loggerhead turtle (Caretta caretta), Kemp Ridley’s turtle (Lepidochelys kempii), green turtle (Chelonia mydas), and leatherback turtle (Dermochelys coriacea) are known to use habitat in Long Island Sound and New York Harbor. These turtles are protected by the Endangered Species Act (ESA) of\r\n1973, as amended (16 U.S.C. 1531-1543).","“The harbor seal (Phoca vitulina) is known to use the Long Island Sound and New York Harbor for habitat. The harbor seal is protected by the Marine Mammal Protection Act of 1972 (16 U.S.C. 1531-1543). ... Harbor seal distribution is linked to the locations of the haul-out sites mainly along the Atlantic Coast of Long Island and Long Island Sound. Lone seals and small haul out locations are known in New York Harbor. Humans have also been known to harass sea mammals, and the high human population densities and development surrounding the East River would likely deter harbor seals from using the East River (NMFS, 2010). Harbor seals in the East River would likely be a very rare and publicized occurrence.\r\nThe rare occurrence of harbor seals at the mouth of the East River indicates that this is not typical habitat for the harbor seal. Therefore, the Verdant Project would not likely affect the habitat or individual harbor seals.”","In reviewing the proposed RITE Pilot project, designated EFH occurs in the area of the proposed area for various life stages (eggs, larvae, juveniles, adults) of 18 species. Four species have designated EFH for every life stage: windowpane flounder, winter flounder, scup and king mackerel. In addition, various life stages of red hake, Atlantic herring, bluefish, Atlantic butterfish, Atlantic mackerel, summer flounder, black sea bass, Spanish mackerel, Cobia, sand tiger shark, sandbar shark, clearnose skate, little skate and winter skate have been identified as having EFH requirements in the area of the RITE Project.","The Roosevelt Island Tidal Energy (RITE) Project is situated in the East Channel of the East River in New York, New York. Since 2002, Verdant Power has conducted pre-commercial testing and demonstration of its Kinetic Hydropower System (KHPS) technology through the project, ranging from prototype analysis to full-scale grid-connected demonstrations of advanced generation designs.\r\nThis work is in preparation for a full commercial pilot project at the site, expected to be commissioned in 2012, based upon the receipt of a Federal Energy Regulatory Commission (FERC) Hydrokinetic Pilot License, and other authorizing permits.","TASK 1: Fishery Studies Groundtruthing; TASK 2: Stationary Netting; TASK 3: East River Fish Species Composition; TASK 4: Bird Observation; TASK 5: Protected Species and Habitat Evaluations; TASK 6: Project Evaluation; TASK 7: Reporting and Tech Transfer",null,null,null,null,null,null,null,"Harbor seals inhabit Lake Iliamna upstream of the project location; however, they are not known to occur in the Kvichak River. There is only one known anecdotal occurrence of a beluga whale in the project area. The nearest confirmed whale sighting is 40 miles downstream of the project location. Based on this, the chances of interactions between harbor seals or beluga whales and the devices would be rare or non-existent. In the unlikely event that IVC’s video monitoring identifies a negative interaction, IVC would immediately implement the reporting protocol detailed above. Notification of the consulted entities by phone within seven days would allow the agencies to provide advice on corrective actions that could be taken in the short term to reduce the risk of reoccurrence. The filing of a more detailed report within thirty days would provide the consulted entities a record of negative mammal interactions and would serve as a source of information for the adaptive management team to recommend any operational changes or mitigative measures.","Harbor seals inhabit Lake Iliamna upstream of the project location; however, they are not known to occur in the Kvichak River. There is only one known anecdotal occurrence of a beluga whale in the project area. The nearest confirmed whale sighting is 40 miles downstream of the project location. Based on this, the chances of interactions between harbor seals or beluga whales and the devices would be rare or non-existent. In the unlikely event that IVC’s video monitoring identifies a negative interaction, IVC would immediately implement the reporting protocol detailed above. Notification of the consulted entities by phone within seven days would allow the agencies to provide advice on corrective actions that could be taken in the short term to reduce the risk of reoccurrence. The filing of a more detailed report within thirty days would provide the consulted entities a record of negative mammal interactions and would serve as a source of information for the adaptive management team to recommend any operational changes or mitigative measures.",null,null,"The Kvichak River provides spawning and rearing habitat for numerous species of fish, many of which are only present for portions of the year. Project installation, operation, or maintenance activities could disrupt important life cycle phases resulting in adverse effects to aquatic species. Alaska DFG states that its main interest is protecting the upstream migration of adult sockeye salmon and downstream migration of sockeye smolts because of their importance to the local economy and community. However, Alaska DFG is also concerned about protecting all fish species in the Kvichak River and sockeye salmon would be used as a proxy to determine possible effects to other species.\r\nTo minimize these effects, Alaska DFG recommends that IVC be required to develop timing windows for project installation, construction, and maintenance in cooperation with an Alaska DFG habitat biologist, if the results of the Fish Monitoring Plan were to show a negative effect on fish in the project area. The Department of Interior recommends that the devices be shut down from May 21 through June 10 annually to eliminate the possibility of blade strike potential during the sockeye salmon outmigration.","The Kvichak River provides spawning and rearing habitat for numerous species of fish, many of which are only present for portions of the year. Project installation, operation, or maintenance activities could disrupt important life cycle phases resulting in adverse effects to aquatic species. Alaska DFG states that its main interest is protecting the upstream migration of adult sockeye salmon and downstream migration of sockeye smolts because of their importance to the local economy and community. However, Alaska DFG is also concerned about protecting all fish species in the Kvichak River and sockeye salmon would be used as a proxy to determine possible effects to other species.\r\nTo minimize these effects, Alaska DFG recommends that IVC be required to develop timing windows for project installation, construction, and maintenance in cooperation with an Alaska DFG habitat biologist, if the results of the Fish Monitoring Plan were to show a negative effect on fish in the project area. The Department of Interior recommends that the devices be shut down from May 21 through June 10 annually to eliminate the possibility of blade strike potential during the sockeye salmon outmigration.",null,"To ensure the protection of the public during installation and removal, IVC proposes to implement a Project and Public Safety Plan that includes: (1) notifying the public of the presence of the project, as well as the schedule for installation and removal activities through meetings and public websites, and signage at the shore station while cables are installed or removed; (2) installing signs on the riverbank indicating the location of the submerged hydrokinetic turbines and the location where the cable transitions from below ground to above-ground; (3) installing warning signs on either side of the Kvichak River both upstream and downstream of the submerged turbines; and (4) burying the terrestrial portion of the cable in all feasible locations.","To ensure the protection of the public during installation and removal, IVC proposes to implement a Project and Public Safety Plan that includes: (1) notifying the public of the presence of the project, as well as the schedule for installation and removal activities through meetings and public websites, and signage at the shore station while cables are installed or removed; (2) installing signs on the riverbank indicating the location of the submerged hydrokinetic turbines and the location where the cable transitions from below ground to above-ground; (3) installing w e the protection of the public during installation and removal, IVC proposes to implement a Project and Public Safety Plan that includes: (1) notifying the public of the presence of the project, as well as the schedule for installation and removal activities through meetings and public websites, and signage at the shore station while cables are installed or removed; (2) installing signs on the riverbank indicating the location of the submerged hydrokinetic turbines and the location where the cable transitions from below ground to above-ground; (3) installing warning signs on either side of the Kvichak River both upstream and downstream of the submerged turbines; and (4) burying the terrestrial portion of the cable in all feasible locations.",null,null,null,"1.0 PROJECT AND PUBLIC SAFETY PLAN\r\nThe purpose of the Public Safety Plan for the Igiugig Hydrokinetic Project (Project) by the Igiugig Village Council (IVC) is to describe: (1) safety devices and measures to ensure the safety of the public near the Project components; (2) ways in which the Project will be monitored to determine if there is an emergency; (3) procedures taken during an emergency; (4) procedures for reporting the emergency to local, state, and federal agencies; (5) contingency measures to modify operations or to implement the Project removal plan; (6) procedures for the annual testing of emergency equipment; and (7) procedures for annually coordinating with response agencies.","2.0 PROJECT REMOVAL AND SITE RESTORATION PLAN\r\nThe purpose of the Project Removal and Site Restoration Plan is to describe: (1) procedures for removal of land-based Project facilities, including restoration measures for the disturbed land areas; (2) procedures for removal of underwater facilities; (3) provisions for monitoring the effects of the removal activities; (4) an implementation schedule that provides for all removal and restoration activities to be completed by no later than the expiration date of the license; and (5) a financial assurance plan.","3.0 NAVIGATION SAFETY PLAN\r\nThe Igiugig Village Council developed a Navigation Safety Plan for the purpose of protecting the public and the Igiugig Hydrokinetic Project facilities from events such as collisions between commercial and recreational vessels and in-water Project facilities; entanglement of fishing gear, anchors, or other underwater devices that may damage or become entangled with Project transmission, anchoring, and mooring lines; and electrocution.","4.0 EMERGENCY SHUTDOWN PLAN\r\nThe purpose of the Emergency Shutdown Plan is to describe the methods and procedures required to cease Project operation in the event that doing so becomes necessary for the protection of the environment or the public. In the event of an emergency, rotation of the turbines will stop and the RivGen® Power System will no longer generate power.",null,null,"The Triton initiative is a U.S. Department of Energy (DOE)-funded capability at the Pacific Northwest National Laboratory’s (PNNL’s) Marine Sciences Laboratory in Sequim, Washington. It aims to support DOE-funded projects that are developing technologies for measuring and monitoring the environment around marine energy devices through the mid- to high-level Technology Readiness Levels (TRLs). Ultimately, the initiative is intended to facilitate the permitting process and reduce the overall cost of marine renewable energy.\r\nAs part of the initiative, the Igiugig Fish Video Analysis project described herein used video data collected by LGL Alaska around an Ocean Renewable Power Company (ORPC) RivGen® device deployed in Alaska. The data on fish interactions around the operating device were made available to PNNL for further manual/human processing and use in developing automated processing software.\r\nThis final report summarizing the project tasks and results follows two previous reports: a data quality report (Trostle 2016) and a project progress report (Avila et al. 2016). The ensuing sections of this report briefly describe the project, the manual analysis of the video data, development of an automated algorithm for detecting fish presence in video frames, development of the software to enable data processing, and finally present conclusions and recommendations for future projects. Appendices A and B, respectively, contain manual annotations and the video data set used to develop the algorithm.",null,null,"Studies conducted to date at the Project site include the following:\r\n• Characterization of river velocities and bathymetry (2011, 2014, 2015)\r\n• Fish and wildlife monitoring around RivGen® Power System (2014, 2015)\r\n• Hydraulic measurements (turbulence, wake) around RivGen® Power System (2014, 2015)\r\n• Acoustic measurements around RivGen® Power System (2014)\r\n• Documentation of ice conditions (2015, 2017)\r\n• Characterization of frazil ice presence (2016-2017)\r\n• Data analysis of fish monitoring video and development of automation software (2016-2018)","Studies conducted to date at the Project site include the following:\r\n• Characterization of river velocities and bathymetry (2011, 2014, 2015)\r\n• Fish and wildlife monitoring around RivGen® Power System (2014, 2015)\r\n• Hydraulic measurements (turbulence, wake) around RivGen® Power System (2014, 2015)\r\n• Acoustic measurements around RivGen® Power System (2014)\r\n• Documentation of ice conditions (2015, 2017)\r\n• Characterization of frazil ice presence (2016-2017)\r\n• Data analysis of fish monitoring video and development of automation software (2016-2018)","Studies conducted to date at the Project site include the following:\r\n• Characterization of river velocities and bathymetry (2011, 2014, 2015)\r\n• Fish and wildlife monitoring around RivGen® Power System (2014, 2015)\r\n• Hydraulic measurements (turbulence, wake) around RivGen® Power System (2014, 2015)\r\n• Acoustic measurements around RivGen® Power System (2014)\r\n• Documentation of ice conditions (2015, 2017)\r\n• Characterization of frazil ice presence (2016-2017)\r\n• Data analysis of fish monitoring video and development of automation software (2016-2018)",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"general overview and outline.","OPT proposes to construct and operate the project as described above and to implement the following environmental PM&E measures.\r\n■ Implement SPCC Plan\r\n■ Equip PowerBuoys with materials to prevent pinniped haul-out\r\n■ Conduct Cetacean Study\r\n■ Conduct Pinniped Study\r\n■ Conduct Fish and Invertebrates Study\r\n■ Conduct Electromagnetic Field Study\r\n■ Conduct Offshore Avian Use Study\r\n■ Conduct Wave, Current, and Sediment Transport Study\r\n■ Implement Emergency Response and Recovery Plan■ Implement Crabbing and Fishing Protection Plan\r\n■ Implement Marine Use/Public Information Plan\r\n■ Light PowerBuoys in accordance with USCG regulations with consideration for protection\r\nfor offshore birds and recreational and commercial fishing vessels\r\n■ Install transmission cable through existing effluent discharge pipe to eliminate effects of\r\ncrossing nearshore, intertidal, and dune habitat\r\n■ Bury subsea transmission cable to minimize hazards to navigation and fishing\r\n■ Install the terrestrial portion of the transmission cable within the existing effluent pipe\r\neasement within the bed of the access road to minimize potential visual, cultural, and\r\nenvironmental effects\r\n■ Locate subsurface floats (underwater mooring floats) at depth of 30 to 50 feet to avoid\r\npotential vessel strike\r\n■ Conduct a Visual Assessment Review\r\n■ Implement an Interpretive and Education Plan (including design and installation of\r\ninterpretive displays on shore)",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Marine Mammal Protocols - The current NMFS guideline for vessel approach of pinnipeds (sea lions and seals) hauled out is 100 yards. Monitoring or maintenance activities by OPT (or others with permission to enter the facility perimeter) are a minimum of 100 yards from the PowerBuoy are within the current NMFS guidelines when pinnipeds are present on the PowerBuoy. If pinnipeds do not leave the PowerBuoy1 upon approach up to100 yards and the pinnipeds are non-ESA listed species (e.g., California sea lions), OPT can proceed to deter the said marine mammal from project works so long as such measures do not result in the death or serious injury of amarine mammal . If pinnipeds are Steller sea lions (an endangered species), OPT will not pursue any directed take, including intentional harassment, and will remain at least 100 yards from the PowerBuoy so long as the ESA-listed species is present .","Marine Mammal Protocols - The current NMFS guideline for vessel approach of pinnipeds (sea lions and seals) hauled out is 100 yards. Monitoring or maintenance activities by OPT (or others with permission to enter the facility perimeter) are a minimum of 100 yards from the PowerBuoy are within the current NMFS guidelines when pinnipeds are present on the PowerBuoy. If pinnipeds do not leave the PowerBuoy1 upon approach up to100 yards and the pinnipeds are non-ESA listed species (e.g., California sea lions), OPT can proceed to deter the said marine mammal from project works so long as such measures do not result in the death or serious injury of amarine mammal . If pinnipeds are Steller sea lions (an endangered species), OPT will not pursue any directed take, including intentional harassment, and will remain at least 100 yards from the PowerBuoy so long as the ESA-listed species is present .",null,null,null,"INCLUDES: ATTACHMENT 1\r\nTHRESHOLDS OF ELECTRO-SENSITIVE SPECIES",null,"Fish and Invertebrates Study Plan: The potential effects of the project on habitat in the project area include disturbing benthic habitat associated with moorings and cables, and creating new habitat features, such as hard structures in surface, water column, and benthic habitats. This study is proposed to characterize and describe key fish and invertebrate species in the project area and evaluate potential effects of the project on these resources.The objectives of this study are to:\r\n1. Characterize and describe the presence and abundance of key fish and invertebrate species in the project area, prior to deployment of the 10-PowerBuoy array; and\r\n2. Evaluate the potential effects of the project on these resources following project deployment.","Fish and Invertebrates Study Plan: The potential effects of the project on habitat in the project area include disturbing benthic habitat associated with moorings and cables, and creating new habitat features, such as hard structures in surface, water column, and benthic habitats. This study is proposed to characterize and describe key fish and invertebrate species in the project area and evaluate potential effects of the project on these resources.The objectives of this study are to:\r\n1. Characterize and describe the presence and abundance of key fish and invertebrate species in the project area, prior to deployment of the 10-PowerBuoy array; and\r\n2. Evaluate the potential effects of the project on these resources following project deployment.","Fish and Invertebrates Study Plan: The potential effects of the project on habitat in the project area include disturbing benthic habitat associated with moorings and cables, and creating new habitat features, such as hard structures in surface, water column, and benthic habitats. This study is proposed to characterize and describe key fish and invertebrate species in the project area and evaluate potential effects of the project on these resources.The objectives of this study are to:\r\n1. Characterize and describe the presence and abundance of key fish and invertebrate species in the project area, prior to deployment of the 10-PowerBuoy array; and\r\n2. Evaluate the potential effects of the project on these resources following project deployment.",null,null,null,"Sea Engineering, Inc. (SEI) was retained by Ocean Power Technologies, Inc. to conduct marine geophysical surveys in support of the planning and installation of a PowerBuoy wave energy conversion park offshore Reedsport, Oregon (Figure 1-1). The SEI scope of work included bathymetric, side scan sonar, magnetometer, sub-bottom surveys, sediment sampling, towed video and diver surveys. The area of interest was 800 m long by 800 m wide buoy array site, and a cable route corridor from the end of the outfall pipe to the array site within a 200m corridor. The route distance is 1.2nm (2.3km) and the outfall pipe terminates in approximately 35 feet of water depth. The surveys were completed during the period of September 11 to September 14, 2007.","Reedsport OPT Wave Park, LLC. Reedsport OPT Wave Park FERC No. 12713\r\nIssue Assessment Issue No. 1 - Cetaceans;Reedsport OPT Wave Park, LLC. Reedsport OPT Wave Park FERC No. 12713\r\nIssue Assessment Issue No. 2 - EMF; Reedsport OPT Wave Park, LLC. Reedsport OPT Wave Park FERC No. 12713\r\nIssue Assessment\r\nIssue No. 3 - Pinniped Haul-Out; Issue Assessment\r\nIssue No. 4 - Alteration of Habitat/Effects of Installation (Fish and Invertebrates Study); Issue Assessment Issue No. 5 - Biofouling; Issue Assessment\r\nIssue No. 6 - Impacts to Offshore Avians; Issue Assessment Issue No. 7 - Water Quality; Issue Assessment Issue No. 8 - Macroalgae; Issue Assessment\r\nIssue No. 9 - Noise/Vibration; Issue Assessment Issue No. 10 - Sea Turtles; Issue Assessment\r\nIssue No. 11 - Recreation Uses; Issue Assessment\r\nIssue No. 12 - Navigational Safety/Notification of Mariners; Issue Assessment Issue No. 13 - Aesthetics; Issue Assessment\r\nIssue No. 14 - Transport Moratorium/Transit Lanes; Issue Assessment\r\nIssue No. 15 - Lost Productivity and Gear; Issue Assessment\r\nIssue No. 16 - National Security; Issue Assessment\r\nIssue No. 17 - Wave, Current, and Sediment Transport; Issue Assessment\r\nIssue No. 18 - Cultural Resources; Issue Assessment\r\nIssue No. 19 - Decommissioning/Anchor Removal; Issue Assessment\r\nIssue No. 20 - Economic Impacts/Additional Uses; Issue Assessment\r\nIssue No. 21 - Terrestrial Effects; Issue Assessment Issue No. 22 - Miscellaneous","This facility includes oil- filled equipment which have a total capacity up to 2,640 gallons and could discharge to the Pacific Ocean; therefore, this facility is required to have a Spill Prevention, Control and Countermeasure (SPCC) Plan in accordance with 40 CFR Part 112. The following SPCC Plan has been prepared to specifically address this wave energy generating and transmission facility. This SPCC Plan has been prepared in accordance with standard engineering practice and has the full approval of Reedsport OPT Wave Park, LLC management at a level with the authority to commit the necessary resources to prevent or mitigate release to the environment.","The purpose of Reedsport OPT Wave Park, LLC’s Response and Recovery Plan (Plan) is to minimize hazards to human health and safety or the environment from system failures. This Plan establishes specific procedures for the notification of agencies that have jurisdiction over some or all of the resources that may be affected by an unexpected event. The Plan also establishes responses in the event of a system failure.\r\nThis Plan provides notification procedures and preparedness actions for six types of situations:\r\n■ PowerBuoy has moved outside of pre-set boundaries or PowerBuoy has sunk;\r\n■ Electrical Fault has occurred either offshore or onshore;\r\n■ Oil has outside of the PowerBuoy;\r\n■ Navigation light is not working;\r\n■ Electrical cable has been damaged or exposed on-shore; and\r\n■ Vessel collision with one or more PowerBuoy components.","FERC currently lists 110 comprehensive plans for the state of Oregon, and 26 for the U.S. as a whole. Of t

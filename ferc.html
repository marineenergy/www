in water column and benthic habitats]) resulting in the following potential environmental effects\r\n• Construction impacts (from construction and placement of project components on the seabed)\r\n• Changes to marine community composition (use patterns, attraction, aversion)","Effects on Water Quality\r\nPotential effects of the project on water quality include the following:\r\n■ Spills during construction and operation and maintenance,\r\n■ Fluid leakage from project components, and\r\n■ Leachate from antifouling paint.","■ Habitat alteration (effects of placement of project components and creation of \"new\" habitat\r\nfeatures [hard structure in water column and benthic habitats]) resulting in the following potential environmental effects\r\n• Construction impacts (from construction and placement of project components on the seabed)\r\n• Changes to marine community composition (use patterns, attraction, aversion)","■ Habitat alteration (effects of placement of project components and creation of \"new\" habitat\r\nfeatures [hard structure in water column and benthic habitats]) resulting in the following potential environmental effects\r\n• Construction impacts (from construction and placement of project components on the seabed)\r\n• Changes to marine community composition (use patterns, attraction, aversion)","■ Habitat alteration (effects of placement of project components and creation of \"new\" habitat\r\nfeatures [hard structure in water column and benthic habitats]) resulting in the following potential environmental effects\r\n• Construction impacts (from construction and placement of project components on the seabed)\r\n• Changes to marine community composition (use patterns, attraction, aversion)",null,null,"While these and similar assessments do not by themselves document the safety of the Admiralty Inlet Project, they provide a basis for the District’s expectation that marine life will be able to detect and avoid the turbines when operating.",null,null,"Initially, the District will conduct system testing in Admiralty Inlet. Lighted video observations will be conducted each hour on the following cycle: 1 minute lit, 15 dark, followed by 4 minutes lit, 15 minutes dark, and finally 10 minutes lit, 15 minutes dark. This sample cycling will be used to evaluate the\r\nbehavioral effects of artificial light. Specifically, there may be distinct trends in species behavior\r\ncorrelated with the duration of lighting.","Our analysis consists of the following:\r\n■ Frequency of interaction with turbine;\r\n■ Turbine design, speed, operation frequency;\r\n■ Abilities of fish and marine mammals to detect large underwater features;\r\n■ Past blade strike analyses;\r\n■ Flow analysis;\r\n■ Comparison of OpenHydro tidal turbine to traditional hydropower and other turbines for\r\npotential injury of marine life;\r\n■ Project scale and context;\r\n■ The District’s proposed near-turbine monitoring study;\r\n■ Proposed safeguards to protect marine life; and\r\n■ Conclusion.","\"Our analysis consists of the following:\r\n■ Frequency of interaction with turbine;\r\n■ Turbine design, speed, operation frequency;\r\n■ Abilities of fish and marine mammals to detect large underwater features;\r\n■ Past blade strike analyses;\r\n■ Flow analysis;\r\n■ Comparison of OpenHydro tidal turbine to traditional hydropower and other turbines for\r\npotential injury of marine life;\r\n■ Project scale and context;\r\n■ The District’s proposed near-turbine monitoring study;\r\n■ Proposed safeguards to protect marine life; and\r\n■ Conclusion.\"","The District’s proposed Derelict Gear Monitoring Plan allows for detection and removal of derelict fishing gear. This will minimize the chance that recreational fishing gear will snag on Project components. These mitigation measures reduce the likelihood of derelict fishing gear entangling on Project works and impacting marine species.","The District’s proposed Derelict Gear Monitoring Plan allows for detection and removal of derelict fishing gear. This will minimize the chance that recreational fishing gear will snag on Project components. These mitigation measures reduce the likelihood of derelict fishing gear entangling on Project works and impacting marine species.","The District’s proposed Derelict Gear Monitoring Plan allows for detection and removal of derelict fishing gear. This will minimize the chance that recreational fishing gear will snag on Project components. These mitigation measures reduce the likelihood of derelict fishing gear entangling on Project works and impacting marine species.","NMFS is specifically concerned that sounds introduced into the sea by man- made devices would have a deleterious effect on marine mammals by causing stress, interfering with communication and predator/prey detection, and changing behavior (NMFS letter to the District dated July 6, 2009).The primary noise produced during Project installation, maintenance, and removal operations would be from boat engines (Minerals Management Service [MMS] 2007) and construction equipment on the non-propulsion barges. Sound sources, durations, and intensities expected during horizontal direction drilling, turbine installation, and cable laying are presented in Tables 3-20 through 3-22. All sound sources would be continuous and are presented as broadband rms source levels (dB re 1 μPa @ 1 m). When multiple sources of the same type are present, the presented source level is an incoherent addition representing the effective source level (e.g., the nominal source level for multiple tugs operating in close proximity).","NMFS is specifically concerned that sounds introduced into the sea by man- made devices would have a deleterious effect on marine mammals by causing stress, interfering with communication and predator/prey detection, and changing behavior (NMFS letter to the District dated July 6, 2009).The primary noise produced during Project installation, maintenance, and removal operations woul es. Because noise associated with Project installation or maintenance, would be short term and temporary, especially in comparison to the very heavy shipping noise that is so prevalent in the heavily used Admiralty Inlet, it is not expected to cause adverse effects to marine mammals.","Conclusions - Noise associated with Project installation, maintenance, or removal may cause fish species to avoid the Project area, but because these activities would be short term and temporary, it is not expected to cause adverse effects to fish species. Because noise associated with Project installation or maintenance, would be short term and temporary, especially in comparison to the very heavy shipping noise that is so prevalent in the heavily used Admiralty Inlet, it is not expected to cause adverse effects to marine mammals.","Because the length of cables exposed on the seabed is small (2 km for each cable) compared to other cables spanning Puget Sound and compared to the scale of Admiralty Inlet, the likelihood of these species passing within 3.1 inches of the cable - the distance needed to experience a magnetic field greater than the earth’s natural magnetic field - results in the likelihood of exposure to EMF being de minimis. This analysis indicates that the effects of EMF on individual fish, as well as populations, will be discountable and insignificant.",null,null,null,null,null,null,null,null,null,null,null,null,null,"Hypothesis 1: The turbine foundation and installation/maintenance anchors will be colonized and provide artificial habitat that supports different benthic communities than are currently present in the Project area.Hypothesis 2: The presence and operation of the turbines and installation/maintenance anchors will not result in accumulation of fine grained sediments.","Hypothesis 1: The turbine foundation and installation/maintenance anchors will be colonized and provide artificial habitat that supports different benthic communities than are currently present in the Project area.Hypothesis 2: The presence and operation of the turbines and installation/maintenance anchors will not result in accumulation of fine grained sediments.",null,null,null,null,null,null,null,null,null,null,"The turbine foundations and subsea transmission cables will contact the benthic substrate at the deployment site and may affect the local subsea geology and seabed.","Changes to the local habitat associated with the installation of the Project may attract structure- oriented fish, such as rockfish. The Project may act as an artificial reef or fish aggregation device for pelagic fish and invertebrates. If so, related changes to the local marine community, predator- prey interactions, or the distribution and abundance of marine species around the Project installation site are also possible.","Changes to the local habitat associated with the installation of the Project may attract structure- oriented fish, such as rockfish. The Project may act as an artificial reef or fish aggregation device for pelagic fish and invertebrates. If so, related changes to the local marine community, predator- prey interactions, or the distribution and abundance of marine species around the Project installation site are also possible.","Changes to the local habitat associated with the installation of the Project may attract structure- oriented fish, such as rockfish. The Project may act as an artificial reef or fish aggregation device for pelagic fish and invertebrates. If so, related changes to the local marine community, predator- prey interactions, or the distribution and abundance of marine species around the Project installation site are also possible.","Changes to the local habitat associated with the installation of the Project may attract structure- oriented fish, such as rockfish. The Project may act as an artificial reef or fish aggregation device for pelagic fish and invertebrates. If so, related changes to the local marine community, predator- prey interactions, or the distribution and abundance of marine species around the Project installation site are also possible.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Project construction has the potential to cause erosion of project site soils and sedimentation in waters and wetlands. This potential will be limited because only a minimal amount of excavation will be required to construct the project. The conditioning buildings will be skid-mounted structures installed without foundations on a leveled pad area that will require minimal grading for site preparation. The power cables will be installed underground using horizontal directional drilling. Using this technique will require excavation of and exit-entry pit at the pad site, but will eliminate the need for extensive trenching to install the cables. The transmission line to the PG&E Fairhaven Substation will require only small soil disturbances for the tower foundations.","Project construction has the potential to cause erosion of project site soils and sedimentation in waters and wetlands. This potential will be limited because only a minimal amount of excavation will be required to construct the project. The conditioning buildings will be skid-mounted structures installed without foundations on a leveled pad area that will require minimal grading for site preparation. The power cables will be installed underground using horizontal directional drilling. Using this technique will require excavation of and exit-entry pit at the pad site, but will eliminate the need for extensive trenching to install the cables. The transmission line to the PG&E Fairhaven Substation will require only small soil disturbances for the tower foundations.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null," Effects of sediment suspension caused by anchor and cable installation on water quality;\r\n Effects of inadvertent return of drilling fluids; and\r\n Effects of toxins introduced by the Project on water quality, including:\r\no Antifouling paint or coatings;\r\no Accidental spills of fuel, lubricants, and hydraulic oil; and\r\n Effects of ground disturbing activities","DEVICE EFFECT","ANCHORAGE FROM MAINTENANCE AND MONITORING VESSELS EFFECTS"," Effects of sediment suspension caused by anchor and cable installation on water quality;\r\n Effects of inadvertent return of drilling fluids; and\r\n Effects of toxins introduced by the Project on water quality, including:\r\no Antifouling paint or coatings;\r\no Accidental spills of fuel, lubricants, and hydraulic oil; and\r\n Effects of ground disturbing activities","EFFECTS OF ALTERED HABITAT ON AQUATIC RESOURCES","BENTHIC ORGANISMS: Summary – The total area of benthic habitat disturbed at the test site would be very small relative to the range of and available marine habitat for species that use the Project area, and minor in comparison to surrounding available habitat (for full build out, maximum direct effects to the seafloor would occur for about 0.1 percent of the Project area [2 acres] and maximum indirect effects to the seafloor would occur for about 3 percent [48 acres] of the Project area). Effects at PacWave South are expected to be minimized given that anchor installation/removal is not likely to occur more than once a year in a berth and anchors may be deployed for multi-year periods. Any effects on prey availability due to WECs or anchors (if there are any) is expected to be extremely minor, localized, short-term, and temporary, though intermittent throughout the 25- year license term. Thus, benthic habitat disturbance is not expected to adversely affect Project area fish and invertebrates.","Structures would likely become colonized (“biofouled”) by algae and invertebrates, such as barnacles, mussels, bryozoans, corals, tunicates, and tube-dwelling worms and crustaceans, termed “biofouling” (Boehlert et al. 2008). Based on surveys at PacWave North, changes to the benthos (particularly shell hash accumulation) may be expected to occur up to 250 m away from an anchor installation; however, this accumulation does not appear to have a measureable effect on the composition of the macrofaunal community (Henkel and Hellin 2016).","Summary – Because of the small size of the Project, it is not anticipated that the addition of Project structures to the marine environment would represent a significant change to marine habitat above existing conditions. Any changes to marine community composition as result of the presence of these structures are not expected to adversely affect marine life that could be in the Project area. OSU would conduct the Organism Interactions Monitoring Plan (Appendix H) to evaluate fish associations and biofouling on the anchors/WECs.",null,null,"they could also forage around underwater WEC components and potentially be subject to collision with underwater WEC components or entanglement with marine debris that becomes entangled with the components, although this effect is also unlikely to occur (Henkel et al. 2013, see “potential effects of collision or entanglement” section below).","In the study on wave and tidal energy converters in Scottish waters, the vulnerability of seabird populations to adverse effects from WECs was ranked as low or very low (with the exception of divers/loons, which were ranked as moderate), and one of the seven vulnerability factors used for this ranking was the potential for exclusion from foraging habitat (Furness et al. 2012). Therefore, there is a low likelihood of avoidance or displacement of seabirds as a result of the Project.","The potential effects on seabirds from vessel lighting are expected to be short-term and intermittent, limited to installation of the WECs and during periodic maintenance and repair activities; environmental monitoring is unlikely to occur at night. To minimize the potential for seabird attraction to lighting on service and support vessels, servicing and maintenance operations at PacWave South would occur during daylight whenever practicable. Managing Project lighting requirements properly would minimize the likelihood that seabirds would be affected by navigational lighting on Project structures, or on servicing and support vessels. Therefore, significant adverse effects on seabirds as a result of artificial lighting associated with the Project are not expected to occur and will be minimized by the environmental measures in the Bird and Bat Conservation Strategy (Appendix B).","At full build out, the arrays of WECs at PacWave South are not anticipated to significantly impact wave energy and related habitat-forming processes. Likewise, the absorption of wave energy at PacWave South would not affect species or habitats listed in the Oregon Nearshore Strategy.","None of the Project components or activities are expected to generate sound at levels that could cause injury to marine mammals. However, the sound levels from vessels during installation and operation, from cable laying, and from continuous sounds produced by the various WECs over the 25-year operation of the test center may exceed the 120-dB behavioral disturbance threshold and cause behavioral disruption of marine mammals (NMFS 2012c).","None of the Project components or activities are expected to generate sound at levels that could cause injury to marine mammals. However, the sound levels from vessels during installation and operation, from cable laying, and from continuous sounds produced by the various WECs over the 25-year operation of the test center may exceed the 120-dB behavioral disturbance threshold and cause behavioral disruption of marine mammals (NMFS 2012c).","Based on the existing information, the short term and temporary sounds from vessels transiting to or from the Project site and within the Project site itself (i.e., hours or less as the vessels pass), and from cable laying during installation and deployment of WECs, as well as from continuous sounds from the WECs, even though they would occur over the 25-year license term, are not likely to adversely fishes for several reasons: the area affected (e.g., up to 125 m around the WECs) would be insignificant compared to the range of most fish species that would pass through the Project area, and, there is similar and abundant habitat available in the surrounding area that they could move to if they are exposed or disturbed by the sounds. In addition, sounds emitted from the WECs or from vessel traffic are unlikely to be significantly greater than existing conditions, given the high level of vessel traffic already present in the vicinity of the Project area in association with the Port of Newport.","Based on the existing information, the short term and temporary sounds from vessels transiting to or from the Project site and within the Project site itself (i.e., hours or less as the vessels pass), and from cable laying during installation and deployment of WECs, as well as from continuous sounds from the WECs, even though they would occur over the 25-year license term, are not likely to adversely fishes for several reasons: the area affected (e.g., up to 125 m around the WECs) would be insignificant compared to the range of most fish species that would pass through the Project area, and, there is similar and abundant habitat available in the surrounding area that they could move to if they are exposed or disturbed by the sounds. In addition, sounds emitted from the WECs or from vessel traffic are unlikely to be significantly greater than existing conditions, given the high level of vessel traffic already present in the vicinity of the Project area in association with the Port of Newport.","Although intense underwater sound, such as impulses produced by underwater explosions, seismic pulses, sonar, and pile-driving, has the potential to cause injury or mortality to seabirds, sound emitted by the WECs during ordinary operation is expected to be within the range of ambient sound levels; furthermore, it is not expected to produce intense sound at amplitudes capable of causing auditory harm to marine vertebrates (Wilson et al. 2014).",null,null,null,null,"Pursuit-diving seabirds such as alcids and cormorants, and plunge-diving seabirds such as brown pelicans, gulls, and shearwaters could occur in the vicinity of the WECs and collide with underwater WEC components or become in entangled in marine debris (e.g., lost fishing gear) if it accumulates at underwater WEC components (Henkel et al. 2013), or be crushed or entrapped by moving parts. Some diving seabirds (e.g., cormorants) could attempt to roost or nest on above-water structures (Henkel et al. 2013. Additionally, the diving seabirds likely to occur in the Project area are unlikely to collide with submerged WEC structures, because they are agile swimmers and have high underwater visual acuity (Henkel et al. 2013).","Pursuit-diving seabirds such as alcids and cormorants, and plunge-diving seabirds such as brown pelicans, gulls, and shearwaters could occur in the vicinity of the WECs and collide with underwater WEC components or become in entangled in marine debris (e.g., lost fishing gear) if it accumulates at underwater WEC components (Henkel et al. 2013), or be crushed or entrapped by moving parts. Some diving seabirds (e.g., cormorants) could attempt to roost or nest on above-water structures (Henkel et al. 2013. Additionally, the diving seabirds likely to occur in the Project area are unlikely to collide with submerged WEC structures, because they are agile swimmers and have high underwater visual acuity (Henkel et al. 2013).","While there is uncertainty about whether electro‐ and magneto‐sensitive species would be capable of detecting EMF emissions from the WECs, as well as the type and degree of these species’ responses to EMF from WECs, the proportion of a given population that might be exposed to site‐specific EMF generated by the Project is expected to be low for most of these species due to factors such as migratory range and available habitat, and low likelihood of exceeding biologically relevant EMF transmissions from WECs.","While there is uncertainty about whether electro‐ and magneto‐sensitive species would be capable of detecting EMF emissions from the WECs, as well as the type and degree of these species’ responses to EMF from WECs, the proportion of a given population that might be exposed to site‐specific EMF generated by the Project is expected to be low for most of these species due to factors such as migratory range and available habitat, and low likelihood of exceeding biologically relevant EMF transmissions from WECs.","While there is uncertainty about whether electro‐ and magneto‐sensitive species would be capable of detecting EMF emissions from the WECs, as well as the type and degree of these species’ responses to EMF from WECs, the proportion of a given population that might be exposed to site‐specific EMF generated by the Project is expected to be low for most of these species due to factors such as migratory range and available habitat, and low likelihood of exceeding biologically relevant EMF transmissions from WECs.","While there is uncertainty about whether electro‐ and magneto‐sensitive species would be capable of detecting EMF emissions from the WECs, as well as the type and degree of these species’ responses to EMF from WECs, the proportion of a given population that might be exposed to site‐specific EMF generated by the Project is expected to be low for most of these species due to factors such as migratory range and available habitat, and low likelihood of exceeding biologically relevant EMF transmissions from WECs.","Because the Project provides structure in a marine environment that has little to no other options for temporary roost sites, hoary bats could roost on the WECs or marker buoys rarely, possibly putting them at risk of predation during daylight hours, although\r\nthey would already be susceptible to predation if flying during the day while at sea. Therefore, no significant impacts on bats are expected in the marine environment.","To minimize the effects of the Project on commercial and recreational crabbing and fishing, OSU consulted with FINE and other stakeholders as part of the outreach efforts and site selection process (see Section 2.6.1). OSU is also proposing the environmental measures listed above to minimize effects to these groups.","Following construction, the proposed terrestrial Project components would be underground and would not affect the recreational qualities and usage of Driftwood Beach State Recreation Site. OSU’s plan to develop and install an interpretive display, if acceptable to and in coordination with OPRD, describing PacWave South in the parking lot would enhance the recreational qualities of the site by heightening Project awareness and appreciation by beach visitors.","Lights and navigation aids would be visible at some distance, but are necessary for maritime safety. The range of visibility would vary depending on time of day and weather conditions.","During severe storm events, strong wind and waves may cause crab pots to drift and become entangled in the WEC mooring lines. Nevertheless, the overall potential impact on commercial and recreational fishing from the Project is expected to be minor because of the small Project footprint relative to the surrounding open ocean. If the surface equipment attracts fish, it is likely that recreational fishers would use the area near PacWave South for recreational fishing, so the actual impact on recreational fishing would be minor or potentially positive.",null,null,"Perching on buoys and other manmade structures is a common behavior for gulls and cormorants, and perching itself is not generally considered to adversely affect these birds. However, if they do perch on the structures,\r\nBLM-S – Bureau of Land Management Sensitive; SOC – U.S. Fish and Wildlife Service Species of Concern; S – Sensitive in Coast Range (CR) ecoregion; SC – Oregon sensitive species list, Sensitive-Critical in Coast Range (CR) ecoregion (ODFW 2016); CS – Oregon Conservation Strategy species, designated in Coast Range (CR) ecoregion as needing management attention (Krutzikowsky et al. 2016).\r\n1 Detected by SM4 bat detectors (Wildlife Acoustics Inc., Maynard, Massachusetts) near the UCMF property they could adversely affect the structures themselves, complicate maintenance activities, forage around underwater WEC components, and potentially be subject to collision with underwater WEC components or entanglement with marine debris that becomes entangled with the components, although this effect is also unlikely to occur (Henkel et al. 2013; see “potential effects of collision or entanglement” section below). Significant adverse effects on seabirds as a result of perching on Project structures or feeding on fish are not expected to occur.","In the study on wave and tidal devices in Scottish waters, the vulnerability of seabird populations to adverse effects from wave energy devices was ranked as low or very low (with the exception of divers/loons, which were ranked as moderate), and one of the seven vulnerability factors used for this ranking was the potential for exclusion from foraging habitat (Furness et al. 2012). Therefore, there is a low likelihood of avoidance or displacement of seabirds as a result of the Project; as such, significant adverse effects are not expected to occur due to displacement.","In the study on wave and tidal devices in Scottish waters, the vulnerability of seabird populations to adverse effects from wave energy devices was ranked as low or very low (with the exception of divers/loons, which were ranked as moderate), and one of the seven vulnerability factors used for this ranking was the potential for exclusion from foraging habitat (Furness et al. 2012). Therefore, there is a low likelihood of avoidance or displacement of seabirds as a result of the Project; as such, significant adverse effects are not expected to occur due to displacement.","Managing Project lighting requirements properly would minimize the likelihood that seabirds would be adversely affected by navigational lighting on Project structures, or on servicing and support vessels. Therefore, significant adverse effects on seabirds as a result of artificial lighting associated with the Project are not expected to occur and will be minimized by the avoidance and minimization measures.","sound emitted by the WECs during ordinary operation is expected to be within the range of ambient sound levels; furthermore, it is not expected to produce intense sound at amplitudes capable of causing temporary or permanent auditory harm to marine vertebrates (Wilson et al. 2013). Vessel sound could create temporary disturbance to seabirds, but these effects are anticipated to be negligible since they would not rise to the level of causing harm, and would be short term and temporary (i.e., hours). In addition, OSU would implement the Acoustics Monitoring Plan to detect and, if needed, mitigate any effects of Project- related underwater sound. For these reasons, Project-related underwater sound and vibration are not likely to have significant adverse effects on seabirds.","Even during times of low visibility or high winds, seabirds are unlikely to collide with above-surface structures of the Project because the relative proportion of seabirds that may encounter WECs would be low, given the relatively small area of the above-surface structures (maximum of 20 WECs, and each WEC is expected to extend less than 10–12 m above water) compared to their available at-sea habitat and the density of seabirds in the Project area.","OSU would implement measures to minimize entanglement of derelict gear on underwater WEC components, which would minimize the potential for entanglement by diving birds. Therefore, seabirds are not expected to be injured or killed from collision or entanglement with debris or underwater WEC components.","However, hoary bats that are offshore may be attracted to the WECs for roosting: occasionally hoary bats will roost at small islands and rarely at novel plants such as cattails (Typha sp.) or anthropogenic structures such as wood towers during migratory periods (D. Johnston, unpublished data). Because the Project provides structure in a marine environment that has little to no other options for temporary roost sites, hoary bats could roost on the WECs or marker buoys rarely, possibly putting them at risk of predation during daylight hours, although they would already be susceptible to predation if flying during the day while at sea.","An increase in light values for permanent or temporary situations near roosts can potentially increase predation on bats and possibly cause bats to abandon a roost. A review of lighting and impacts to bats is provided by Fure (2006) and Rowse et al. (2016). OSU would minimize lighting at night or limit construction to daytime activities, and employ a buffer zone between lights and bat roost sites based on species (see Table 5). Therefore, artificial lights are not expected to disturb roosting bats.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"RISK OF PROJECT VESSEL COLLSION","RISK OF PROJECT VESSEL COLLSION","RISK OF PROJECT VESSEL COLLSION",null,null,null,"MITIGATION FOR AQUATIC RESOURCES AND T&E SPECIES","MITIGATION FOR AQUATIC RESOURCES AND T&E SPECIES","MITIGATION FOR AQUATIC RESOURCES AND T&E SPECIES","MITIGATION FOR AQUATIC RESOURCES AND T&E SPECIES","MITIGATION FOR AQUATIC RESOURCES AND T&E SPECIES",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Direct observations of the data indicated that individual fish and schools that were headed toward rotating blades generally avoided the blades by adjusting their horizontal swimming direction slights and angling away (ORNL/Verdant, 2016) The data collected to date appears to indicate a limited likelihood for fish harm or mortality. The slow tip speed of KHPS units (32 rpm now reduced to 28 rpm), lack of ducted pinch points; and ample opportunity for fish movement away from the turbine area indicates minimal opportunity for harm. During the RITE 2006-2009 Deployments #1, #2, and #3, there was no observed evidence of increased fish mortality or injury, nor was any irregular bird activity observed.","Direct observations of the data indicated that individual fish and schools that were headed toward rotating blades generally avoided the blades by adjusting their horizontal swimming direction slights and angling away (ORNL/Verdant, 2016) The data collected to date appears to indicate a limited likelihood for fish harm or mortality. The slow tip speed of KHPS units (32 rpm now reduced to 28 rpm), lack of ducted pinch points; and ample opportunity for fish movement away from the turbine area indicates minimal opportunity for harm. During the RITE 2006-2009 Deployments #1, #2, and #3, there was no observed evidence of increased fish mortality or injury, nor was any irregular bird activity observed.","The noise studies and analysis of potential impacts conducted during the Pilot License Period and analyzed in FERC’s EA showed that the noise levels from up to 4 operating turbines were well below the source levels that affect fish behavior. Aquatic species are presently living with noise levels generated by the subway tunnel traffic on par with the noise levels generated by the KHPS units.","The Project has the potential to affect diving birds in and around the turbine area. Throughout 2006-2008, as discussed above, Verdant Power logged approximately 290 hours of bird observations before and during deployment of the RITE Demonstration Project KHPS units. Birds were observed around the demonstration project to determine if the KHPS units adversely impact diving birds associated with the East River; Verdant Power believes that the body of developed knowledge does not show any signs of impact on diving birds. This detailed effort in and around the RITE project demonstration site and the general area of the proposed RITE Pilot License did not show any material difference in pre-and post-operation bird activity. The presence of more geese flying through the area in post-deployment during the fall of 2008 can be attributed to seasonal migration patterns. Observations during the operation of the RITE Demonstration KHPS units also did not indicate any increased attraction of diving birds to the site which may have been expected if the turbines impacted fish in the area. Anecdotal evidence suggests double-crested cormorants, the only diving birds observed at the site, swim/float with the current and only dive during or close to slack tide when the turbines are not rotating.","The Project has the potential to affect diving birds in and around the turbine area. Throughout 2006-2008, as discussed above, Verdant Power logged approximately 290 hours of bird observations before and during deployment of the RITE Demonstration Project KHPS units. Birds were observed around the demonstration project to determine if the KHPS units adversely impact diving birds associated with the East River; Verdant Power believes that the body of developed knowledge does not show any signs of impact on diving birds. This detailed effort in and around the RITE project demonstration site and the general area of the proposed RITE Pilot License did not show any material difference in pre-and post-operation bird activity. The presence of more geese flying through the area in post-deployment during the fall of 2008 can be attributed to seasonal migration patterns. Observations during the operation of the RITE Demonstration KHPS units also did not indicate any increased attraction of diving birds to the site which may have been expected if the turbines impacted fish in the area. Anecdotal evidence suggests double-crested cormorants, the only diving birds observed at the site, swim/float with the current and only dive during or close to slack tide when the turbines are not rotating.","The Project has the potential to affect diving birds in and around the turbine area. Throughout 2006-2008, as discussed above, Verdant Power logged approximately 290 hours of bird observations before and during deployment of the RITE Demonstration Project KHPS units. Birds were observed around the demonstration project to determine if the KHPS units adversely impact diving birds associated with the East River; Verdant Power believes that the body of developed knowledge does not show any signs of impact on diving birds. This detailed effort in and around the RITE project demonstration site and the general area of the proposed RITE Pilot License did not show any material difference in pre-and post-operation bird activity. The presence of more geese flying through the area in post-deployment during the fall of 2008 can be attributed to seasonal migration patterns. Observations during the operation of the RITE Demonstration KHPS units also did not indicate any increased attraction of diving birds to the site which may have been expected if the turbines impacted fish in the area. Anecdotal evidence suggests double-crested cormorants, the only diving birds observed at the site, swim/float with the current and only dive during or close to slack tide when the turbines are not rotating.","The concern raised by NMFS about the potential for tidal turbines to affect sturgeon species by disrupting migration or other essential behaviors also does not appear applicable to this type of system, in which the river is not blocked.","he largest potential for the Project to affect any of the endangered species mentioned would be if a species moving through the area was directly struck by a turbine blade, potentially causing injury or mortality. Boat propeller strikes have been reported to cause injury or mortality to sturgeon and sea turtles. However, operational data confirms that the blades on Verdant Power’s KHPS units rotate at speeds of 30 rpm, orders of magnitude slower than boat propellers. Boats traveling 30-40 miles per hour have propellers capable of turning at speeds of up to approximately 2000 rpm (to approximately 600 rpm for larger commercial ships), this appears to be a very different situation than a stationary turbine rotating at normal loaded operating condition.","Peregrine Falcons would not be likely to be affected by the project operation as they do not feed in the water where the turbines would be located. Peregrine Falcons do nest on bridges in the project area, but construction and maintenance activities should not affect nesting behavior as it would be similar to other boat traffic on the river.","VESSEL TRAFFIC: Verdant has recently reestablished the USCG approved exclusion zone and is working with the Ferry operators and other marine vessels operators to ensure they understand the updated NOAA charting of the PATON buoys and avoid the exclusion, but staying in the approved Vessel Transit Area, which has adequate area to safely navigate.","FISHING AND RECREATIONAL BOATING: The need to provide an exclusion zone around the area proposed for the East Channel Pilot Project will necessarily restrict use of this area for recreational boating and fishing. However, this area currently receives minimal use and ample boating and fishing opportunities will continue to exist throughout the remainder of the East Channel.","The buoys in the project exclusion zone, the danger signs associated with the project, and the shoreline vaults will need to be new features of the local viewshed. Because these have been designed to have minimal aesthetic effect and are similar to other features along this waterway, these effects are expected to be minimal.",null,null,null,null,null,null,null,"THIS DOCUMENT MODELS THE PROBABILITY FOR THIS INTERACTION","THIS DOCUMENT MODELS THE PROBABILITY FOR THIS INTERACTION","THIS DOCUMENT MODELS THE PROBABILITY FOR THIS INTERACTION","THIS DOCUMENT MODELS THE PROBABILITY FOR THIS INTERACTION","THIS DOCUMENT MODELS THE PROBABILITY FOR THIS INTERACTION",null,null,null,"RED HAKE","WINTER FLOUNDER","WINDOWPANE FLOUNDER","WINDOWPANE FLOUNDER","ATLANTIC HERRING","ATLANTIC HERRING","BLUEFISH","ATLANTIC BUTTERFISH","ATLANTIC MACKEREL","SUMMER FLOUNDER","SUMMER FLOUNDER","SCUP","BLACK SEA BASS","KING MACKEREL","SPANISH MACKEREL","COBIA","SAND TIGER SHARK","SANDBAR SHARK","CLEARNOSE SKATE","LITTLE SKATE","WINTER SKATE",null,"THERMAL POLLUTION","THERMAL POLLUTION","CONCERN OVER ANTI FOULING PAINT AFFECTING WATER QUALITY","CONCERN OVER DEVICE LUBRICANTS AFFECTING WATER QUALITY",null,null,null,null,"ESA ANALYSIS","ESA ANALYSIS","ESA ANALYSIS","EFH ANALYSIS",null,null,"Project installation, maintenance, operation, and removal would require land- disturbing activities associated with the burial and eventual removal of the terrestrial portion of the cable, which could result in soil erosion and sedimentation. A temporary disturbance to the riverbed would also result from the installation, maintenance, operation, and removal of the TGUs, anchor and mooring systems, and underwater cables. Operation of the TGUs could result in the scouring and mobilization of riverbed sediment.","The deployment of the TGU units, anchor and mooring systems, and underwater cables in Phases 1 and 2 of installation would disturb approximately 3.7 acres of riverbed located at the proposed site of TGU deployment and along the route of the cables. Depending on the sediment size, the disturbed sediment could be washed downstream of the project site. The anchors and cabling would be laid prior to TGU deployment. Operation of the TGU could also dislodge riverbed sediment if they sufficiently alter flows.","Project installation, maintenance, operation, and removal would require land- disturbing activities associated with the burial and eventual removal of the terrestrial portion of the cable, which could result in soil erosion and sedimentation. A temporary disturbance to the riverbed would also result from the installation, maintenance, operation, and removal of the TGUs, anchor and mooring systems, and underwater cables. Operation of the TGUs could result in the scouring and mobilization of riverbed sediment.","The only portions of the device that would obstruct flow, increase water speed, and potentially create scour would be the pontoons. The pontoons are 4.6 feet in diameter, which represents a very small portion of the overall cross section of the river in the project area, and would not lead to a major increase of water speed. We expect scour around the project pontoons to be negligible.  In addition, available information indicates that the majority of the riverbed is composed of coarse gravel, cobbles, and small to medium boulders, all of which require high river velocity for mobilization and are less prone to scour. The gravel, cobble, and boulders would also act as scour protection for any smaller sediment classes that may lie underneath.","Deployment and operation of the Igiugig Project has the potential to affect the presence, abundance, spatial distribution, and behavior, as well as injury and mortality, of fish and marine mammals in the Kvichak River. The project could cause fish to avoid the area completely, to attract fish to the structure itself, and possibly injure or kill them if they encounter the rotating blades or other moving parts. The RivGen system is a relatively new technology that is still in the demonstration phase. The possible effects on fish are not fully known at this time. As such, IVC proposes to implement a Fish Monitoring Plan and an Adaptive Management Plan (discussed further below) to monitor, evaluate and mitigate the possible effects of the RivGen system on aquatic animals.","Deployment and operation of the Igiugig Project has the potential to affect the presence, abundance, spatial distribution, and behavior, as well as injury and mortality, of fish and marine mammals in the Kvichak River. The project could cause fish to avoid the area completely, to attract fish to the structure itself, and possibly injure or kill them if they encounter the rotating blades or other moving parts. The RivGen system is a relatively new technology that is still in the demonstration phase. The possible effects on fish are not fully known at this time. As such, IVC proposes to implement a Fish Monitoring Plan and an Adaptive Management Plan (discussed further below) to monitor, evaluate and mitigate the possible effects of the RivGen system on aquatic animals.","Deployment and operation of the Igiugig Project has the potential to affect the presence, abundance, spatial distribution, and behavior, as well as injury and mortality, of fish and marine mammals in the Kvichak River. The project could cause fish to avoid the area completely, to attract fish to the structure itself, and possibly injure or kill them if they encounter the rotating blades or other moving parts. The RivGen system is a relatively new technology that is still in the demonstration phase. The possible effects on fish are not fully known at this time. As such, IVC proposes to implement a Fish Monitoring Plan and an Adaptive Management Plan (discussed further below) to monitor, evaluate and mitigate the possible effects of the RivGen system on aquatic animals.","Deployment and operation of the Igiugig Project s from the RivGen system or associated equipment. The plan would be developed in consultation with Alaska DFG.","Deployment and operation of the Igiugig Project has the potential to introduce contaminants into the Kvichak River. The barges and boats used to deploy the device and the device itself could spill or leak fuel, lubricants, oil, or other contaminants into the river. Alaska DFG recommends that IVC develop and implement a Fuel and Hazardous Substances Spill Plan. The plan would include measures for clean-up in the event of spills or leaks of fuel, lubricants, oil, or other contaminants from the RivGen system or associated equipment. The plan would be developed in consultation with Alaska DFG.","Researchers reviewed blocks of video footage from portions of the 238 hours recorded during the 2015 deployment. They observed 359 unique interaction events between fish and the device. During these events, approximately 1,202 individual fish from at least six species interacted with the RivGen system. The majority of fish observations were of solitary fish; however, some schools of up to 100 fish encountered the device. Species composition varied between July and August and also between day and night. Salmon smolt were almost exclusively seen at night, and were more prevalent in July than August. Several fish moved directly through the RivGen turbine. The video footage showed no obvious physical injuries to fish, no actual contact between the turbines and fish, and no altered behavior by fish species near the RivGen device. Cameras, lights, and power system components all operated reliably.","Researchers reviewed blocks of video footage from portions of the 238 hours recorded during the 2015 deployment. They observed 359 unique interaction events between fish and the device. During these events, approximately 1,202 individual fish from at least six species interacted with the RivGen system. The majority of fish observations were of solitary fish; however, some schools of up to 100 fish encountered the device. Species composition varied between July and August and also between day and night. Salmon smolt were almost exclusively seen at night, and were more prevalent in July than August. Several fish moved directly through the RivGen turbine. The video footage showed no obvious physical injuries to fish, no actual contact between the turbines and fish, and no altered behavior by fish species near the RivGen device. Cameras, lights, and power system components all operated reliably.",null,"Because the project turbines would be located in the middle of the river and at a depth of more than 3 feet below the water surface, bank fishing and the use of small boats or sea planes would not be impeded by the project when it is operating; however, fishing lines from anglers in the immediate location of the submerged facility could become entangled with the facility. During the periodic removal and re-installation of the facility, however, boaters and sea planes may need to avoid or maneuver around the area where these activities are being conducted. Such potential effects would occur only twice a year for a duration of about one week and overall would not adversely affect recreation in the project area.","Because the project turbines would be located in the middle of the river and at a depth of more than 3 feet below the water surface, bank fishing and the use of small boats or sea planes would not be impeded by the project when it is operating; however, fishing lines from anglers in the immediate location of the submerged facility could become entangled with the facility. During the periodic removal and re-installation of the facility, however, boaters and sea planes may need to avoid or maneuver around the area where these activities are being conducted. Such potential effects would occur only twice a year for a duration of about one week and overall would not adversely affect recreation in the project area.","Construction vessels and the turbine unit would create a small obstacle to boaters and float planes in the center of the river during installation, maintenance and removal of the submerged project facilities. While boats generally do not anchor in the middle of the river at the project site due to the strong currents, any anchors deployed along the margins of the river could come into contact with project cables. To minimize such contact, IVC proposes to bury and shield the cable. In addition, commercial fishing lines or nets could become entangled with, or damaged by, the submerged hydrokinetic facilities.","Construction vessels and the turbine unit would create a small obstacle to boaters and float planes in the center of the river during installation, maintenance and removal of the submerged project facilities. While boats generally do not anchor in the middle of the river at the project site due to the strong currents, any anchors deployed along the margins of the river could come into contact with project cables. To minimize such contact, IVC proposes to bury and shield the cable. In addition, commercial fishing lines or nets could become entangled with, or damaged by, the submerged hydrokinetic facilities.","Construction vessels and the turbine unit would create a small obstacle to boaters and float planes in the center of the river during installation, maintenance and removal of the submerged project facilities. While boats generally do not anchor in the middle of the river at the project site due to the strong currents, any anchors deployed along the margins of the river could come into contact with project cables. To minimize such contact, IVC proposes to bury and shield the cable. In addition, commercial fishing lines or nets could become entangled with, or damaged by, the submerged hydrokinetic facilities.","Construction vessels and the turbine unit would create a small obstacle to boaters and float planes in the center of the river during installation, maintenance and removal of the submerged project facilities. While boats generally do not anchor in the middle of the river at the project site due to the strong currents, any anchors deployed along the margins of the river could come into contact with project cables. To minimize such contact, IVC proposes to bury and shield the cable. In addition, commercial fishing lines or nets could become entangled with, or damaged by, the submerged hydrokinetic facilities.","Construction vessels and the turbine unit would create a small obstacle to boaters and float planes in the center of the river during installation, maintenance and removal of the submerged project facilities. While boats generally do not anchor in the middle of the river at the project site due to the strong currents, any anchors deployed along the margins of the river could come into contact with project cables. To minimize such contact, IVC proposes to bury and shield the cable. In addition, commercial fishing lines or nets could become entangled with, or damaged by, the submerged hydrokinetic facilities.","Construction vessels and the turbine unit would create a small obstacle to boaters and float planes in the center of the river during installation, maintenance and removal of the submerged project facilities. While boats generally do not anchor in the middle of the river at the project site due to the strong currents, any anchors deployed along the margins of the river could come into contact with project cables. To minimize such contact, IVC proposes to bury and shield the cable. In addition, commercial fishing lines or nets could become entangled with, or damaged by, the submerged hydrokinetic facilities.","The project would have minimal impact on visual resources because the project’s generating equipment and most of the cabling would be submerged except during project installation and removal. The shore station would be installed in an already-cleared area on an existing gravel pad adjacent to an existing transformer and would not stand out significantly against the surrounding landscape which is relatively developed. While painting the shore station with non-reflective colors would reduce its contrast with the surrounding area, doing so would reduce its visibility to those maneuvering vehicles in the turnaround area, some of which could be carrying large loads which could collide with the station. Keeping the station visible would help to avoid such events. Portions of the above-ground cable, where it is not buried, would traverse already disturbed vegetation and would generally be screened from view from water users by the existing vegetation.","The AMP is based on fish monitoring that was conducted in 2014 after the sockeye salmon smolt outmigration. During fish monitoring the largest school of fish detected in one observation was 100 fish and this was not during the sockeye smolt outmigration period. As the plan discusses, up to 20,000,000 outmigrating sockeye smolt could pass the RivGen in a single day during this concentrated period of outmigration and about 50,000,000 in the major two-week pulse of sockeye smolt outmigration at the project site.\r\nProject studies and reports do not consider the potential effects of fish alarm pheromones which can occur when the skin of even a single fish is injured and will release a fish alarm pheromone which is very quickly dispersed through the water causing a predator response in all other fish in a school. In salmonids, this results in fish sounding, i.e., they stop swimming and drop quickly to the bottom, which could result in a very large number of fish going through the turbines (Magurran, Irving and Henderson 1996; Sovava et al 2014; and Scott et al 2003). Video observations of a school of 100 fish cannot adequately inform the behavior of 20,000,000 fish in the same space and time.","The AMP is based on fish monitoring that was conducted in 2014 after the sockeye salmon smolt outmigration. During fish monitoring the largest school of fish detected in one observation was 100 fish and this was not during the sockeye smolt outmigration period. As the plan discusses, up to 20,000,000 outmigrating sockeye smolt could pass the RivGen in a single day during this concentrated period of outmigration and about 50,000,000 in the major two-week pulse of sockeye smolt outmigration at the project site.\r\nProject studies and reports do not consider the potential effects of fish alarm pheromones which can occur when the skin of even a single fish is injured and will release a fish alarm pheromone which is very quickly dispersed through the water causing a predator response in all other fish in a school. In salmonids, this results in fish sounding, i.e., they stop swimming and drop quickly to the bottom, which could result in a very large number of fish going through the turbines (Magurran, Irving and Henderson 1996; Sovava et al 2014; and Scott et al 2003). Video observations of a school of 100 fish cannot adequately inform the behavior of 20,000,000 fish in the same space and time.",null,null,null,null,null,null,null,null,null,null,null,"The measurements of ambient and different operational conditions clearly indicate the presence of associated sounds of varying characteristics in the region of hearing for at least some of the marine life known to occur in the vicinity of the project site (more so for seals and fish than any cetaceans). Protected species in the vicinity of the TidGen® TGU may hear and could potentially be affected by the device. However, the potential for behavioral responses is likely to be extremely limited and these levels would almost certainly not trip any thresholds for potential level B harassment. In addition, the sound levels recorded would not cause hearing loss or injury in terms of acoustics for any species at any range.","Activities associated with installation of the RivGen® Power System and cables will cause mostly temporary disturbances to the riverbed and terrestrial cable route during construction. Scouring around the RivGen® pontoon support structures and anchors is expected to be negligible considering that the composition of sediments in the deployment area contains high densities of coarse gravels and cobbles.\r\nIVC anticipates filing an Erosion and Sediment Control Plan as part of the standard Contract Plans and Specifications article, prior to Commission approval of start of construction. This plan will ensure that activities associated with cable installation would have a minimal and temporary effect on sediment transport to the river.","Activities associated with installation of the RivGen® Power System and cables will cause mostly temporary disturbances to the riverbed and terrestrial cable route during construction. Scouring around the RivGen® pontoon support structures and anchors is expected to be negligible considering that the composition of sediments in the deployment area contains high densities of coarse gravels and cobbles.\r\nIVC anticipates filing an Erosion and Sediment Control Plan as part of the standard Contract Plans and Specifications article, prior to Commission approval of start of construction. This plan will ensure that activities associated with cable installation would have a minimal and temporary effect on sediment transport to the river.",null,null,"On only one occasion was an actual contact confirmed, and this was an adult fish that contacted the camera, not the turbine itself. This experience highlights the difficulties associated with confirming a strike or collision event as either having occurred or having been a near-miss. More interactions were detected at night; this was probably biased by nighttime use of artificial light, which may have attracted fish, but also could have increased detection probability because light is reflected from the fish itself.","ORPC has designed the underwater cables to minimize the potential for effect of EMF on river species. The Project is very small, will be deployed for a limited time, and any electromagnetic fields created from the Project are expected to be extremely localized and minor. In comments on ORPC’s Cook Inlet Tidal Energy Project (FERC Project No. 12679) in Alaska, NMFS concurred with these conclusions regarding EMF, stating “NMFS agrees that the current transmitted from the one to five MW turbine arrays, shielded \r\nby armored cable and trenching associated with the latter, are not likely to cause significant effects” (NMFS letter to FERC dated May 14, 2009).","\"ORPC has designed the underwater cables to minimize the potential for effect of EMF on river species. The Project is very small, will be deployed for a limited time, and any electromagnetic fields created from the Project are expected to be extremely localized and minor. In comments on ORPC’s Cook Inlet Tidal Energy Project (FERC Project No. 12679) in Alaska, NMFS concurred with these conclusions regarding EMF, stating “NMFS agrees that the current transmitted from the one to five MW turbine arrays, shielded \r\nby armored cable and trenching associated with the latter, are not likely to cause significant effects” (NMFS letter to FERC dated May 14, 2009).\"","Noise and vibrations from vessel traffic during installation and maintenance could result in a minor disturbance to fish. Effects from noise and vibrations associated with installation and maintenance activities will only be temporary and short-term, potentially resulting in avoidance of the area.","Noise and vibrations from vessel traffic during installation and maintenance could result in a minor disturbance to fish. Effects from noise and vibrations associated with installation and maintenance activities will only be temporary and short-term, potentially resulting in avoidance of the area.","Noise and vibrations from vessel traffic during installation and maintenance could result in a minor disturbance to fish. Effects from noise and vibrations associated with installation and maintenance activities will only be temporary and short-term, potentially resulting in avoidance of the area.","Noise and vibrations from vessel traffic during installation and maintenance could result in a minor disturbance to fish. Effects from noise and vibrations associated with installation and maintenance activities will only be temporary and short-term, potentially resulting in avoidance of the area.","Noise and vibrations and EMF associated with operation of the Project are not expected to be significant enough to adversely affect fish and marine mammals.","Noise and vibrations and EMF associated with operation of the Project are not expected to be significant enough to adversely affect fish and marine mammals.","The Project is not anticipated to have any significant negative effects on endangered or threatened species or critical habitat. The monitoring plans, in conjunction with the Safeguard Plans, provide an effective means of evaluating and addressing any Project effects, consistent with the goals of a pilot project.","The Project is not anticipated to have any significant negative effects on endangered or threatened species or critical habitat. The monitoring plans, in conjunction with the Safeguard Plans, provide an effective means of evaluating and addressing any Project effects, consistent with the goals of a pilot project.","The Project is not anticipated to have any significant negative effects on endangered or threatened species or critical habitat. The monitoring plans, in conjunction with the Safeguard Plans, provide an effective means of evaluating and addressing any Project effects, consistent with the goals of a pilot project.","The Project is not anticipated to have any significant negative effects on recreation or land use. The monitoring plans, in conjunction with the Project Safeguard Plans (including a Navigation Safety Plan), provide an effective means of evaluating and addressing any Project effects, consistent with the goals of a pilot project.","The Project is not anticipated to have any significant negative effects on aesthetics. During short-term construction, annual maintenance, and decommissioning activities aesthetic resources will be affected by equipment such as construction vehicles, support craft and transport vessels. These impacts will be temporary. Visible components of the Project (e.g., shore station) have previously been installed.",null,null,null,null,null,null,null,"Installation (or decommissioning) of the mooring anchors and subsea transmission cable would result in localized, temporary disturbance of the seafloor.","Installation (or decommissioning) of the mooring anchors and subsea transmission cable would result in localized, temporary disturbance of the seafloor.","Project stakeholders are concerned that a number of wave energy projects may cumulatively affect sediment transport along the shore, possibly resulting in changes in erosion or accretion along beaches.","there are three primary potential effects of the project on water quality:\r\nFluid leakage from the PowerBuoys;\r\nSpills during construction and installation; and\r\nLeachate from the anti-fouling paint that coats the main components of the PowerBuoy system.","a project the size of the proposed Reedsport Project would only have a negligible effect on\r\n ocean currents, wave attenuation, and related erosion and/or accretion patterns in the Coos littoral cell.","During the installation and construction of the wave park, a number of vessels, including tugs, barges, cranes, and workboats will be employed. Each of these vessels contains fuel, hydraulic fluid, and potentially other hazardous materials.  The anti-fouling paint used on project components will leach slowly, but because the project area is located in open ocean at depths of 200 feet or greater, leachate will be dispersed and represent negligible effects to the marine community.",null,null,null,null,"We ... suspect that because the project’s cables would be similar in size and type to anchoring systems associated with navigation buoys, the potential for collisions and injury (of marine mammals) is low. We found no information that would suggest that navigation buoys have resulted in injury to marine mammals. While there would be an array of 10 such cables at the project compared to a single one associated with a\r\n navigation buoy, the spacing between the cables (60 feet) should be sufficient for most species to avoid hitting the cables.","Change in migration route within area of the project - A number of projects each\r\nextending 3 to 5 miles in a north-south direction may inhibit cetaceans from passing\r\n Underwater noise/vibration is a potential effect of concern for cetaceans. Because of concern of noise/vibration to other marine organisms as well, it is discussed as a separate bullet below.\r\n east or west of the parks, thus potentially altering their migration as well as local\r\nmovement patterns.","The installation and maintenance of the PowerBuoys would result in a certain level of noise from service vessels and equipment. Noise associated with the installation activities may temporarily alter migration and feeding patterns. The PowerBuoy will also produce some level of noise during its operation.  Installation of the anchoring and mooring system for this project will not involve percussive pile driving or drilling, the most significant noise source during most marine construction (Halcrow Group 2006). Additionally, vessels involved with laying the transmission cable are expected to be operating at idle speed. Therefore, while the noise associated with the installation and maintenance activities may temporarily cause avoidance and alter feeding patterns for certain marine species, any effects would be short term and are anticipated to be negligible.","The installation and maintenance of the PowerBuoys would result in a certain level of noise from service vessels and equipment. Noise associated with the installation activities may temporarily alter migration and feeding patterns. The PowerBuoy will also produce some level of noise during its operation.  Installation of the anchoring and mooring system for this project will not involve percussive pile driving or drilling, the most significant noise source during most marine construction (Halcrow Group 2006). Additionally, vessels involved with laying the transmission cable are expected to be operating at idle speed. Therefore, while the noise associated with the installation and maintenance activities may temporarily cause avoidance and alter feeding patterns for certain marine species, any effects would be short term and are anticipated to be negligible.","The installation and maintenance of the PowerBuoys would result in a certain level of noise from service vessels and equipment. Noise associated with the installation activities may temporarily alter migration and feeding patterns. The PowerBuoy will also produce some level of noise during its operation.  Installation of the anchoring and mooring system for this project will not involve percussive pile driving or drilling, the most significant noise source during most marine construction (Halcrow Group 2006). Additionally, vessels involved with laying the transmission cable are expected to be operating at idle speed. Therefore, while the noise associated with the installation and maintenance activities may temporarily cause avoidance and alter feeding patterns for certain marine species, any effects would be short term and are anticipated to be negligible.",null,"Three components of the Reedsport Project represent sources of EMF: the PowerBuoys, the USP, and the subsea transmission cable. In conclusion, the Faraday cages of the PowerBuoy and USP and the metallic sheathing and burying of the project subsea cables will significantly reduce or eliminate E fields from being emitted into the surrounding aquatic environment. Magnetic (B) fields cannot be shielded, and the flow of seawater or organisms through a B field creates a weak electric field (iE field). OPT\r\n has found no evidence to indicate that magnetic fields negatively affect marine life (Centre for Marine and Coastal Studies 2005; Scott Wilson Ltd. and Downie 2003; Sound & Sea 2002; USACE 2004; Scottish Executive 2007; World Health Organization 2005). However, resource agency staff are concerned that the project differs from traditional sources of anthropogenic EMF in the ocean (underwater power cables). Specifically, agency staff note that instead of a single cable lying on or under the seabed, the proposed project represents 10 PowerBuoys and associated cables running through the entire water column, as well as the multiple cables running along the seabed, converging on the USP. Therefore, instead of a single linear source of EMF, as represented by the subsea cable running from the USP to shore, the proposed project represents a matrix of cables and PowerBuoys spanning the water column and converging on the seabed in the PowerBuoy array area. Resource agencies believe that the potential effects of this unique EMF-generating array should be evaluated in situ and potential effects to identified marine life examined. OPT believes that the proposed EMF Study Plan will allow for the collection of necessary information to evaluate the B fields generated by the project and to confirm that the corresponding E fields are negligible, as anticipated. Comparison of the recorded EMF levels to known thresholds for sensitive species21 will allow for a determination of potential effects, if any, of EMF emitted by the project. Where threshold levels are not available in the literature for species of concern or other surrogates, the Aquatic Resources and Water Quality Committee will be convened to determine appropriate steps through the AMP to understand the effects of the EMF on these species. Also, as part of the Fish and Invertebrates Study, OPT will evaluate if the project affects the local (scale: tens of meters) distribution and abundance of adult Dungeness crab (Appendix C).","Three components of the Reedsport Project represent sources of EMF: the PowerBuoys, the USP, and the subsea transmission cable. In conclusion, the Faraday cages of the PowerBuoy and USP and the metallic sheathing and burying of the project subsea cables will significantly reduce or eliminate E fields from being emitted into the surrounding aquatic environment. Magnetic (B) fields cannot be shielded, and the flow of seawater or organisms through a B field creates a weak electric field (iE field). OPT\r\n has found no evidence to indicate that magnetic fields negatively affect marine life (Centre for Marine and Coastal Studies 2005; Scott Wilson Ltd. and Downie 2003; Sound & Sea 2002; USACE 2004; Scottish Executive 2007; World Health Organization 2005). However, resource agency staff are concerned that the project differs from traditional sources of anthropogenic EMF in the ocean (underwater power cables). Specifically, agency staff note that instead of a single cable lying on or under the seabed, the proposed project represents 10 PowerBuoys and associated cables running through the entire water column, as well as the multiple cables running along the seabed, converging on the USP. Therefore, instead of a single linear source of EMF, as represented by the subsea cable running from the USP to shore, the proposed project represents a matrix of cables and PowerBuoys spanning the water column and converging on the seabed in the PowerBuoy array area. Resource agencies believe that the potential effects of this unique EMF-generating array should be evaluated in situ and potential effects to identified marine life examined. OPT believes that the proposed EMF Study Plan will allow for the collection of necessary information to evaluate the B fields generated by the project and to confirm that the corresponding E fields are negligible, as anticipated. Comparison of the recorded EMF
